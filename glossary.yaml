        \ an issue and when, and more. \n\nUsing a version control software like Git\
        \ generally means that if you screw things up or lose files, you can easily\
        \ recover. In addition, you get all this for very little overhead.\n\n#\n\n\
        - Bryan, J. (2017). _[Excuse me, do you have a moment to talk about version\
