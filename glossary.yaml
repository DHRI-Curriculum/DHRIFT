        \ layout of a document in a tree-like format, just like HTML, where we want\
        \ to nest elements like a sentence within a paragraph, for example. XML does\
        \ not carry any information about how to be displayed and can be used in a\
        \ variety of presentation scenarios. \n\n```xml\n<Cats> \n    <Cat> \n   \
        \     <firstName>Smally</firstName> \n        <lastName>McTiny</lastName>\
