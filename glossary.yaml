        \ to typos, indentation, or incomplete expressions, like missing quotation\
        \ marks or parentheses. \n\nWhen a syntax error occurs, the interpreter will\
        \ display a caret pointing to the area where the error occured. It will also\
        \ display the message: `SyntaxError: invalid syntax`. Take a close look at\
        \ the display message to get more information about your error, and help you\
