e a snapshot of changes made to a file.*\n- you telling Git which files with changes you want it to pay attention to.\n- you telling git to pay attention to a folder storing files you want to make changes to.\n- the second part of a two-step process.*\n\u003c/Quiz\u003e\n\nWhat happens if you _stage_ the files, but don't _commit_ them? (select all that apply)\n\n\u003cQuiz\u003e\n- Git won't know what files you want to take a snapshot of\n- Git won't take a snapshot of the files.*\n- Git will take the snapshot of the files\n- You will have told Git what files you would like it to take a snapshot of.*\n\u003c/Quiz\u003e\n\nWhat happens if you _commit_ the files, but don't _stage_ them? (select all that apply)\n\n\u003cQuiz\u003e\n- Git won't know what files you want to take a snapshot of*\n- Git won't take a snapshot of the files.*\n- You will have told Git what files you would like it to take a snapshot of.\n- Git will take the snapshot of the files*\n\u003c/Quiz\u003e\n\nWhich best describes the `-m` flag used when committing changes to a file? (select all that apply)\n\n\u003cQuiz\u003e\n- a brief description of changes you made to your file*\n- Its just something Git needs so it doesn't break\n- future aids when you are trying to make sense of or recover changes you previously made to a file*\n- It's nonsensewho needs it?!\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Commit](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/commit.md)\n\n# Pushing to GitHub\n\nNow, you may want to backup or share and collaborate around a file on the Internet. Let's connect the directory you created on your local computer to GitHub's cloud service, which you can access through the web.\n\nRemember, GitHub is a service that allows you to host files, collaborate, and find the work of others. Once our syllabus is on GitHub, it will be publicly visible. (Repositories on GitHub can also be private but are public by default.)\n\nGo to GitHub in your browser and click the plus sign in the upper right hand corner.\n\n![You can find the plus sign button to add a repo on the top right of github](/images/git/addrepo.png)\n\nAfter clicking the plus button, select `New repository` from the dropdown menu.\n\n![The dropdown menu where you select New Repository](/images/git/createrepo.png)\n\nAfter clicking `New repository`, you'll have to enter some information, including a name and description for your repository.\n\n![Screen on GitHub where you enter your repository information](/images/git/createrepo2.png)\n\n- Choose a name, such as `git-practice`. (This does _not_ need to match your folder name although it may be less confusing if you choose the same name here.)\n- Enter a description, such as `Test syllabus for learning Git and GitHub`.\n- Keep the `Public  Anyone can see this repository` selector checked. (If you choose the Private option, you will need additional steps, not covered in this workshop, to synchronize your GitHub repository with the folder on your computer.)\n- Do _not_ select `Initialize this repository with a README` since you will be importing an existing repository from your computer.\n- Click `Create repository`.\n\nYou should end up inside your newly created repository. It will look like a set of instructions that you might want to use to connect your GitHub repository to a local repository.\n\nThe instructions we want consist of two lines underneath the heading `...or push an existing repository from the command line`. The hand in this screenshot points to where these directions are on the page:\n\n![The commands you need to copy from the new repo page on GitHub](/images/git/connect-repo.png)\n\nUse the copy button in the top right corner of the code box to copy all three lines of code. They will look something like this:\n\n```console\n$ git remote add origin https://github.com/\u003cusername\u003e/\u003crepository-name\u003e.git\n$ git branch -M main\n$ git push -u origin main\n```\n\nYou'll need the command copied from your new repository, since it will contain the correct URL.\n\nPaste them into your command line and press enter. You may need to press enter multiple times to run all three lines of code.\n\n```\nTotal 3 (delta 0), reused 0 (delta 0)\nTo https://github.com/\u003cusername\u003e/\u003crepository-name\u003e.git\n * [new branch]      main -\u003e main\nBranch 'main' set up to track remote branch 'main' from 'origin'.\n```\n\nIf you see output like this, go back to your new repository page in the browser and click the `Refresh` button. You should see your `syllabus.md` file on GitHub!\n\n## Review\n\nWe have covered the basic steps of creating a file and tracking changes within a file on your local machine and on GitHub.\n\nThis has involved coordinating across three different environments, so let's go through that one more time. Note that this process is very slightly different. I'll highlight it when it comes up.\n\nTo start, let's add something to our syllabus. Another week of materials or a new reading.\n\nSave that file.\n\nUse `git add` via the command line to stage the filetell Git what document you want it to pay attention to.\n\nUse `git commit` via the command line to save the changes you've just made as a snapshot or new version of you file. Remember to use the `-m` flag and include a message about the change you just made.\n\nSo far, we have not done anything with GitHub or on the Internet. We have used Git, installed on our local machine, to save a version of file as it stands now. We could stop here if we only had an interest in using Git for version control. But if we also wanted to use GitHub to back up our files, or to share our project with a team or publicly, we want to upload, or push, that repository to GitHub on the Internet.\n\nUse `git push origin main` to upload, or _push_, that file to your repository on GitHub. After refreshing the webpage, your file should appear online. **The difference I noted above appears here.** Note the absence of the `-u` flag from the command. That flag was used the first time to establish the connection between the repository on your local machine and on GitHub. Now that that connection has been established, that flag is not needed.\n\n## Challenges\n\n1. Go through the process a few more times by adding additional readings and weeks of course material. Remember to commit changes intentionally so your commit messages make sense. Use `git log` to review your changes.\n\n2. Also try creating a new file and adding an assignment. Rewrite the assignment using Markdown, or edit and add in the markers. Go through the process of staging and committing that file, and pushing it to your repository on GitHub.\n\n3. Test your understanding by thinking through the following questions:\n- Do you need to push the file to GitHub each time you commit changes to the file, or can you make several commits to a file and push them all to GitHub at once?\n- Do you need to use `git init` after after adding a new assignment file to your folder?\n- What about the `-u` flag in the `git push origin main` command? Does this flag need to be used to add the assignment to your repository on GitHub?\n\n## Solution\n\nIn response to _Challenge 3_:\n- No, you don't need to push to GitHub every time, or at all even, if you didn't want to share your changes publicly. Git is the software that tracks the changes, and you review them on your local machine using Git as well.\n- No, you don't need to initialize the folder after adding a new file for an assignment or otherwise. In this case, we've already initialized the process; Git is tracking the folder. After the file is added, we just need to notify Git to take a snapshot of the additions and changes using the `git add`, `git commit` sequence. We can also use `git push` to share those changes on GitHub.\n- No, the `-u` flag does not need to be used again. This flag is only necessary when setting up the original connection between the folder on your local machine and the folder on GitHub.\n\n## Evaluation\n\nWhich best describes what you're doing when you use the command `git push`? (select one)\n\n\u003cQuiz\u003e\n- you telling Git to take a snapshot of changes made to a file.\n- you telling Git which files with changes you want it to pay attention to.\n- you telling git to pay attention to a folder storing files you want to make changes to.\n- you are copying the updated files with the changes to the repository on GitHub*\n\u003c/Quiz\u003e\n\nHow does the process of _pushing_ differ from the processes of _staging_ and _committing_ discussed in the previous lesson? (select one)\n\n\u003cQuiz\u003e\n- There is no fundamental difference between these processes.\n- Staging and Committing set up the files whereas pushing is the act of taking the snapshot.\n- Staging and committing the files is to communicate with GitHub on the Internet, pushing the changes happens on your local machine.\n- Staging and committing the files happens on your local machine, pushing the changes is to communicate with GitHub on the Internet.*\n\u003c/Quiz\u003e\n\nWhat happens if you use `git push` without staging and committing files? (select all that apply)\n\n\u003cQuiz\u003e\n- Git won't know what files you want to take a snapshot of.*\n- Git won't take a snapshot of the files.*\n- Your computer won't know what changes to share with GitHub.*\n- Git will take the snapshot of the files\n- You will have successfully created a new version of the file.\n- You will have communicated with GitHub and shared a copy of the updated files.\n\u003c/Quiz\u003e\n\nWhat happens if you _stage_ and _commit_ files, but not _push_ the changes? (select all that apply)\n\n\u003cQuiz\u003e\n- Git won't know what files you want to take a snapshot of.\n- Git won't take a snapshot of the files.\n- Your computer won't know what changes to share with GitHub.\n- Git will take the snapshot of the files*\n- You will have successfully created a new version of the file.*\n- You will have communicated with GitHub and shared a copy of the updated files.\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Push](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/push.md)\n- [Repository](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/repository.md)\n\n# Cloning and Forking\n\nGitHub was built for sharing and collaborating on projects. A key advantage of the platform is that you can find lots of bits of software that do many different thingssuch as code for plugins for WordPress or Leaflet. Increasingly, you might find syllabi or open writing projects. If a project is public, you can save a copy of it to your local machine, work on it, save your amendations and share it on your own GitHub account. Like we've already mentioned, GitHub usefully helps track attribution along the way.\n\nCloning and forking are the basic functions of this capability. Each are first explained below, and followed by an example and activity to further explain.\n\n## Cloning\n\n**Cloning** a repository means making a copy of a repository on GitHub, to download and work on locallyon your local machine. By entering the following code into your terminal, you can clone any public directory on GitHub:\n\n```console\n$ git clone \u003crepository-url\u003e\n```\n\nWhen you clone a repository from GitHub, the folder that shows up on your local machine comes built-in with a few things. First, Git is already present, so you don't need to initialize the folder. Also, the connection between your local copy and the online repository is already made, so `git push origin main` will work (no `-u` flag needed).\n\nFor practice, let's clone the repository for this workshop about Git and GitHub, which [lives on GitHub](https://github.com/DHRI-Curriculum/git).\n\nFirst, let's navigate back to your Desktop folder.\n\n```console\n$ cd ~/Desktop\n```\n\nRemember that the `~` refers to your home directory. Now let's find the URL we need to clone the lesson.\n\nFirst, visit [this workshop's page on GitHub](https://github.com/DHRI-Curriculum/git).\n\nOn the main page, there should be a green `Code` button on the right side:\n\n![Image pointing out where the clone or download button is on GitHub](/images/git/clone.png)\n\nClick the green button and you will see a box with highlighted text under a heading that says `Clone with HTTPS`. If you instead see `Cloning with SSH`, click the small link that says `Use HTTPS`.\n\nNow copy out the text in the box:\n\n![Image showing where the text you need to copy is located](/images/git/copy-clone-text.png)\n\nNow that you have the text copied, go back to your terminal. Remember, you should be on the `Desktop`. (Hint: Use `pwd` to find out what your current working directory is.)\n\nOnce you are in the `Desktop`, type:\n\n```console\n$ git clone \u003ccopied-url\u003e\n```\n\nIf the command is successful, the full Git and GitHub workshop's text will be replicated on your local machine. To navigate into the folder, its name is `git` and you can use the `cd` command to access it:\n\n```console\n$ cd git\n```\n\nUse the `ls` command to take a look at the various files in the lesson folder.\n\nCloning can be especially useful when you're joining a group project that is hosted on GitHub, and you want your changes to eventually be pushed and shared with that same repository.\n\nBut maybe that is not possible or ideal. Maybe you don't want to contribute your changes to someone else's repository. Maybe you want to make a derivative of their folder for yourself, on your GitHub account, and make changes there.\n\nForking is the step you could take to do this.\n\n## Forking\n\n_Forking_ a repository means making a copy of someone else's repository on GitHub, and saving it to your account on GitHub. This function happens within GitHub, and has nothing to do with what is happening on your local machine. Note that _forking_ will not automatically make the repository appear as a folder on your computer; that's the role of _cloning_.\n\nIn order to \"fork\" the `git` repository into your own GitHub account, follow these steps.\n\nFirst, go to [the repository for this workshop on GitHub](https://github.com/DHRI-Curriculum/git). Note the `Fork` button in the upper right hand corner. By clicking that button, you can copy, or fork, this repository to your account.\n\n![Image showing where the button to fork a repo is located](/images/git/fork-button.png)\n\nDoing so would also adjust the attribution information in the upper left hand corner. Your username would replace `DHRI-Curriculum`, showing that you are looking at a copy of the repository on your account now. Additionally, it will reference the origin account, in this case, `DHRI-Curriculum` below after `forked from`, since this was the origin point of _your_ fork.\n\n![Image showing the changes in attribution that happen when a repo is forked](/images/git/forking-attrib-chng.png)\n\nYour local machine would come into play when you want to _clone_ that repository so you can work on it locally. This also means that when you push those changes to GitHub, you would be pushing them to a forked repository associated with your own account.\n\nYou might use this method if you were going to teach your own Git \u0026 GitHub workshop. You could use our repository as a base for getting started, and add more examples or change some language, clarify something further, or create a connection to another workshop you are giving, etc. This allows us to continue to use the workshop as we have it as well. Also, maybe at a later time, we want to merge some of your changes with ours. We can do that too by revisiting your version history.\n\n## Challenge\n\n1. Fork and clone [the repository for this workshop on GitHub](https://github.com/DHRI-Curriculum/git). Note not only _what_ you are doing, but also _where_ you are working when completing these two different tasks.\n2. Make changes to the files on your local machine. Remember to save them!\n3. Use the 3-step process of stage, commit and push to return the amended files to the repository on GitHub.\n\n## Solution\n\nRather than write out the solution here, I want to encourage you to go back through the lessons as needed.\n\nYou'll know you've completed step one when the project folder (called `git`) shows up on your local machine.\n\nAfter you've made and saved the changes, you'll know you've completed step three when your changes appear in the project folder on _your_ GitHub account.\n\n## Evaluation\n\nWhich best describes _cloning_? (select one)\n\n\u003cQuiz\u003e\n- Copying a repository from GitHub to your local machine.*\n- Copying a repository from your local machine to GitHub.\n- Copying a repository from someone else's GitHub account to your own.\n- Copying a repository from your account to someone else's account.\n\u003c/Quiz\u003e\n\nWhich best describes _forking_? (select one)\n\n\u003cQuiz\u003e\n- Copying a repository from GitHub to your local machine.\n- Copying a repository from your local machine to GitHub.\n- Copying a repository from someone else's GitHub account to your own.*\n- Copying a repository from your account to someone else's account.\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Cloning](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/cloning.md)\n- [Forking](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/forking.md)\n- [Repository](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/repository.md)\n\n# Theory to Practice\n\nYou made it to the end of this workshopcongratulations! You now know a little more about why using Git and GitHub in your scholarly practice might be advantageous, and what the challenges are. Below the quiz section you'll find a set of readings and tutorials to supplement the lessons outlined herein, and offer additional ways of advancing your use beyond the basics outlined here. There are also additional challenges to test your skills, as well as discussion questions to test your conceptual understanding of these tools. Enjoy!\n\n## Review your knowledge: 8 questions from the lessons\n\n__1. What tasks could Git and/or GitHub offer support to? (Select all that apply)__\n\n\u003cQuiz\u003e\n- Developing software*\n- Creating and sharing data sets*\n- Creating websites*\n- Writing articles and books*\n- Collating online resources*\n- Keeping research notes*\n- Hosting syllabi and course materials*\n\u003c/Quiz\u003e\n\nRevisit lesson [What You Can Do with Git and GitHub](/workshops/git/?page=3) to learn more.\n\n__2. Which best describes what you're doing when you initialize your project folder: (select all that apply)__\n\n\u003cQuiz\u003e\n- You created a new version of your project folder\n- You told Git to pay attention to your project folder*\n- You told Git to set up its file structure within your project folder so it can track changes to your files.*\n- You use the command `mkdir` in your terminal\n- You use the command `git init` in your terminal*\n\u003c/Quiz\u003e\n\nRevisit lesson [Creating Syllabus Content Using Markdown](/workshops/git/?page=7) to learn more.\n\n__3. What are you doing when you set up git? (select one)__\n\n\u003cQuiz\u003e\n- You are creating a new version of the software on your local machine.\n- You are sending files from your local machine to GitHub?\n- You are introducing yourself to the software, so it knows who you are.*\n- You are creating a new version of a project folder on your local machine.\n\u003c/Quiz\u003e\n\nRevisit lesson [Setting Up Git](/workshops/git/?page=5 to learn more.\n\n__4. Which best describe the process of _staging_: (select one)__\n\n\u003cQuiz\u003e\n- you telling Git to take a snapshot of changes made to a file.\n- you telling Git which files with changes you want it to pay attention to.*\n- you telling git to pay attention to a folder storing files you want to make changes to.\n- the second part of a two-step process.\n\u003c/Quiz\u003e\n\nRevisit lesson [Staging and Committing Changes](/workshops/git/?page=8) to learn more.\n\n__5. Which of the following best describes _version control_: (select one)__\n\n\u003cQuiz\u003e\n- a software installed on my local machine\n- the practice of tracking and organizing the state of a file over time, as it changes*\n- a language that can be read and rendered by some web-based platforms\n- a cloud-based software\n\u003c/Quiz\u003e\n\nRevisit lesson [What are Git and GitHub?](/workshops/git/?page=2) to learn more.\n\n__6. Which best describes _cloning_? (select one)__\n\n\u003cQuiz\u003e\n- Copying a repository from GitHub to your local machine.*\n- Copying a repository from your local machine to GitHub.\n- Copying a repository from someone else's GitHub account to your own.\n- Copying a repository from your account to someone else's account.\n\u003c/Quiz\u003e\n\nRevisit lesson [Cloning and Forking](workshops/git/?page=11) to learn more.\n\n__7. Which best describes where you are working when you're writing in your plain text editor:__\n\n\u003cQuiz\u003e\n- on my local machine*\n- on the internet\n\u003c/Quiz\u003e\n\nRevisit lesson [Review of the Command Line](/workshops/git/?page=4) to learn more.\n\n__8. Which best describes what you're doing when you use the command `git push`? (select one)__\n\n\u003cQuiz\u003e\n- you telling Git to take a snapshot of changes made to a file.\n- you telling Git which files with changes you want it to pay attention to.\n- you telling git to pay attention to a folder storing files you want to make changes to.\n- you are copying the updated files with the changes to the repository on GitHub*\n\u003c/Quiz\u003e\n\nRevisit lesson [Pushing to GitHub](/workshops/git/?page=10) to learn more.\n\n## Suggested Further Readings\n\n- Yasset Perez-Riverol et.al.'s [\"Ten Simple Rules for Taking Advantage of Git and GitHub\"](https://doi.org/10.1371/journal.pcbi.1004947) from _PLOS Computational Biology_ is an academic introduction to GitHub, with some rudimentary commands that we cover in our workshop as well. The article also details why and how GitHub works as a collaborative platform.\n- Jenny Bryan and Jim Hester's [Happy Git and GitHub for the UseR](https://happygitwithr.com/) is an online, open-access book on using Git and GitHub within the R programming environment. While most the book emphasizes this use case, the sections \"Let's Git started\", \"IV Git fundamentals\", \"V Remote Setups\", and \"VI Daily Workflows\" are great general resources for expanding your Git knowledge without facing a mountain of material to wade through.  \n- Scott Chacon and Ben Straub's whole book [_Pro Git_](https://git-scm.com/book/en/v2) is available in open-access format on Git's official website. It is a foundational (albeit long) text that details everything you may want or need to know about working with git on your computer. It also has a section on GitHub for those interested.\n- Ei Pa Pa Pe-Than, Laura Dabbish, and James D. Herbsleb has written the article [\"Collaborative Writing at Scale: A Case Study of Two Open-Text Projects Done on GitHub\"](https://ci.acm.org/2019/assets/proceedings/CI_2019_paper_65.pdf), which details how and why git's pull-based model can be used for collaborative writing at scale. In conclusion, they argue that the model helps contributors either _converge_ and work on perfecting one single project, or adopt and tailor an original project to their own needs.\n- Keith Miyake, former Digital Fellow at The Graduate Center, has written an introduction on how to [Create Your (FREE) Website Using Github and Jekyll](https://digitalfellows.commons.gc.cuny.edu/2016/03/21/create-your-free-website-using-github-and-jekyll/) on the Digital Fellow's blog _Tagging the Tower_, detailing GitHub's \"pages\" feature that allows you to publish your own advanced website. Using Jekyll, a specific command-line application, you can create essentially unhackable rudimentary websites that are free to host on GitHub.\n- On _Programming Historian_, Amanda Visconti has written [\"Building a static website with Jekyll and GitHub Pages\"](https://programminghistorian.org/en/lessons/building-static-sites-with-jekyll-github-pages) which is an introduction on using GitHub \"pages\" to create a website. Using Jekyll, a specific command-line application, you can create essentially unhackable rudimentary websites that are free to host on GitHub.\n- Simon Coll has provided some introductory remarks on why markdown is a good choice for academics in his blog post, [Markdown for Students and Academics](https://www.simondcoll.com/markdown-students-academics/).\n- [Steven Ovadia's \"Internet Connection: Markdown for Librarians and Academics\"](https://academicworks.cuny.edu/cgi/viewcontent.cgi?article=1006\u0026context=lg_pubs) is a short article from _Behavioral \u0026 Social Sciences Librarian_ that details the use of markdown as a \"method of divorcing content from formatting.\"\n- For those who want an introduction to Creative Commons, a concept introduced in our Git and GitHub introductory workshop, the [Official website for Creative Commons](https://creativecommons.org/) is a good place to start. They also have a [Creative Commons Wiki](https://wiki.creativecommons.org/wiki/Main_Page) which may be of interest.\n- The University of Rhode Island has created [\"Open Licensing with Creative Commons: The Creative Commons Licenses\"](https://uri.libguides.com/creativecommons/licenses), a good introduction to creative commons as a concept with many links to other websites.\n- J.R. Dingwall's open-access book [_Creative Commons: An Educator's Course Guide to Creative Commons_](https://openpress.usask.ca/creativecommons) is a good place to start for anyone interested in how the Creative Commons can empower the open education movement with \"tools that help create better, more flexible and sustainable open educational resources (OER), practices, and policies,\" as he writes in Part V of the book, [\"Creative Commons for Educators.\"](https://openpress.usask.ca/creativecommons/part/creative-commons-for-educators/)\n\n## Other Tutorials\n\n- FreeCodeCamp has an excellent introductory tutorial for how to use git on your computer, called [\"An intro to Git: What it is and how to use it\"](https://www.freecodecamp.org/news/what-is-git-and-how-to-use-it-c341b049ae61/).\n- Don't miss Github's official documentation around [Getting Started with GitHub](https://help.github.com/en/github/getting-started-with-github). It is detailed and provides more in-depth examples of how to interact with GitHub using your command line.\n\n## Projects or Challenges to Try\n\n- Fill in your syllabus repository further, adding not only to your syllabus.md file, but adding additional content such as assignments.\n- Create a website from your syllabus files using GitHub Pages or Jekyll.\n- Create an independent or collaborative reading group that tracks readings and notes using Git and GitHub. \n- Use Git and GitHub to track, store, and share an independent or collaborative project folder. \n- Use Git to track a project on your local machine. \n- Find and/or modify an existing public project on GitHub.\n\n## Discussion Questions\n\n- What does your current version control workflow look like and what are the challenges it poses; or how could it be improved?\n- How can git support the work you are already doing? \n- What additional opportunities does git and/or GitHub and/or Markdown create for your teaching, research or other scholarly work? \n- What are the potential benefits and pitfalls of working in the open on the web via a platform like GitHub? ","title":"Introduction to Git and GitHub","excerpt":"Git and GitHub are powerful tools for collaborative and individual projects. Git is a version control software that aids with tracking changes made to a set of files over time. GitHub is a web-based platform for storing and sharing project files online. This session begins with a conceptual overview of both tools, including an introduction to fundamental concepts such as version control and practical applications like developing a syllabus or collaborative writing. This session then covers initializing Git repositories, committing changes, pushing to GitHub, cloning repositories to your local machine, and forking repositories from other accounts on GitHub.","cover_image":"/images/workshops/img4.jpg","learning objectives":["Learn what Git, GitHub and Markdown are, how do they differ, and how they can be integrated to support your scholarly work","Learn what version control is and why it can be useful","Review basic Command line functions","Install and configure Git on your local machine (`git --version`, `git --config`)","Practice using basic Markdown by creating a syllabus using a plain text editor (including headers, lists, bold, and emphasis)","Stage and commit changes using Git (`git status`, `git add`, `git commit -m`, and `git log`)","Pushing a repository with Git and files to GitHub (`git push origin main`)","Cloning an existing repository from GitHub to your local machine so you can work with it (`git clone`)","Forking an existing repository from another user's GitHub account to your GitHub account so you can work with it"],"estimated time":["4 hours"],"dependencies":{"workshop prerequisites":{"command-line":{"excerpt":"Introduction to the Command Line (Required) This workshop makes reference to concepts from the Command Line workshop, and having basic knowledge about how to use the command line will be central for anyone who wants to learn about git and GitHub.","required":true},"visual-studio-code":{"excerpt":"(Recommended) You can use any plain text editor, but for our purposes Visual Studio Code (\"VS Code\") will be used."}}},"before getting started":["[Create an account on GitHub](https://github.com/join) (required) You need to have a GitHub account for the purposes of this workshop. It is free to sign up via the link.","[Apply for GitHub Education Pack](https://education.github.com/pack) (optional) If you are an educator or a student, you might want to apply for the GitHub Education Pack, which you can read more about in the link. To get started with this workshop, however, you do not need to apply for this pack."],"readings":["Bryan, J. (2017). [Excuse me, do you have a moment to talk about version control?](https://doi.org/10.7287/peerj.preprints.3159v2) PeerJ Preprints.","Ovadia, S. (2014). [Markdown for Librarians and Academics](https://academicworks.cuny.edu/lg_pubs/7/). Behavioral and Social Sciences Librarian, 33, 120-124.","Shaffer, K. (June 4, 2013). [GitHub for Academics: The open-source way to host, create and curate knowledge](https://blogs.lse.ac.uk/impactofsocialsciences/2013/06/04/github-for-academics/) LSE Blog.","Begemann, O. (2016). [Collaborative Writing on GitHub](https://oleb.net/blog/2016/02/collaborative-writing-on-github/).","[How Digital Humanists Use GitHub](https://digitalscholarship.wordpress.com/2016/07/20/presentation-on-how-digital-humanists-use-github/): A presentation from Lisa Spiro and Sean Morey-Smith on their study of how Digital Humanists use GitHub."],"projects":["[GCDI's Digital Research Institute](https://github.com/DHRI-Curriculum) has been improved and built out over time using GitHub to store and track multiple projects that use the same base of repositories, and new versions.","'F-ing Algorithm' project uses Git and GitHub to create multiple versions of their project in different languages([Chinese](https://github.com/labuladong/fucking-algorithm) and [English](https://github.com/labuladong/fucking-algorithm/tree/english)), and to create a [GitBook](https://labuladong.gitbook.io/algo-en/i.-dynamic-programming/analysisofdynamicprogramming) for sharing their work.","Here are two examples of using Git and GitHub for teaching[a syllabus using a GitHub repo](https://github.com/quinnanya/dlcl204) and [a syllabus using a repo and GitPages](https://digitalhistory.github.io/).","[Fake New Corpus](https://github.com/several27/FakeNewsCorpus), an open source dataset composed of millions of news articles mainly intended for use in training deep learning algorithms for purpose of fake news recognition. The dataset is still work in progress and for now, the public version includes only 9,408,908 articles.","[C+=](https://github.com/TheFeministSoftwareFoundation/C-plus-Equality), a feminist programming language, created by The Feminist Software Foundation to smash the toxic Patriarchy that is inherent in and that permeates all current computer programming languages.","[Leaflet](https://github.com/Leaflet/Leaflet), an open-source Javascript library for building mobile-friendly interactive maps."],"ethical considerations":["Within the nebulous open-source ecosystem, GitHub is an important place for storing and finding code. But what if your open source code was used by an entity or for a purpose that did not agree with your ethics? For example, the platform received backlash from employees of GitHub and users of the platform when it was revealed that they held a contract with ICE. In this case, neither group wanted their code shared and used by ICE in detaining and deporting immigrants. [Read more here.](https://www.theatlantic.com/technology/archive/2020/01/ice-contract-github-sparks-developer-protests/604339/)"],"resources":["[Git/GitHub Cheatsheet](https://github.com/DHRI-Curriculum/git/raw/v2.0/files/git-cheat-sheet.pdf)","[Markdown Cheatsheet](https://www.markdownguide.org/cheat-sheet)"]},{"slug":"html-css","itemPath":"workshops/html-css","content":"\n# Getting Started with HTML and CSS\n\nWebsites seem like these magical things that appear when we open our web browser (i.e. Chrome, Firefox, Safari). We know that websites are hypertext, meaning that we can click between links, traveling from page to page until we find what we need. What may be less obvious about websites is that, fundamentally **websites are plain text documents**, usually written in HTML or another web-based markup language, such as XML or XHTML.  \n  \n*Fun fact*: **More than 90% of all websites (whose markup language we know) use HTML**\n[(w3techs.com)](https://w3techs.com/technologies/details/ml-html/all/all).\n\n## Hypertext Markup Language (HTML)\n\nHTML is a markup language used to write web-based documents. It enables us to provide web browsers with information about the _content_ of a document. We can, for example, indicate that some part of our document is a paragraph, image, heading, or link. The browser uses this information when displaying the document for users.\n\n## Markup Language vs. Programming Language\n\nHTML is a *markup* language, not a programming language. Programming languages are used to transform data, by creating scripts that organize an output of data based on a particular input of data. A markup language is used to control the presentation of data.\n\nFor a practical example of this difference, we can think about tables. A programming language can help you search through a table, understand the kinds of data the table includes, find particular data points, or transform its content into other kinds of data, such as frequencies. A markup language would instead determine the content, layout, and visual presentation of the table.\n\nFundamentally, then, a script or program is a set of instructions given to the computer. A document in a markup language determines how information is presented to a user.\n\n**NOTEMarkup vs Markdown:** Markdown and HTML are both types of markup languages; Markdown is a play on words. Markup languages help format content.\n\n## Cascading Style Sheets (CSS)\n\nCSS is usually used in conjunction with HTML. HTML tells the browser what the different parts of a document _are_. CSS tells the browser what the parts of the document should _look like_. It is essentially a set of rules that are applied when rendering an HTML document. Its nameCascading Style Sheetsrefers to the fact that there is an order of precedence in how the browser applies CSS rules to a document. More specific rules overwrite less specific rules.\n\n## Where Does the Internet Come In?\n\nTogether, these languages can be used to write and style a website using a text editor (such as Visual Studio Code) directly from your computer. No internet access needed.\n\nHowever, internet access is necessary if you plan on making your website available to the public. At the end of this workshop, we will briefly discuss [how to get your website from your local computer onto the internet](https://dhri-curriculum.github.io/Dhrift/workshops/html-css/?page=20).\n\nIn our activities during this workshop we will focus on building locally-hosted websites. These are websites that you can open on your web browser, however, they only exist on your own device and are only accessible to you. Locally-hosted websites are not yet on the internet. \n\n## Evaluation\n\nTrue or False: The primary difference between markup languages and programming languages is that markup languages are used to determine the format, appearance, and purpose of content, whereas programming languages are used to transform data.\n- True*\n- False\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [CSS](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/css.md)\n- [HTML](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/html.md)\n- [Markdown](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/markdown.md)\n- [Programming Language](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/programminglanguage.md)\n\n# Opening Activity\n\n**_Note_: please use Firefox or Chrome. Safari will not allow you to complete this activity.**\n\n1. Open a web browser, preferably [Firefox](https://www.github.com/DHRI-Curriculum/install/blob/v2.0/guides/firefox.md).\n2. Go to any website. The example below is from [paramajmera.github.io](http://paramajmera.github.io/).\n3. Open the secondary menu (using a mouse, this would be the menu that opens when you right click on the page; on Mac computers, this is usually a two-finger tap on the track pad, or you can press the \u003ckbd\u003econtrol\u003c/kbd\u003e button then click the track pad).\n4. Select `View Page Source` from the dropdown menu.\n\n![Image showing dropdown menu that appears when right clicking on a website in Chrome or Firefox](/images/html-css/capture.png)\n\n## What You Are Seeing\n\nA second tab should open in your browser displaying the underlying code of the page. This is the code that is used to make and render the page in your web browser.\n\n![Image showing the page source information and underlying HTML code of a webpage](/images/html-css/capture_pageSource.png)\n\nIn this workshop, we are going to learn how to read and write this code, and render it in the browser on your local computer. At the end we will discuss the next steps for how you could host your new website, making it available for browsing by others via the internet.\n\n# Basic Template for HTML\n\nBelow is a basic template for an empty HTML Document.\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\n    \u003chead\u003e\n        ...\n    \u003c/head\u003e\n\n    \u003cbody\u003e\n        ...\n    \u003c/body\u003e\n\n\u003c/html\u003e\n```\n\nHTML documents start with a `DOCTYPE` declaration that states what version of HTML is being used. This tells the browser how to read the code below it to render the page. If the webpage were written with a different markup language (i.e. XML, XHTML), it would tell you here.  \n  \nAfter the `DOCTYPE`, we see the start of the **Root Element**. EVERYTHINGall contentthat you want presented on this page and all information about how you want that information to be organized and styled goes in the root element, and it is demarcated by `\u003chtml\u003e` and `\u003c/html\u003e`.  \n  \nThe root element begins by indicating which language the document is written in; and in this basic template, `en` tells us and the computer that we are writing in English.  \n  \nWithin the root element of the basic template above, you'll notice the two main sections of all HTML documents: a head section (demarcated by `\u003chead\u003e` and `\u003c/head\u003e`) and a body section (demarcated by `\u003cbody\u003e` and `\u003c/body\u003e`).  \n  \nThe **head section** contains basic information about the file such as the title, keywords, authors, a short description, and so on. This is also where you will link to your CSS stylesheet which describes how you want the page styledcolors, fonts, size of text, and positioning of elements on the page.  \n  \nThe **body section** contains the content of the page, including paragraphs, images, links, and more, and indicates how this content is to be structured on the page.\n\n## Activity\n\nCreate a folder called `htmlpractice` in your projects folder (`~/Desktop/projects/htmlpractice`). Inside that folder, create a new text file and save it as `index.html`.\n\nLet's use the command line to create the new folder and file:\n\n1. Open your terminal.\n2. Navigate to your projects folder using this command:\n\n    ```console\n    $ cd ~/Desktop/projects\n    ```\n\n3. Create a new folder:\n\n    ```console\n    $ mkdir htmlpractice\n    ```\n\n4. Use your Visual Studio Code text editor to create a file called `index.html`: `code index.html`.\n5. Paste the template above (starting with `\u003c!DOCTYPE html\u003e`) into the new file.\n\nThe `index.html` file is your default homepage for the website we are creating. This is an industry standard, because web browsers tend to recognize the `index.html` page as the opening page to the directory that is your website. See [here](https://www.lifewire.com/index-html-page-3466505) for more explanation.\n\nOnce you've created your new file, open it with a web browser using your graphical user interface:\n\nOn macOS, click on the Finder in your dock (the apps at the bottom of the screen) and click on Desktop on the left. From there, navigate to `projects`, then `htmlpractice`. Alternately, you can click the projects folder icon on your Desktop and find it from there. If you're using a Mac and would prefer to use the command line, you can also type `open index.html` from within your `htmlpractice` folder.\n\nOn Windows, click the `projects` folder icon on your desktop. Navigate to `projects`, then `htmlpractice`. Double click the `index.html` file. If it does not open in a browser, right click the `index.html` icon and select \"Open with...\" from the menu. Select Firefox or Google Chrome from the app list that appears.\n\n## What Happens?\n\nWhen you open the empty template, you'll see only a blank web page. Open your secondary menu (right click on Windows, hold \u003ckbd\u003econtrol\u003c/kbd\u003e and click with macOS) and view the page source.\n\n## What Should Happen When I Open Each of my Two New Files?\n\nWhen you \"View Page Source,\" you should see the code for the basic template.\n\nNo content renders on the page, because there is no content in the template at this time.\n\n## Evaluation\n\nWhich one of these two HTML commands is also known as the \"root element\"?\n- `\u003c!DOCTYPE html\u003e`\n- `\u003chtml lang=\"en\"\u003e`*\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Root Element](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/rootelement.md)\n\n# Tags and Elements\n\nTags and elements are the structuring components of html webpages.  \n  \n**Elements** identify the different parts of a page, such as paragraphs, headings, titles, body text, images and more. Elements are demarcated by tags which enclose the content of an element (ex. `\u003chead\u003e` and `\u003c/head\u003e` are tags that denote the head element of your page).  \n  \n**Tags** demarcate elements in one of two ways. As with the paragraph element below, an element can have an opening and a closing tag, with the content in between.\n\n```html\n\u003cp\u003eThis is a paragraph.\u003c/p\u003e\n\n\u003cp\u003e\n    This is also a paragraph.\n\u003c/p\u003e\n```\n\nElements which have an opening and closing tag can have other elements inside them. Inside the paragraph element below is a `\u003cstrong\u003e` element, which emphasizes the included text by making it bold.\n\n```html\n\u003cp\u003e\n    When I came home from school, I saw he had \u003cstrong\u003estolen\u003c/strong\u003e my chocolate pudding.\n\u003c/p\u003e\n```\n\nOther elements have self-closing tags as with the `\u003cimg\u003e` (image) element below. These tags are also called **void tags**.\n\n```html\n\u003cimg src=\"image.jpeg\" /\u003e\n```\n\nThese elements don't require a separate closing tag. Closing tags aren't needed because you wouldn't add content inside these elements. For example, it doesn't make sense to add any additional content inside an image. It is common practice to end void tags like the one above with a `/` to mark the end of it.  \n  \nBelow is HTML that adds alternative text to an imageor text that describes the image. This information added is an attributeor something that modifies the default functionality of an element.\n\n```html\n\u003cimg alt=\"This is an image\" src=\"image.jpeg\" /\u003e\n```\n\nAdding alternative text to an image, as was done in this example, is vitally important. That information makes the image more accessible to those viewing your site. For instance, users with poor vision who may not be able to see your image will still understand what it is and why it's there if you provide alternative text describing it.  \n  \nIf you look back at the basic template in your `index.html` file, you'll see that the main sections of your file have opening and closing tags. Each of these main elements will eventually hold many other elements, many of which will be the content of our website.\n\n## Evaluation\n\nWhich one of the following statements is correct:\n\n\u003cQuiz\u003e\n- Elements have opening and closing tags.*\n- Tags have opening and closing elements.\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Tag](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/tag.md)\n- [Elements](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/elements.md)\n\n# Paragraphs and Headings\n\nParagraphs and headings are the main textual elements of the body of your webpages. Because these contain content that you want to organize and display on your webpage, these are entered in the body element.\n\nThe `\u003ch1\u003e`, `\u003ch2\u003e`, `\u003ch3\u003e`, etc. tags denote **headings** and **subheadings**, with `\u003ch1\u003e` being the largest and `\u003ch6\u003e` the smallest.\n\nThe `\u003cp\u003e` tags denote **paragraphs**, or blocks of text.\n\n```html\n\u003c!DOCTYPE html\u003e\n    \u003chtml lang=\"en\"\u003e\n\n    \u003chead\u003e\n        \u003ctitle\u003eA boring story\u003c/title\u003e\n    \u003c/head\u003e\n\n    \u003cbody\u003e\n        \u003ch1\u003e\n            Cleaning my boiler\n        \u003c/h1\u003e\n        \u003cp\u003e\n            When I got to my basement that day, I knew that I just had to clean my boiler. It was just too dirty. Honestly, it was getting to be a hazard. So I got my wire brush and put on my most durable pair of boiler-cleaning overalls. It was going to be a long day.\n        \u003c/p\u003e\n    \u003c/body\u003e\n\n\u003c/html\u003e\n```\n\nNote that the `\u003ctitle\u003e` is in the `\u003chead\u003e` element, which is where information about the webpage goes. The title doesn't appear on the page, but instead elsewhere in the browser when the page is displayed. For example, in Chrome, the title appears on the tab above the navbar.\n\n![Image showing where the title appears in the Chrome web browser](/images/html-css/title.png)\n\nNote also that the elements and tags used in HTML have _meaning_. They provide information about the structure of a web page, showing how its parts work together. Those who make use of assistive technologies such as screen readers rely on this semantic information to navigate the page. Thus, it's important to use elements such as headers only when the information being marked calls for it. Making text large and/or bold for visual effect should be done using CSS. The Mozilla Developer Network has some good [introductory information on semantic HTML](https://developer.mozilla.org/en-US/docs/Glossary/Semantics#Semantics_in_HTML).\n\n## Activity\n\nUsing your text editor, add the following to your `index.html`:\n\n- Title\n- Heading\n- Paragraph\n\nThen, re-save the file. Open it in your browser again or refresh the page if still opened.\n\nWhat do you notice about how the information is organized in the webpage? In other words, where are the title, heading, and paragraph text?\n\n## What Should You See?\n\nThe heading should appear at the top of the page, followed by the paragraph text. The heading text should be larger. The title should appear in the browser window tab.\n\n![Image of the boiler example above rendered in Google Chrome](/images/html-css/boiler-example.png)\n\n## Evaluation\n\nIf I wanted to indicate that \"About\" is a subheading in my page, which element should I use?\n\n\u003cQuiz\u003e\n- `\u003chead\u003e`\n- `\u003ch2\u003e`*\n\u003c/Quiz\u003e\n\n# Links\n\nLinks are the foundation of the World Wide Web, and thus are an important component of most websites. Hyperlinking text enables users to move between the different webpages on your site (sometimes in the form of a menu or navigation bar), or connect to other resources or information on other websites.  \n  \nThe `\u003ca\u003e` tag, or **anchor tag**, creates a link to another document. You can use the `\u003ca\u003e` tag to link to other documents or webpages you created for the same site or to documents located elsewhere on the web. You can also use it to link to a particular location on a pagewe'll see an example of this in the section on Classes and IDs.\n\n## Option One: Relative Links\n\nRelative links take the current page as an origin point and search for other files within the same folder or directory. This method is useful for creating links to pages within your own site.\n\nThe following appears as a link to the `about.html` page in the same folder as `index.html`:\n\n```html\n\u003ca href=\"about.html\"\u003eAbout\u003c/a\u003e\n```\n\nOn your webpage it will appear as:\n\n\u003e [About](#)\n\nThis link is asking the browser to look for a file titled `about.html` in the same folder. If a file named `about.html` is not in the same folder, clicking the link will result in a `404` (\"Page Not Found\") error.\n\n## Option Two: Absolute Links\n\nAn absolute link includes information that allows the browser to find resources on other websites. This information includes the site domainsuch as `google.com`and often the protocolsuch as `http` or `https`.\n\n```html\n\u003ca href=\"https://www.google.com\"\u003eGoogle\u003c/a\u003e\n```\n\nOn your webpage it will appear as:\n\n\u003e [Google](https://www.google.com)\n\nThis pathway is directing your browser to look online for this text document at the URL address provided.\n\n## More on Links\n\nEach example above includes an `href`a hypertext referencewhich is an example of an **attribute**. Attributes offer secondary information about an element.\n\nThe `\u003ca\u003e` tag, or anchor tag, creates a link. The text within the `\u003ca\u003e` and `\u003c/a\u003e` tags, the anchor text, is what a visitor to the site will see and can click on. The `href=` attribute tells the browser where the user should be directed when they click the link.\n\nThere is another technical difference between the two options above.\n\n## Relative vs. Absolute Links: When to Use Which One\n\nUse relative links when referring to pages on your own site. The main advantage of using relative links to pages on your site is that your site will not break if it is moved to a different folder or environment.\n\n## Activity\n\n1. Create a new text file called `about.html` in your `htmlpractice` folder. Copy over the HTML from your `index.html` file, but change the text in the `\u003ch1\u003e` element to \"About.\"\n2. In your `index.html` file, add a relative link leading to your \"About\" page.\n3. Also add a relative link from your \"About\" page to your `index.html` page. In this link, call your `index.html` page \"Home\" (Reminder: `index.html` is the default homepage)\n4. Lastly, include an absolute link to a page of your choosing. Remember that an absolute link includes the protocol (for example, `http:`) and also a domain (for example, `cuny.edu`), such as `http://cuny.edu/about`.\n5. Re-save your text files and reopen or refresh them in your browser.\n\n## Check If It Worked\n\nWhen your pages are updated, you should be able to navigate from your \"Home\" page to your \"About\" page, and vice versa. You should also be able to navigate to the external web page.\n\n## Evaluation\n\nWhich one of the following options is a relative link?\n\n\u003cQuiz\u003e\n- `\u003ca href=\"https://www.nytimes.com/\"\u003eThe New York Times\u003c/a\u003e`\n- `\u003ca href=\"digitalProject.html\"\u003eDigital Project\u003c/a\u003e`*\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Attributes](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/attribute.md)\n\n# Images\n\nImages are another important component of websites. Sometimes these just help bring your website to life, but other times they can help communicate information to users.  \n  \nImages are created with the `\u003cimg\u003e` tag. Similar to the `\u003ca\u003e` tag, `\u003cimg\u003e` requires an attribute, in this case `src`. The `src` attribute stands for \"source\" and communicates secondary information to your browser that identifies and locates the image. Unlike many other tags, the `\u003cimg\u003e` tag does not need to be closed, making it an example of a void tag.  \n  \nThe following element pulls in an image located in the same folder as the `.html` file:  \n  \n```html\n\u003cimg src=\"scream.jpeg\" /\u003e\n```\n\nThe same rules apply here as with the `href` attribute: if the image is not located in the same folder as the document you are writing in, the browser won't find it. If the browser cannot find an image resource, you will see a broken image icon, such as this one from Chrome:  \n  \n![Chrome broken image icon](/images/html-css/broken.png)\n  \nNote: Some sites use a lot of images. When this is the case, it can be helpful to keep images in a separate folder within your site's structure. To enable the browser to find an image in that case, just add the directory in front of the file name. For example, if you have a folder named images in the same folder as your index.html file, and scream.jpeg is in that folder, you'd change the void tag above to `\u003cimg src=\"images/scream.jpeg\" /\u003e`.\n\n## Making Images Accessible\n\nAs briefly noted earlier, alternative text, or alt text, is descriptive \"text associated with an image that serves the same purpose and conveys the same essential information as the image\" (see [Wikipedia Manual of Style/Accessibility/Alternative Text for Images](https://en.wikipedia.org/wiki/Wikipedia:Manual_of_Style/Accessibility/Alternative_text_for_images) for more), and is important for ensuring content conveyed by images is accessible to all.\n\nTo add alternative text to an image, you add an additional attribute, `alt` followed by your descriptive text. For example:\n\n```html\n\u003cimg src=\"filename.png\" alt=\"Text in these quotes describes the image\" /\u003e\n```\n\nFor more information about using alt text, see what the [Social Security Administration](https://www.ssa.gov/accessibility/files/SSA_Alternative_Text_Guide.pdf) has to say.\n\n## What Images May I Use On My Site?\n\nIf you're planning to use images that you did not take or make yourself, you'll need to use \"public domain\" or \"open license\" images.\n\nThis [guide by the OpenLab at City Tech](https://openlab.citytech.cuny.edu/blog/help/following-copyright-guidelines-for-images/) includes more information on licensure and a list of places where you can find reuseable images.\n\n## Activity\n\nDownload and save an image from the web, or move an image from your computer into the same folder as your `index.html` file.\n\nTip: Give the file a simple name. Also, the name **cannot** have spaces. A good practice is to use either dashes or underscores where there would otherwise be spaces. For example: `this-is-an-image.jpg` or `this_is_an_image.jpg`.\n\nUsing the code above as a reference, add that image into your `index.html` file, re-save the file, and re-open or refresh the page in your browser. Your image should now appear on the page.\n\n## Evaluation\n\nTrue or False: Does including \"alt text\" in websites improve their accessibility?\n\n\u003cQuiz\u003e\n- True*\n- False\n\u003c/Quiz\u003e\n\n# Conventions\n\nAs weve gone through the different components of creating a webpage, you likely have noticed some common conventions or industry standards for creating a webpage using HTML. Can you guess any of these?  \n  \nHere are a few examples:\n\n- Some tags are self-closing, while others require a closing tag. Self-closing tags are called void tags, and are generally self-closing because you wouldn't need or want to add another element within a tag. They also generally end with a forward slash (`/`) to mark the end of the tag.\n- Use lower case. While HTML is not case sensitive, it makes scanning the code easier, and makes it look more consistent.\n- Your code should be nested. This is not a technical necessity eitherblank space has no meaning in html. However, this makes it easier to scan the code quickly, which is particularly helpful when you run into errors!\n\n# Major Challenge: Create an Institute Website\n\nIn this major challenge, we will begin creating an introductory page for your a Digital Humanities Institute in your home institution. Using the tags we've just reviewed, and two additional ones (see below), we will make a barebones website that provides information about a Digital Humanities Institute that you might organize.  \n  \nThe first step is to create a new folder called `website` in your `projects` folder on your desktop. Create an `index.html` as well as an `about.html` file inside that folder. These will be the landing page of your site, and a supplemental page that provides information about your Digital Humanities Institute's organizers.  \n  \nAdd HTML to your `index.html` file. This page should include the following:\n\n- Doctype\n- Root element\n- Head and a body\n- Title for the page\n- One heading\n- One paragraph\n- One image with alt text\n- A menu or navigation bar that links to your Home and About pages\n\nThink about the order of your content as you assemble the body of your page. Feel free to make up workshops or borrow language from our [Digital Humanities Institute](https://www.dhinstitutes.org/) website.  \n  \nDon't worry about getting the content just right. The important aspect of this exercise is to review the structure of a webpage, and practice creating a webpage.\n\n## Additional Tags\n\nHere are two additional tags that might come in handy in assembling your page:\n\nTo **make a list**, you open and close it with the `\u003cul\u003e` tags, and each item is an enclosed `\u003cli\u003e` tag:\n\n```html\n\u003cul\u003e\n    \u003cli\u003eItem 1\u003c/li\u003e\n    \u003cli\u003eItem 2\u003c/li\u003e\n    \u003cli\u003eItem 3\u003c/li\u003e\n\u003c/ul\u003e\n```\n\nThe HTML above will produce an unordered (bulleted) list. To create an ordered (numbered) list instead, just substitute `\u003col\u003e` and `\u003c/ol\u003e` for `\u003cul\u003e` and `\u003c/ul\u003e`.\n\n(This may come in handy when making your menu or navigation bar.)\n\nTo **make a line break** or give space between different elements:\n\n```html\n\u003cbr /\u003e\n```\n\n## Challenge\n\nHere is a more advanced challenge if you're up for it: Add a table containing a schedule of events to your Institute website. You can learn more about making tables using HTML [here](https://www.w3schools.com/html/html_tables.asp).\n\n# CSS Basics\n\nCSS stands for Cascading Style Sheets. This language works in coordination with HTML, but is its own language with its own rules and terminology. In contrast to HTML, which is responsible for the content of the page, CSS is responsible for the presentation of the page.  \n  \nExamples of what CSS can help you determine include:\n\n- What background color you want to use for the page or a paragraph.\n- What font or font size you want for your headings or your normal text.\n- How large you want the images, and whether you want them aligned center, left, or right.\n- Where elements appear on the page.\n- Whether elements are visible to a user or not.\n\n## Evaluation\n\nIs CSS a markup language or a programming language?\n\n\u003cQuiz\u003e\n- Markup Language*\n- Programming Language\n\u003c/Quiz\u003e\n\n# Integrating CSS and HTML\n\nIn order for CSS to inform the style of the content on the page, it must be integrated with your HTML. CSS can be integrated into your HTML in three ways:\n\n1. inline\n2. internal\n3. external (_recommended_)\n\n## Option 1: Inline\n\nInline styling adds CSS directly into the HTML of a page to adjust the style of particular parts of a page.\n\nFor example, if you want the text of your first paragraph to be red, but the text of your second paragraph to be blue:\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n    \u003chead\u003e\n        \u003ctitle\u003eAbout\u003c/title\u003e\n    \u003c/head\u003e\n\n    \u003cbody\u003e\n        \u003cp style=\"color: red\"\u003e\n            Content of paragraph\n        \u003c/p\u003e\n        \u003cp style=\"color: blue\"\u003e\n            Content of paragraph\n        \u003c/p\u003e\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n\n## Option 2: Internal\n\nInternal styling also adds CSS directly into the HTML, but keeps it separate from the content code of the page by adding it into the head using the `\u003cstyle\u003e` tag. When using internal styling you are providing styling rules for the entire page. For example, if you want all headings to be blue:\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n    \u003chead\u003e\n        \u003ctitle\u003eAbout\u003c/title\u003e\n        \u003cstyle\u003e\n            h1 {\n              color: blue;\n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n\n    \u003cbody\u003e\n        \u003ch1\u003e\n            Heading One\n        \u003c/h1\u003e\n        \u003cp\u003e\n            Content of paragraph\n        \u003c/p\u003e\n        \u003ch1\u003e\n            Heading Two\n        \u003c/h1\u003e\n        \u003cp\u003e\n            Content of paragraph\n        \u003c/p\u003e\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n\n## Option 3: External (Recommended)\n\nExternal styling creates a completely separate document for your CSS that will be linked to your HTML in the head section of your HTML document using the code below. This separate document is called a _stylesheet_ and is often named `style.css`. The document is linked through a void `\u003clink\u003e` tag that lives inside the parent `\u003chead\u003e` tag. Its `href` attribute is a relative link to the document somewhere in relation to the document that references it.\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n    \u003chead\u003e\n        \u003ctitle\u003eCSS Example\u003c/title\u003e\n        \u003clink rel=\"stylesheet\" href=\"style.css\" /\u003e\n    \u003c/head\u003e\n\n    \u003cbody\u003e\n        ...\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n\n## Best Practices\n\nIt's best practice to use Option 3, external styling, for a number of reasons:\n\n1. It helps us remember what each language focuses on: HTML is for _content_, CSS is for _styling_. (This is sometimes referred to as the principle of [\"separation of concerns\"](https://adamwathan.me/css-utility-classes-and-separation-of-concerns/))\n2. It helps us maintain consistency across the various pages of our site as _multiple HTML files can link to the same stylesheet_.\n3. Because multiple HTML files can link to the same CSS file, it's not necessary to write the same CSS code multiple times. Once suffices. (This is sometimes referred to as the [\"Don't Repeat Yourself\" principle](https://en.wikipedia.org/wiki/Don%27t_repeat_yourself), or simply _DRY_.)\n\nOption 3, external styling, is preferred by most web developers because it's more manageable and because it lends itself to greater consistency across the entire site.\n\n## Challenge: Activity\n\nCreate a blank stylesheet using the command line (following option 3, external styling, described above). In your `index.html` document, link to your style sheet and re-save the file.\n\nTo link your stylesheet with your `index.html` file, insert the following code into the head element of that `index.html` file:\n\n```html\n\u003clink rel=\"stylesheet\" href=\"style.css\" /\u003e\n```\n\n## Evaluation\n\nIs the following code-snippet an example of inline styling or internal styling?  \n  \n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n    \u003chead\u003e\n        \u003ctitle\u003eHomepage\u003c/title\u003e\n        \u003cstyle\u003e\n            h1 {\n              font-family: monospace;\n            }\n            p {\n             font-family: fantasy;\n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n\n    \u003cbody\u003e\n        \u003ch1\u003e\n            Online Library for All!\n        \u003c/h1\u003e\n        \u003cp\u003e\n            Free books here!\n        \u003c/p\u003e\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n\u003cQuiz\u003e\n- Inline Styling\n- Internal Styling*\n\u003c/Quiz\u003e\n\n# Rule Sets\n\nCSS is based on selectors and declarations, which together form rule sets (or just \"rules\"). Rule sets comprise an external styling file with a `.css` extension. Here is the contents of a sample `.css` file:\n\n```css\nh1 {\n    color: orange;\n    font-style: italic;\n}\n\np {\n    font-family: sans-serif;\n    font-style: normal;\n}\n\n#navbar {\n    background-color: yellow;\n    padding: 80px;\n}\n\n.intro {\n    font-family: arial;\n    background-color: grey;\n    color: dark-grey;\n}\n```\n\nThe first rule (which starts with the `h1` selector) applies to all `\u003ch1\u003e` tags on each page where your HTML document links to your stylesheet, and changes the font style and display of those headings.  \n  \nThe lines within the curly braces (i.e. `{ ... }`) are called **declarations**, and they change the formatting of the elements in the HTML document. Each line in the declaration sets the value for a **property** and ends with a semicolon (`;`).  \n  \nNote the different syntax being used to select items for for styling with rule sets. The bottom two selectors are used to apply rule sets to **IDs** and **classes**. In general, adding classes and IDs to HTML elements allows for more specific stylingmore on these soon!\n\n## Challenge\n\nCopy and paste the CSS rules above into your `style.css` file and re-save the file. Then open or refresh your `index.html` file in your browser and see what happens.  \n  \n**What should happen?**  \n  \nThe formatting of the text on your page should change accordingly. Your `\u003ch1\u003e` should be orange and italic, for example.  \n  \nWhat are some other rules you might set for different HTML elements? Do a quick Google search for a CSS rule that changes the appearance of your page, such as putting a border around an element.\n\n## Evaluation\n\nHow do we associate a CSS file with an HTML page?\n\n\u003cQuiz\u003e\n- By including a link to the CSS file in the HTML page's `\u003chead\u003e` element.*\n- By putting the CSS file in the same folder as the HTML page.\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [CSS Selectors](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/cssselectors.md)\n- [Class](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/class.md)\n- [ID](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/id.md)\n\n# Filtering\n\nSome of you may be wondering whether it matters what order you add the rule sets to your `style.css` document. The answer is no. CSS has an automatic filtering function where **the most specific rule in CSS always takes precedence.**  \n  \nSo if your stylesheet contained the following rule sets:\n\n```css\np {\n    color: green;\n}\n\np strong {\n    color: red;\n}\n```\n\n...then the text of your paragraph would be green, but where the strong tag is found in the paragraph, the text would be bold and red. In other words, the more specific styling for the `\u003cstrong\u003e` text in your paragraph will override the less specific styling of the paragraph in general. This would occur **regardless of the order these rule sets appear in the stylesheet.**  \n  \nThis rule also applies to how you integrate CSS into your HTML to style your content. For example, if you link to an external stylesheet, and you add inline or internal CSS into your HTML, the inline or internal CSS will override the rules set in the external stylesheet. Similarly, the inline CSS will override the internal CSS.\n\n# Classes and IDs\n\nClasses and IDs enable more fine-grained styling by allowing you to define your own selectors. The difference between classes and IDs is that IDs are unique, used to identify one specific element or part of an element, whereas classes are used to identify multiple instances of the same type of element.  \n  \nBasically, if you're styling a part of your page that is unique, such as the navbar or footer, use an ID. If you're styling something that recurs in different places, like an info box or form field, use a class.  \n  \nIncorporating classes and IDs into the styling of your document includes two steps:\n\n1. Some HTML code that CSS selectors can refer back to must be added to your HTML document.\n2. CSS rules that select that code must be added to your style sheet.\n\nThe code for classes and IDs is different in both CSS and HTML.\n\n## HTML Code\n\nIn HTML, classes and ids are added to the first part of a tag. Here's an example of what HTML code with classes and ids looks like:\n\n```html\n\u003cul id=\"navbar\"\u003e\n    \u003cli\u003eHome\u003c/li\u003e\n    \u003cli\u003eAbout\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\u003ch1 class=\"football\"\u003eFootball teams\u003c/h1\u003e\n\n\u003cul\u003e\n    \u003cli class=\"football\" id=\"colts\"\u003eIndianapolis Colts\u003c/li\u003e\n    \u003cli class=\"football\" id=\"packers\"\u003eGreen Bay Packers\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\u003ch1 class=\"baseball\"\u003eBaseball teams\u003c/h1\u003e\n\n\u003cp\u003eAmerican League teams\u003c/p\u003e\n\u003cul\u003e\n    \u003cli class=\"baseball american\" id=\"twins\"\u003eMinnesota Twins\u003c/li\u003e\n    \u003cli class=\"baseball american\" id=\"tigers\"\u003eDetroit Tigers\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eNational League teams\u003c/p\u003e\n\u003cul\u003e\n    \u003cli class=\"baseball national\" id=\"dodgers\"\u003eLos Angeles Dodgers\u003c/li\u003e\n    \u003cli class=\"baseball national\" id=\"mets\"\u003eNew York Mets\u003c/li\u003e\n\u003c/ul\u003e\n```\n\nNote that it's possible to assign more than one class to an elementjust leave a blank space between the two classes, as in the baseball examples above.\n\nBonus: ID selectors can be used to create links that can be used for navigation _within_ a page. For example, to add a link to the page that takes the user directly to the line that reads \"New York Mets,\" we might write a HTML link like this: `\u003ca href=\"#mets\"\u003eMets\u003c/a\u003e`.\n\n## CSS Selectors\n\nClass selectors in CSS are denoted with a period in front of the class name you're creating. They look like this:\n\n```css\n#navbar {\n    padding: 80px;\n    background-color: red;\n    color: white;\n}\n\n.football {\n    font-family: arial;\n    background-color: lightgrey;\n    color: blue;\n}\n\n.baseball {\n    font-weight: bold;\n    color: green;\n}\n\n.american {\n    background-color: yellow;\n}\n```\n\n## ID Selectors\n\n...look like this in the CSSthe name of the selector preceded by a hashmark (`#`) (also known as a pound sign or octothorpe):\n\n```css\n#navbar {\n    background-color: yellow;\n    padding: 80px;\n}\n```\n\n...and in the HTML they are incorporated into elements like this:\n\n```html\n\u003cul id=\"navbar\"\u003e\n    \u003cli\u003eHome\u003c/li\u003e\n    \u003cli\u003eAbout\u003c/li\u003e\n\u003c/ul\u003e\n```\n\n## Tip\n\n_If you run into an error, be sure to check your punctuation. Oftentimes the problem is a typo, or overlooking a semi-colon, a period, etc._ See the [Troubleshooting](https://curriculum.dhinstitutes.org/workshops/html-css/lessons/?page=17) section for more information on common issues.\n\n## Evaluation\n\nTrue or False: Classes are used to create categories of related elements, IDs are used create unique identifiers.\n- True*\n- False\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [CSS Selectors](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/cssselectors.md)\n- [Class](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/class.md)\n- [ID](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/id.md)\n\n# Useful Properties\n\nBelow is a list of useful properties that can be modified with CSS, compiled by Digital Fellow [Patrick Smyth](http://smythp.com). There are also [CSS cheatsheets](https://courses.cs.washington.edu/courses/cse154/15sp/cheat-sheets/css-cheat-sheet.pdf) available online.\n\n## Color\n\nDetermines text color. Can be a word or a hex value, like `#FFFFFF`:\n\n```css\ncolor: blue;\ncolor: #000000;\n```\n\n## Background Color\n\nSets the background color of an element.\n\n```css\nbackground-color: pink\nbackground-color: #F601F6;\n```\n\n## Text Align\n\nAligns text to the left, center, or right.\n\n```css\ntext-align: center;\n```\n\n## Padding\n\nThe space between contents and the \"box\" (`\u003cdiv\u003e`) surrounding it.\n\n```css\npadding: 10px;\npadding-right: 10px\n```\n\n## Margin\n\nThe space between an element's box and the next element (or the edge of the page).\n\n```css\nmargin: 10px;\nmargin-top: 10px;\n```\n\n## Width and Height\n\nSets the width or height of an element. Typically, don't set both of these.\n\n```css\nwidth: 50%;\nheight: 40px;\n```\n\n## Float\n\nDetermines if text wraps around an element.\n\n```css\nfloat: left;\n```\n\n## Display\n\nDetermines if an element is treated as a block or inline element. Can also be set to `none`, which makes the element disappear.\n\n```css\ndisplay: inline;\ndisplay: block;\ndisplay: none;\n```\n\n## List Style\n\nDetermines default styling on lists. Usually best to set it to `none`.\n\n```css\nlist-style-type: none;\n```\n\n## Font Family\n\nSets the font. Usually best to copy this from [Google Fonts](https://fonts.google.com/) or another web font repository.\n\n```css\nfont-family: 'Lato', sans-serif;\n```\n\n# Major Challenge: Styling Your Institute Website Using CSS\n\nUsing the CSS basics we've just reviewed, and the list of properties found on the [Properties page](15-properties.md) and online, give your website some styling.  \n  \nI encourage you to use an external stylesheet with classes and IDs to style particular aspects of your site more specifically, but feel free to also play around with inline and internal styling if desired.\n\n- Change the color and size of your heading text.\n- Change the font of your paragraph text.\n- Change the background color of your navigation bar or menu.\n- Center your image on your page.\n- [Shape up your navigation bar.](https://github.com/DHRI-Curriculum/html-css/blob/v2.0/sections/_navbar-hint.md)\n  \n**Reminder:** After creating a stylesheet, you must link it to all HTML documents that you want this styling to apply to. You can do so with the `\u003clink\u003e` tag:\n\n```html\n\u003clink rel=\"stylesheet\" type=\"text/css\" href=\"style.css\" /\u003e\n```\n\nThis will tell your HTML document to apply the style rules from the text file named `style.css` in the same folder.\n\n# Troubleshooting\n\nIt is commonespecially in the beginningthat you'll add or amend something to/in your text editor, but it won't present when rendered by your browser.  \n  \nYour first inclination should be to scan the text in your editor for errors. Nesting will help tremendously with this task. Oftentimes it is as little as forgetting a semicolon or closing tag.  \n  \nAnother investigative tactic is to **View Page Source** on the page opened in the browser.  \n  \nIf you think it is an **error with the HTML**, you'll be able to see it there.  \n  \nIf you think it is an **error with the CSS**, then from the Page Source you'll need to click on the link for the `style.css` page. The link to this page should be found in the head of your page. Don't see it? That may be the problem! If you do see it, open the link to see what CSS the browser is reading and applying to your HTML. It should match what you have in your text editor. If it looks like an earlier version of your style sheet, then maybe you need to re-save the document.\n\n# Workshop Summary\n\nThrough this workshop, you have learned the basics of two of the most commonly-used languages for building on the web: HTML and CSS.  \n  \nHTML, or Hypertext Markup Language, organizes content on your page using elements denoted by tags (`\u003c...\u003e`). When rendered by your browser, these tags tell your browser that certain content is paragraph text, while other content is heading or title text, and so on. You can also use image (`\u003cimg\u003e`) and link or anchor (`\u003ca\u003e`) tags to tell the browser to render an image on the page, or take the visitor to another page on your or another website. We also discussed some important conventions to consider when creating HTML documents, such as nesting.  \n  \nCSS, or Cascading Style Sheets, allows for further styling of your website through the application of a series of rule sets that are applied to different aspects/elements of your site. In order for CSS to render on a webpage, it must be integrated with your html, which can happen in three ways: inline, internal, and external. CSS rules can be of varying specificity, and in particular, through creating classes and IDs. We also discussed how the ordering of rule sets doesn't matter, because an important function of CSS is the way it filters and applies rules in accordance with the specificity of the rule.  \n  \nThrough understanding these languages in combination with one another, you can also reframe your understanding of the webnot as _poof! magic!_, but as a series of intentionally styled, hyperlinked text documents, with each website representing a folder of documents.  \n  \nWhile this is a good starting point, one important question remains: how can I get these text documents on the Internet so they can be accessed, and interacted with, and linked to by others? This is what we will discuss in the final lesson of this workshop.\n\n# Making your Website Public\n\nGreat job! Now you have an amazing website, but it's stuck on your computer where no one else can find it or view it. How do you get your website onto the Internet so it can be shared?  \n  \nTo get your site on
