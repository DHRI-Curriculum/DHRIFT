plete, Firefox will open. \n\nCongratulations, you have successfully installed Firefox! \n\n![Image showing a fresh install of Firefox](/images/guides/firefox06.PNG)\n","title":"Installing Firefox","excerpt":"Firefox!","cover_image":"/images/img4.jpg"},{"slug":"gitguide","itemPath":"guides/gitguide","content":"\n# Git (and Git Bash)\n\n## What it is\n\nGit is a version control software used to manage and track changes made to files and project folders over time. We will be installing it on our local machine and live on the hard drive on your laptop. \n\nNote that Git is a separate software than GitHub. Alternatively, GitHub is a web-based software that lives on the Internet. You can create an account at [github.com](https://github.com).\n\nThese instructions are for Git, not GitHub.\n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use Git because it is an open-source tool that was built to support individual version control needs as well as collaborations across time and space. In our curriculum, it is one of the foundational tools we teach because through understanding how Git works, we learn a lot more about how computers and different softwares work.\n\n## Installation instructions: macOS Catalina\n\n### Step 1: Open a terminal\n\nThe terminal, also known as command line or bash, is a text interface for interacting with - or talking to - your computer. \n\nThis is different from how we usually interact with our computers. Usually, we use softwares that come with a graphical user interface - GUI, pronounced *gooey* - and we point and click on buttons, or drag and drop things. We might also type, like in Microsoft Word. However, in Word, you're not really talking to your computer until you click \"Save\" and name the file. It's at this point that you're telling your computer to perform a task in relation to the document or file you are creating or working on. \n\nWith Git, we talk to the computer through the terminal, so let's go ahead and open that now.\n\nTo open the terminal, open spotlight search (default way to do this is by hitting command and the space bar) and type in terminal. Select the application called terminal and press the return key. This should open up an app with a black background. When you see your username followed by a dollar sign, youre ready to start using command line.\n\n![Image shows terminal, a black box in which you can enter text to interact with your computer. Look for your username and the dollar sign at the top.](/images/guides/terminal.png)\n\n### Step 1: Type the following command into the terminal\n\nUsing the terminal, we will use a set of specific phrases - or commands - that tell the computer what we want it to do. \n\nFirst, we want to tell the computer to install the Command Line Tool Package. This give Mac users many commonly used tools, utilities, and compilers, including make, GCC, clang, perl, svn, size, strip, strings, libtool, cpp, what--and Git.\n\nInstall this package by typing the following command into your terminal and clicking enter.\n\n```bash\n$ xcode-select --install\n```\n\n![Image shows terminal with the above command typed in.](/images/guides/commandlinetools.png)\n\n### Step 2: Test the Install\n\nNow, let's make sure Git has been installed successfully. \n\n- Type the following command into the terminal:\n\n```bash\n$ git\n```\n\nThe terminal should print something like (note that this is truncated):\n\n```bash\nusage: git [--version] [--help] [-C \u003cpath\u003e] [-c name=value]\n           [--exec-path[=\u003cpath\u003e]] [--html-path] [--man-path] [--info-path]\n           [-p | --paginate | --no-pager] [--no-replace-objects] [--bare]\n           [--git-dir=\u003cpath\u003e] [--work-tree=\u003cpath\u003e] [--namespace=\u003cname\u003e]\n           \u003ccommand\u003e [\u003cargs\u003e]\n\n\n```\n\n[shows terminal on mac osx](/images/guides/osxterminalgit.png) \n\n## Installation instructions: Microsoft Windows 10\n\n### Step 1: Download Git for Windows\n\nFirst, go to this website: https://git-scm.com/download/win\n\nFrom the option, select \"Click here to download manually\" and save the file. \n\n![Image shows webpage with downloads and circles the desired option](/images/guides/windowsdlgit.png)\n\n### Step 2: *Click* on the git installer:\n\n![git installation icon, looks like a tree branch inside 4 colored squares](/images/guides/git00.png)\n\n### Step 3: Accept the license and *click* `Next`:\n\n ![license acceptance window](/images/guides/git01.png)\n\n### Step 4: Select the installation folder:\n\nThe default folder should be fine. *Click* `Next`.\n\n![installation folder browser with text window showing folder path](/images/guides/git02.png)\n\n### Step 5: Select the components to be installed: \n\nAgain, the default is fine here.\n\n![list of check boxes showing install options: additional icons, on the desktop, Windows Explorer integration, Git Bash, Git GUI, Git LFS, Associate *.git configuration files with the default text editor, associate .sh files to be run with bash,  use a true type font in all console windows, check daily for git for windows, check daily for git console updates](/images/guides/git03.png)\n\n- Windows Only: select start menu folder (default is fine):\n\n![textbox with browse button listing start menu folder options](/images/guides/git04.png)\n\n### Step 6: Choose the default editor used by Git. \n\nSelect `Visual Studio Code` as the default editor. (Note that you must install `Visual Studio Code` first before you can move forward past this step of the Git install.) \n\n*Click* `Next` when you're ready.\n\n![installation menu containing drop down of editor options: nano, vim, notepad++, visual studio code, visual studio code insiders](/images/guides/git06.png)\n\n### Step 7: Choose the \"Use Git from the Windows Command Prompt\" radio button.\n\n*Click* `Next` when you're ready.\n\n![three radio buttons: use git from git bash, use git from windows command prompt, use git and optional unix tools from the windows command prompt](/images/guides/git07.png) \n\n### Step 8: Choose the HTTPS transport backend (the default is fine).\n\n*Click* `Next` when you're ready.\n\n![list of radio button optionsL 1) use the OpenSSL library, 2) use the native windows secure channel library](/images/guides/git08.png)\n\n### Step 9: Configure the line ending conversions.\n\nAgain, the default is fine. *Click* `Next` when you're ready.\n\n![list of radio button options: 1) checkout Windows-style, commit unix-style , 2) checkout is as is, commit is unix style, 3)checkout as is, commit is as is](/images/guides/git09.png)\n\n### Step 10: Configure the terminal emulator.\n\nOn the 'configuring the terminal emulator to use with Git Bash' window, choose the \"Use Windows default console window\" option.\n\n![two radio buttons: 1) Use MinTTY, 2) use Windows default console window](/images/guides/git10.png)\nNote: Do not choose \"Use MinTTY (the default terminal of MSYS2)\" as that MinTTY wil break Python. \n\n### Step 11: Configure the extra options. \n\nAgain, the defaults are fine. *Click* `Next` when you are ready.\n\n![check boxes: 1) enable file system caching, 2) enable git credential manager, 3) enable symbolic links](/images/guides/git11.png)\n\n### Step 12: Git should now be installing.\n \n![image of progress bar](/images/guides/git12.png)\n\n### Step 13: Finish the installation.\n\n*Click* through the rest of the install, leaving the defaults, and then *click* `Finish` on the last window.\n\n![final installation window that says \"completing the git setup wizard\"](/images/guides/git13.png)\n\n### Step 14: Test the install.\n\nNow, let's make sure Git has been installed successfully. \n\n- Open Your terminal \n\n- Type the following into the terminal:\n\n```bash\n$ git\n```\n\nThe terminal should print something like (note that this is truncated):\n\n```bash\nusage: git [--version] [--help] [-C \u003cpath\u003e] [-c name=value]\n           [--exec-path[=\u003cpath\u003e]] [--html-path] [--man-path] [--info-path]\n           [-p | --paginate | --no-pager] [--no-replace-objects] [--bare]\n           [--git-dir=\u003cpath\u003e] [--work-tree=\u003cpath\u003e] [--namespace=\u003cname\u003e]\n           \u003ccommand\u003e [\u003cargs\u003e]\n```\n\n## Updating an earlier development version of Git (that is already installed) \n\nIf you already have Git installed, but want to check the version or update it, these instructions are for you!\n\n### Step 1: Check which development version of Git is currently installed on the computer.  \n\nOpen your terminal and type the following command into the terminal:\n\n```bash \n$ git --version\n```\n\nCheck for the most recent development version of Git on their website [here](https://git-scm.com/downloads).\n\n**How do I open the terminal again?**\nTo open the terminal, open spotlight search (default way to do this is by hitting command and the space bar) and type in terminal. Select the application called terminal and press the return key.\n\n### Step 2: Update your version - if needed.\n\nIf you already have Git, but you want to update it, open [the Git website downloads page](https://git-scm.com/downloads) in you browser and follow the posted download instructions according to the computer type: Mac, Linux/Unix, or Windows.  \n\n### Step 3: Recheck your development version by repeating step 1.\n\nWhen you think you've updated your software, it is good practice to check in with you computer to make sure its been updated. \n\nFirst, close, and re-open your terminal. \n\nThen type the following command into the terminal:\n\n```bash \n$ git --version\n```\n\nIf the version you are seeing is not correct, retry step 2.\n","title":"Installing Git","excerpt":"Git!","cover_image":"/images/img4.jpg"},{"slug":"nltk","itemPath":"guides/nltk","content":"\n# Natural Language Toolkit\n\n## What it is\n\n[NLTK](http://www.nltk.org/) stands for Natural Language Tool Kit, and it is an open source Python library for analyzing language data. It is used for Python programs that work with text in statistical natural language processing (NLP). In plain terms, NLTK allows users to work with collections of text to clean, categorize, and analyze that text. As such, it is an excellent tool for text analysis.\n\nATTENTION: NLTK comes installed with the [conda](conda.md) package management system and may already be installed in your environment.\n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use NLTK because it is a rich library of natural language processing tools and datasets. It works very well with Python, allowing users to write powerful natural language processing programs with relatively short sections of code. \n\n## Installation instructions: macOS Catalina\n\nBefore getting started, there are some things to note about software versions. First, these installation instructions work with recent versions of Mac OS X, like Catalina, Mojave, High Sierra, and they *should* work with older versions as well. \n\nSecond, if you have completed the Python workshop, you have probably downloaded the Anaconda package. Therefore, you may already have NLTK installed on your computer. The below instructions begin with an NLTK check and, in the case that you do not have NLTK installed, walk you through the installation.\n\nFinally, NLTK requires Python versions 3.5, 3.6, 3.7, or 3.8. The most recent Anaconda installation (which you downloaded for the Python workshop) comes with Python 3.8, so you should already have the relevant version of Python.\n\n### Step 1: Checking if NLTK is already installed\n\nOpen an OSX terminal and type `python` to launch a Python interpreter. You should get something like this:\n\n![image of starting python interpreter](/images/guides/nltk_mac_1.png)\n\nLoad NLTK by typing the following in your environment and *pressing* 'enter':\n\n![image of importing nltk](/images/guides/nltk_mac_2.png)\n\nIf this step fails, you will get an error, and you should  follow the next step, Install NLTK. If it is already installed, nothing will happen and you'll see the three `\u003e\u003e\u003e` in the window. In that case, skip to Step 3, [Install NLTK Data](#step-3:-install-nltk-data-with-the-gui-(mac)).\n\n### Step 2: Install NLTK (MAC)\n\nExit the Python interpreter (`control-d` or `quit()`. Once you're back in your terminal, type:\n\n```console\n$ conda install nltk -y\n```\n\nWhen you press enter, the terminal should look something like the following:\n\n![image of installing nltk](/images/guides/nltk_mac_3.png)\n\nWhen it's finished, go back into the Python interpreter to import NLTK, typing `import NLTK` after the `\u003e\u003e\u003e`. If it downloaded correctly, nothing will happen and you'll see the three `\u003e\u003e\u003e` in the window.  In that case, continue to step 3.\n\n### Step 3: Install NLTK Data with the GUI (MAC)\n\nYou then need to install the data that NLTK relies on to function. This may take several minutes (depending on your internet connection). Some packages may fail installation due to being outdated - this is alright, and will not be a problem for our lessons. If you get an error about a package failing, just shut down the install and skip to [installing NLTK with the command line](#step-4:-install-nltk-data-with-the-command-line-(mac)).\n\nIn your Python environment run the following command *after* import nltk:\n\n```pycon\n\u003e\u003e\u003e nltk.download()\n```\n\nFor example, the interpreter above would now look like:\n\n![image of downloading nltk on interpreter](/images/guides/nltk_mac_4.png)\n\nThe Python environment that the GUI was launched from should now have a message that looks something like this:\n\n```pycon\nshowing info https://raw.githubusercontent.com/nltk/nltk_data/gh-pages/index.xml\n``` \n\nNow, look for the NLTK download GUI - this will appear automatically but may appear hidden behind your browser window or behind where you are working in Python.\n\n![NLTK downloader interface with four tabs: collections, corpora, models, all packages](/images/guides/nltk_downloader.png)\n\nClick on the first tab (collections), and on the first record on that tab: all. Then, click the \"download\" button on the left hand side of that window.\n\nThis may take several minutes (depending on your internet connection). *Press* the refresh button if the install is stalling and ignore errors.\n\nIf something goes wrong, proceed to [installing NLTK with the command line](#step-4:-install-nltk-data-with-the-command-line). If nothing happens, then skip to the [install test](#step-5:-test-installation-(mac)).\n\n### Step 4: Install NLTK Data with the Command Line (MAC)\n\nNLTK also provides a text based download tool, which you can download with the Command Line.\n\nIn your interactive Python environment, type the following commands after importing nltk\n\n```pycon\nnltk.download('all', halt_on_error=False)\n```\n\nThe interpreter above should now look something like:\n\n![image of entering nltk data download command on command line](/images/guides/nltk_mac_5.png)\n\nIf the command is successful, the terminal will print out something like:\n\n![image of downloading nltk data on command line](/images/guides/nltk_mac_6.png)\n\nIt will take a few minutes to download. At the end, your terminal should look like this, bringing you back to the python interpreter prompt:\n\n![image of completing the nltk data download on command line](/images/guides/nltk_mac_7.png)\n\n### Step 5: Test Installation (MAC)\n\nWhen the installation is complete, close the NLTK Downloader and check your installation. You need to be in a Python environment such as an interpreter or Jupyter notebook.\n\n**Brown**\n\nIn your Python environment, run the following code:\n\n```pycon\nfrom nltk.corpus import brown\n``` \n\nIf your code runs and nothing happens (no error message and nothing printed to the screen), congratulations! \n\n***Book**\n\nCheck that the books corpus installed properly by typing:\n\n```pycon\nfrom nltk.book import *\n```\n\nIf installed successfully, you should see the following:\n\n![images of nltk books imported into command line](/images/guides/nltk_mac_8.png)\n\n**Penn Parts of speech**\n\nCheck that the parts of speech tagger is installed correctly by typing the following:\n\n```pycon\nnltk.help.upenn_tagset('NN')\n```\n\nIf installed successfully, you should see the following:\n\n![image of nltk Part of Speech tagger installed into command line](/images/guides/nltk_mac_9.png)\n\n---\n\n## Installation instructions: Microsoft Windows 10\n\nBefore getting started, there are some things to note about software versions. First, these installation instructions work with Microsoft Windows 10.\n\nSecond, if you have completed the Python workshop, you have probably downloaded the Anaconda package. Therefore, you may already have NLTK installed on your computer. The below instructions begin with an NLTK check and, in the case that you do not have NLTK installed, walk you through the installation.\n\nFinally, NLTK requires Python versions 3.5, 3.6, 3.7, or 3.8. The most recent Anaconda installation (which you downloaded for the Python workshop) comes with Python 3.8, so you should already have the relevant version of Python.\n\n### Step 1: Checking if NLTK is already installed\n\nOpen a Windows terminal (your `command line`) and type `python` to launch a Python interpreter. You should get something like this:\n\n```pycon\n$ python\nPython 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37) \n[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)] on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e \n```\nLoad NLTK by typing the following in your environment and *pressing* 'enter':\n\n```pycon\nPython 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37) \n[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)] on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e import nltk\n```\n\nIf this step fails, you will get an error, and you should follow the next step, Install NLTK. If it is already installed, nothing will happen and you'll see the three `\u003e\u003e\u003e` in the window. In that case, skip to Step 3, [Install NLTK Data](#step-3:-install-nltk-data-with-the-gui-(windows)).\n\n### Step 2: Install NLTK (Windows)\n\nExit the Python interpreter (`control-d` or `quit()`. Once you're back in your terminal, type:\n\n```console\n$ conda install nltk -y\n```\n\nThe terminal should print something like the following:\n\n```pycon\nCollecting package metadata (current_repodata.json): done\nSolving environment: done\n\n## Package Plan ##\n\n  environment location: /Users/filipacalado/opt/anaconda3\n\n  added / updated specs:\n    - nltk\n```\n\nWhen it's finished, go back into the Python interpreter to import NLTK, typing `import NLTK` after the `\u003e\u003e\u003e`. If it downloaded correctly, nothing will happen and you'll see the three `\u003e\u003e\u003e` in the window.  In that case, continue to step 3.\n\n### Step 3: Install NLTK Data with the GUI (Windows)\n\nYou then need to install the data that NLTK relies on to function. This may take several minutes (depending on your internet connection). Some packages may fail installation due to being outdated - this is alright, and will not be a problem for our lessons. If you get an error about a package failing, just shut down the install and skip to [installing NLTK with the command line](#step-4:-install-nltk-data-with-the-command-line-(windows)).\n\nIn your Python environment run the following command *after* import nltk:\n\n```pycon\n\u003e\u003e\u003e nltk.download()\n```\n\nFor example, the interpreter above would now look like:\n\n```pycon\nPython 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37) \n[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)] on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e import nltk\n\u003e\u003e\u003e nltk.download()\n\nThe Python environment that the GUI was launched from should now have a message that looks something like this:\n\n```pycon\nshowing info https://raw.githubusercontent.com/nltk/nltk_data/gh-pages/index.xml\n``` \n\nNow, look for the NLTK download GUI - this will appear automatically but may appear hidden behind your browser window or behind where you are working in Python.\n\n![NLTK downloader interface with four tabs: collections, corpora, models, all packages](/images/guides/nltk_downloader.png)\n\nClick on the first tab (collections), and on the first record on that tab: all. Then, click the \"download\" button on the left hand side of that window.\n\nThis may take several minutes (depending on your internet connection). *Press* the refresh button if the install is stalling and ignore errors.\n\nIf something goes wrong, proceed to [installing NLTK with the command line](#step-4:-install-nltk-data-with-the-command-line-(windows)). If nothing happens, then skip to the [install test](#step-5:-test-installation-(windows)).\n\n### Step 4: Install NLTK Data with the Command Line (Windows)\n\nNLTK also provides a text based download tool, which you can download with the Command Line.\n\nIn your interactive Python environment, type the following commands after importing nltk\n\n```pycon\nnltk.download('all', halt_on_error=False)\n```\n\nThe interpreter above should now look something like:\n\n```pycon\nPython 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37) \n[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)] on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e import nltk\n\u003e\u003e\u003e nltk.download('all', halt_on_error=False)\n```\n\nIf the command is successful, the terminal will print out something like:\n\n```pycon\n[nltk_data] Downloading collection 'all'\n[nltk_data]    | \n[nltk_data]    | Downloading package abc to\n[nltk_data]    |     /usr/local/share/nltk_data...\n[nltk_data]    |   Package abc is already up-to-date!\n                ...omitted...\n[nltk_data]    | Downloading package mwa_ppdb to\n[nltk_data]    |     /usr/local/share/nltk_data...\n[nltk_data]    |   Package mwa_ppdb is already up-to-date!\n[nltk_data]    | \n[nltk_data]  Downloaded collection 'all' with errors\nOut[2]: True\n```\n\n### Step 5: Test Installation (Windows)\n\nWhen the installation is complete, close the NLTK Downloader and check your installation. You need to be in a Python environment such as an interpreter or Jupyter notebook.\n\n**Brown**\n\nIn your Python environment, run the following code:\n\n```pycon\nfrom nltk.corpus import brown\n``` \n\nIf your code runs and nothing happens (no error message and nothing printed to the screen), congratulations! \n\n***Book**\n\nCheck that the books corpus installed properly by typing:\n\n```pycon\nfrom nltk.book import *\n```\n\nIf installed successfully, you should see the following:\n\n![images of nltk books imported into command line](/images/guides/nltk_mac_8.png)\n\n**Penn Parts of speech**\n\nCheck that the parts of speech tagger is installed correctly by typing the following:\n\n```pycon\nnltk.help.upenn_tagset('NN')\n```\n\nIf installed successfully, you should see the following:\n\n![image of nltk Part of Speech tagger installed into command line](/images/guides/nltk_mac_9.png)\n","title":"Installing NLTK","excerpt":"NLTK!","cover_image":"/images/img4.jpg"},{"slug":"pythonguide","itemPath":"guides/pythonguide","content":"\n# Python (and Anaconda)\n\n## What it is\n\n[Anaconda](https://www.anaconda.com/download/) is a distribution of Python. It provides a Python programming environment, the Jupyter notebook environment, and the conda package management system. \n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we are choosing to use and download Anaconda as it allow us to get all the required software for this institute (python, conda, and the Jupyter notebook environment) in a single download. Anaconda also includes many useful packages for machine learning, and data analysis that will be helpful should you choose to go further in your Python journey!. \n\n## Before we begin...\n\nLet's check if you have Anaconda already installed on your computer.\n\nTry to open the Anaconda Prompt (On Mac, click on the \"magnifying glass\" icon (also known as Spotlight) on the upper-right hand corner of your menubar and type `Anaconda`. On Windows, press the \u003ckbd\u003eWindows\u003c/kbd\u003e key and type `Anaconda`). If no option comes up, you most likely don't have it installed.\n\nIf you don't have Anaconda installed on your computer, you can follow either the macOS Catalina or Windows instructions. If you do have Anaconda and only need to update Anaconda to the newest version for this workshop, you can go to our Insight section for [Keeping your Anaconda installation up to date](https://github.com/DHRI-Curriculum/insights/blob/v2.0/pages/anaconda.md).\n\n## Installation instructions: macOS (Mojave, Catalina, Big Sur etc.)\n\nWhile the installation instructions below is for macOS Catalina (10.15) and above, this installation instruction should work for older macOS versions. Older macOS versions (10.13 (High Sierra) to 10.14 (Mojave)) can also skip step 3 in the installation process. For older versions, please check out the [Anaconda documentation](https://docs.anaconda.com/anaconda/install/#old-os). You can check your macOS version by clicking the \"apple\" icon on the upper-left corner of your menu bar and choose \"About This Mac.\" You should see the macOS name followed by the version number. Should you run into any trouble, you can also find solution to common installation issues [here](https://docs.anaconda.com/anaconda/user-guide/troubleshooting/).\n\nAnother note, for MacOS Catalina and Big Sur, the Terminal window will likely show the `%` (percent sign) prompt, which is default for the newest version of Terminal. If you have an older version, it will show the `$` (dollar sign) prompt. Either prompt works the exact same, so it does not matter if yours is different from the instructions. Just be aware that they are interchangeable in these instructions.\n \n### Step 1: Download Python 3.+\n\nVisit the [Anaconda website](https://www.anaconda.com/products/individual) on your internet browser, such as Firefox or Chrome, and scroll to the bottom of the page. Here, click on the **64-Bit Graphical Installer** under the MacOS Python 3.+ version menu. Our screenshot below shows python 3.8, but any latest **python 3.+** version will work with our instructions and the institute.  \n\n![Screenshot: Anaconda download webpage with 3.8 button highlighted](/images/guides/conda_installer_mac.png)\n\nYou can ignore this. Just close this screen.  \n\n![Screenshot: Anaconda thank you image](/images/guides/anaconda01.png)\n\nYou can either let your browser open with the Installer, or save it and open it yourself.\n\n### Step 2: Run Anaconda Installer\n\nAfter the download has completed, if it doesn't open automatically, double-click on the installer file you just saved on your computer. Click `Continue`:  \n\n![Screenshot: Anaconda installer: security image](/images/guides/anaconda02-5.png)\n\nYou should then see the initial install screen. Click `Continue`:  \n \n ![Screenshot: initial installation image](/images/guides/anaconda03.png)\n\nClick `Continue` again:  \n\n![Screenshot: software licence agreement image](/images/guides/anaconda04.png)\n\nAccept the license by clicking `I Agree`:  \n \n![Screenshot: licence agreement](/images/guides/anaconda05.png)\n\nClick `Install`. Only change the install location if you know what you are doing:  \n\n![Screenshot: standard install on macintosh](/images/guides/anaconda06.png)\n\nClick `Install Microsoft VSCode`. If it is already installed, click `Continue`:  \n\n![Screenshot: menu option to also install vscode](/images/guides/anaconda08.png)\n\nThis is the final installation window. Just click `Close`:  \n\n![Screenshot: final installation window for anaconda](/images/guides/anaconda09.png)\n\nYou can move the installer to the Trash to save space on your hard drive by clicking `Move to Trash`:  \n\n![Screenshot: move to trash image](/images/guides/anaconda10.png)\n\n### Step 3: Run conda from your terminal\n\n**NOTE: this step only applies to MacOS Catalina and Big Sur. For all previous version of MacOS, skip to Step 4**\n\nThis step ensures that you will be able to run anaconda directly from your terminal.  \n\nOpen your macOS terminal. You can find your terminal by clicking the \"magnifying glass\" icon (also known as `Spotlight`) on the upper-right hand corner of your menubar or press \u003ckbd\u003ecommand\u003c/kbd\u003e + \u003ckbd\u003espace\u003c/kbd\u003e, type `Terminal` and press \u003ckbd\u003eenter\u003c/kbd\u003e. In your terminal, you will run a few lines of code to make sure that the terminal knows how to start Anaconda. Type in the following lines of code, after the `%`, pressing \u003ckbd\u003eenter\u003c/kbd\u003e after each line:  \n\n```console\ncd ~\nbash\nsource .bash_profile\nconda init zsh\n```\n\nIf this step is successful, when you close and re-open terminal, your command prompt `%` should have (base) in front of it.\n\n### Step 4: Check if Anaconda and Python are successfully installed\n\nOpen the macOS terminal. You can find your terminal by clicking the \"magnifying glass\" icon (also known as Spotlight) on the upper-right hand corner of your menubar or press \u003ckbd\u003ecommand\u003c/kbd\u003e + \u003ckbd\u003espace\u003c/kbd\u003e, type `Terminal` and press \u003ckbd\u003eenter\u003c/kbd\u003e. In your terminal, type `python` and press \u003ckbd\u003eenter\u003c/kbd\u003e. The terminal should print something like:\n\n```console\n~$ python\nPython 3.7.7 (default, May  6 2020, 04:59:01) \n[Clang 4.0.1 (tags/RELEASE_401/final)] :: Anaconda, Inc. on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e \n```\n\nType `exit()` to leave Python.\n\n### Step 5: Ensure Anaconda Is Up-to-Date\n\nNow that Anaconda is installed, you need to ensure that Anaconda is updated to the newest version for this workshop. Go to our Insight section for [Keeping your Anaconda installation up to date](https://github.com/DHRI-Curriculum/insights/blob/v2.0/pages/anaconda.md) to learn more about how to keep your Anaconda installation up-to-date.\n\n## Installation instructions: Microsoft Windows 10\n\nWhile the installation instructions below is for Windows 10, this installation instruction should work for Windows 8 as well. For older version, please check out the [Anaconda documentation](https://docs.anaconda.com/anaconda/install/#old-os). Should you run into any trouble, you can also find solution to common installation issues [here](https://docs.anaconda.com/anaconda/user-guide/troubleshooting/).\n\n### Step 1: Download Python 3.+:\n\nWe **strongly** recommend that you follow the screens below step by step. Paying particular attention to Step 3 in the installation process.\n\nVisit the [Anaconda website](https://www.anaconda.com/products/individual) on your internet browser, such as Firefox or Chrome, and scroll to the bottom of the page. Here, click on the **64-Bit Graphical Installer** under the Windows Python 3.+ menu. Our screenshot below shows python 3.8, but any latest **python 3.+** version will work with our instructions and the institute.\n\n![Screenshot: Anaconda download webpage with 3.8 button highlighted](/images/guides/conda_installer_windows.png)\n\nYou can ignore this. Just close this screen and wait for your donwload to finish.\n\n![Screenshot: Anaconda thank you for downloading](/images/guides/anaconda01w.png)\n\n### Step 2: Run Anaconda Installer\n\nAfter the download has completed, if it doesn't open automatically, double-click on the installer file you just saved on your computer. Click `Continue`:\n \n ![Screenshot: initial installation setup image](/images/guides/anaconda02w.png)\n\nAccept the license by clicking `I Agree`:\n \n![Screenshot: installation licence agreement](/images/guides/anaconda03w.png)\n\nInstall Anaconda only for yourself by choosing the just for me radio button. Click `Next`:\n\n![Screenshot: radio menu, select the 1st \"just me\" option](/images/guides/anaconda04w.png)\n\nChoose the location to install anaconda (the default is fine). Click `Next`:\n\n![Screenshot: text box with path for default Anaconda install and browse button ](/images/guides/anaconda05w.png)\n\n### Step 3: Run Anaconda Installer Part 2: BE CAREFUL WITH THIS OPTION!\n\nThis step is so that you will be able to run anaconda directly from your terminal. \n\nOn the Advanced Installation Options page, select **BOTH boxes**: \"Add Anaconda to my PATH environment variable\" and \"Register Anaconda as my default Python\". Then click `Next`: \n\n![Screenshot: advanced installation options window. Has two check boxes: Add anaconda to PATH environment variables, and `Register Anaconda as my default Python`](/images/guides/anaconda06w.png)\n\nThe installation may take a while, so go grab a snack or check your email: \n\nWhen installation is completed, the window will list the location of the Anaconda installer. Click `Next`:\n\n![Screenshot: Full progress bar and printed output listing location of Anaconda files](/images/guides/anaconda07w.png)\n\nClick `Install Microsoft VSCode`. If it is already installed, click `Skip`:\n\n![Screenshot: menu option to also install vscode](/images/guides/anaconda08w.png)\n\nThis is the final window. You can uncheck all the boxes and click `Finish`:\n\n![Screenshot: final installation window for anaconda, has two check boxes: learn more and learn how to get started](/images/guides/anaconda09w.png)\n\n### Step 4: Check if Anaconda and Python are successfully installed\n\nOpen a Windows terminal. You can open the terminal by pressing \u003ckbd\u003ewindows\u003c/kbd\u003e + \u003ckbd\u003eR\u003c/kbd\u003e to open the `Run` box. Type `cmd` and then click `OK` to open the Command Prompt. Once it is open, type `python` and press \u003ckbd\u003eenter\u003c/kbd\u003e on your keyboard. The terminal should print something like:\n\n```console\n~$ python\nPython 3.7.7 (default, May  6 2020, 04:59:01) \n[Clang 4.0.1 (tags/RELEASE_401/final)] :: Anaconda, Inc. on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e \n```\n\nType `exit()` to leave Python.\n\n### Step 5: Ensure Anaconda Is Up-to-Date\n\nNow that Anaconda is installed, you need to ensure that Anaconda is updated to the newest version for this workshop. Go to our Insight section for [Keeping your Anaconda installation up to date](https://github.com/DHRI-Curriculum/insights/blob/v2.0/pages/anaconda.md) to learn more about how to keep your Anaconda installation up-to-date.\n","title":"Installing Python","excerpt":"Python!","cover_image":"/images/img4.jpg"},{"slug":"qgisguide","itemPath":"guides/qgisguide","content":"\n# QGIS\n\n## What it is\n\n[QGIS](http://www.qgis.org/en/site/) is a program that you download onto your computer, which can be used to perform spatial operations (analyze and manipulate your data), and make composite maps. \n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use QGIS because it is free and open source, compared to many other tools available for macOS and Windows users.\n\n## Installation instructions: macOS\n\n### Step 1: Download\n\nDownload the latest version of QGIS from the [QGIS download page](https://qgis.org/en/site/forusers/download.html)\n\n![List of QGIS download options ](/images/guides/qgis-install.png)\n\n### Step 2: Follow the installation instructions\n\nAfter opening the install package, you will be taken through a prompt. Follow the instructions.\n\n![Screenshot depicting the QGIS Installer](/images/guides/qgis-download-prompt.png)\n\n### Step 3: Move the application into your Applications folder\n\nAfter the package installs, move the QGIS application into your applications.\n\n![QGIS move to apps](/images/guides/qgis-into-apps.png)\n\n### Step 4: Open the QGIS Application\n\nStart by navigate to your Applications folder and double-click on QGIS.\n\nYou will likely receive an error that says QGIS cant be opened because Apple cannot check it for malicious software. To solve this, go back to your applications and this time instead of double-clicking on the QGIS app, right-click and select Open. Then when prompted again, select Open.\n\nFrom this point onward, you will not have to go through allowing the software to run every time. You will simply be able to open the app by double-clicking on it. \n \nLaunch QGIS. A new project will look like this:\n\n![QGIS installer](/images/guides/qgis-interface.png)\n\n## Installation instructions: Windows\n\n### Step 1: Download\n\nDownload the latest version of QGIS from the [QGIS download page](https://qgis.org/en/site/forusers/download.html)\n\n### Step 2: Install\n\nFollow the instructions provided by the installer you downloaded.  \n\n\n","title":"Installing QGIS","excerpt":"QGIS!","cover_image":"/images/img4.jpg"},{"slug":"visual-studio-code","itemPath":"guides/visual-studio-code","content":"\n# Microsoft Visual Studio Code\n\n## What it is\n\nVisual Studio Code is a text editor that allows us to write code in a variety of computational languages such as python, HTML, javascript, among others.\n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use Visual Studio Code because it supports [syntax highlighting](https://en.wikipedia.org/wiki/Syntax_highlighting), it is free and built on open source, and it is consistent across Mac, Windows, and Linux systems.\n\n## Installation instructions: macOS Catalina\n\n### Step 1: Download Visual Studio Code Installer\n\nVisit the [Visual Studio Code website](https://code.visualstudio.com/) on your internet browser, such as Firefox or Safari, and click `Download for Mac`. Then click `Save File` in the dialogue box that asks if you would like to save the file\n\n![Screenshot showing the Visual Studio Code website with the link to download for Mac](/images/guides/vscode_mac_1.png)\n\n### Step 2: Run Visual Studio Code Installer\n\nAfter the download has completed, double click on the file called `VSCode-darwin-stable.zip` in your Downloads folder. \n\n![Screenshot showing Visual Studio Code installer in the Downloads folder](/images/guides/vscode_mac_2.png)\n\n### Step 3: Move Visual Studio Code to Applications Folder\n\nDrag the Visual Studio Code application (it will have a blue logo next to it) from your Downloads folder to Applications folder.\n\n![Screenshot showing Visual Studio Code application being moved from the Downloads folder to the Applications folder](/images/guides/vscode_mac_3.png)\n\n### Step 4: Start Visual Studio Code application\n\nDouble click the Visual Studio Code application in your Applications folder. The first time you open Visual Studio Code, you should receive a dialogue box that asks you if you are sure you would like to open it. Here you should click `Open`. \n\n![Screenshot showing Visual Studio Code in the Applications folder with a dialogue box asking if the app should be opened](/images/guides/vscode_mac_4.png)\n\n### Step 5: Configure Visual Studio Code I\n\nNavigate to the `View` option in the topmost menu and click `Command Palette`. This will make a text bar appear.\n\n![Screenshot of Visual Studio Code's \"View\" menu option with the Command Palette highlighted](/images/guides/vscode_mac_5.png)\n\n### Step 6: Configure Visual Studio Code II\n\nType \"shell\" into the text bar that appears. Then choose `Shell Command: Install code command in PATH`. Click `OK` on the dialogue box that appears saying \"Code will now prompt with 'osascript' for Administrator privileges to install the shell command.\" You may also be asked to provide the password to your computer at this stage.\n\n![Screenshot showing textbox with \"shell\" typed in and the \"Shell Command: Install 'code' command in PATH\" option highlighted](/images/guides/vscode_mac_6.png)\n\n### Step 7: Complete\n\nCongratulations, Visual Studio Code is now installed in your computer!\n\n![Screeshot showing Visual Studio Code running successfully](/images/guides/vscode_mac_7.png)\n\n## Installation instructions: Microsoft Windows 10\n\n### Step 1: Download Visual Studio Code Installer\n\nVisit the [Visual Studio Code website](https://code.visualstudio.com/) on your internet browser, such as Firefox, Edge, or Internet Explorer, and click `Download for Windows`. Then click `Save File` in the dialogue box that asks if you would like to save the file\n\n![Screenshot showing the Visual Studio Code website with the link to download for Windows](/images/guides/vscode1.png) \n\n### Step 2: Run Visual Code Installer\n\nDouble click on the Visual Studio Code installer in your downloads folder\n\n![Screenshot of Visual Studio Code setup icon](/images/guides/vscode2.png)\n\n### Step 3: Walking Through Visual Studio Code Installer I\n\nClick `Next` when the Visual Code setup window opens.\n\n![Screenshot of Visual Studio Code installation options for starting the install](/images/guides/vscode3.png)\n\n### Step 4: Walking Through Visual Studio Code Installer II\n\nAccept the license agreement by selecting the first radio button. Then click `Next`.\n\n![Screenshot of Visual Studio Code license agreement](/images/guides/vscode4.png)\n\n### Step 5: Walking Through Visual Studio Code Installer III\n\nChoose the folder on the computer that Visual Studio Code should be installed in (the default is usually fine). Then click `Next`.\n\n![Screenshot of Visual Studio Code installation process where we select the folder to install in](/images/guides/vscode5.png)\n\n### Step 6: Walking Through Visual Studio Code Installer IV\n\nChoose the folder in the start menu that Visual Studio Code should be installed in. Check the other boxes at your own discretion. Then click `Next`.\n\n![Screenshot of Visual Studio Code installation process where we select start menu folder](/images/guides/vscode6.png)\n\n### Step 7: Walking Through Visual Studio Code Installer V\n\nPlease check the box that says `Add to PATH`. Then click `Next`.\n\n![Screenshot of Visual Studio Code installation Add to PATH option](/images/guides/vscode7.png)\n\n### Step 8: Walking Through Visual Studio Code Installer VI\n\nYou should see a window listing the configurations you chose in the previous steps. If they are incorrect, click `Back` and redo the previous steps. If they are correct, click `Install`.\n\n![Screenshot of Visual Studio Code installation confirmation](/images/guides/vscode8.png)\n\n### Step 9: Walking Through Visual Studio Code Installer VII\n\nSit back and relax because the install will take a while. You should see a window with a progress bar similar to this.\n\n![Screenshot of Visual Studio Code installation completion bar](/images/guides/vscode9.png)\n\n### Step 10: Walking Through Visual Studio Code Installer VIII\n\nCheck the `Launch Visual Studio Code` checkbox and then click `Next`.\n\n![Screenshot of Visual Studio Code installation final step](/images/guides/vscode10.png)\n\n### Step 11: Complete\n\nCongratulations Visual Studio Code is now installed! You should see something similar to this window when you launch Visual Studio Code.\n\n![Screenshot of Visual Studio Code running successfully](/images/guides/vscode11.png)\n","title":"Installing VSCode","excerpt":"VS Code!","cover_image":"/images/img4.jpg"}],"insights":[{"slug":"firefox","itemPath":"insights/firefox","content":"\n# Firefox\n\n## What it is\n\n[Firefox](https://www.mozilla.org/en-US/exp/firefox/) is a free to download web browser built by the [Mozilla Foundation](https://foundation.mozilla.org/en/about/), a non profit organization. Firefox allows users to access websites on the internet. \n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use Firefox because it works on Windows and Mac operating systems, it is frequently updated, and it values user privacy. \n\n## Installation instructions: macOS\n\n### Step 1: Go to the Firefox download webpage\n\nVisit the [Firefox download page](https://www.mozilla.org/en-US/firefox/new/?utm_medium=referral\u0026utm_source=support.mozilla.org) in your pre-installed browser, such as Safari.\n\n![Image showing the Firefox download page for Mac](images/firefox_mac_01.png)\n\n### Step 2: Download Firefox Installer\n\nClick on the `Download Firefox` button.\n\n![Image showing where to click to download Firefox](images/firefox_mac_02.png)\n\n### Step 3: Move Firefox to the Applications folder\n\nOnce the download has finished, the file should open by itself and pop open a Finder window containing the Firefox application. Drag the Firefox icon on top of the Applications folder in order to copy it there. This action will begin the installation, which should only take a few seconds to complete.\n\n![Image showing how to drag Firefox and drop it in Applications folder](images/firefox_mac_03.png)\n\n### Step 4: Eject the Firefox installation file\n\nAfter dragging the Firefox app to the Applications folder, go back to the desktop screen, move the mouse cursor over the Firefox icon, and click it while holding down the `control` key on your keyboard. Then select the `Eject Firefox` option.\n\n![Image showing how to eject the Firefox installation file](images/firefox_mac_04.png)\n\n### Step 5: Open Firefox \n\nYou can now start Firefox by double-clicking on it in the Applications folder. The first time you open Firefox, you should receive a dialogue box that asks you if you are sure you would like to open Firefox. Here you should click `Open`. \n\n![Image showing the dialogue box that opens only on the first time starting Firefox](images/firefox_mac_05.png)\n\n### Step 6: Finished!\n\nFirefox will now open. Congratulations, you have completed installing Firefox!\n\n![Image showing a fresh install of Firefox](images/firefox_mac_06.png)\n\n## Installation instructions: Microsoft Windows 10\n\n### Step 1: Go to the Firefox download webpage\n\nVisit the [Firefox download page](https://www.mozilla.org/en-US/firefox/windows/?utm_medium=referral\u0026utm_source=support.mozilla.org) in your pre-installed browser, such Internet Explorer or Edge.\n\n![Image showing the Firefox download page for Windows](images/firefox01.png)\n\n### Step 2: Download Firefox Installer\n\nClick the `Download Now` button. This will prompt a notification bar at the top or bottom of your screen with an option to open, run, or save the Firefox Installer file. \n\n![Image showing the Firefox Installer download page for Windows](images/firefox02.PNG)\n\n### Step 3: Run Firefox Installer\n\nClick on the `Run` or `Open` option in the notification bar to start the process. \n\n![Image showing the Open file option for the Firefox Installer in the notification bar](images/firefox03.png)\n\n### Step 4: _User Account Control_ Settings\n\nA _User Account Control_ dialogue may open that asks you to allow the Firefox Installer to make changes to your device. Click `Yes` to start the installation.\n\n![Image showing the User Account Control dialogue](images/firefox04.PNG)\n\n### Step 5: Firefox Installation\n\nWait for Firefox to finish installing.\n\n![Image showing the Firefox installer running](images/firefox05.PNG)\n\n### Step 6: Completing Firefox Installation\n\nWhen the installation is complete, Firefox will open. \n\nCongratulations, you have successfully installed Firefox! \n\n![Image showing a fresh install of Firefox](images/firefox06.PNG)\n","title":"Installing Firefox","excerpt":"Firefox!","cover_image":"/images/img3.jpg"},{"slug":"jupyter-notebooks","itemPath":"insights/jupyter-notebooks","content":"\n\u003c\u003c\u003c\u003c\u003c\u003c\u003c HEAD\n\n=======\n\u003e\u003e\u003e\u003e\u003e\u003e\u003e 0c1f92750ca72258cef9b359936ff4e6d9a5ab50\n# Short Introduction to Jupyter Notebooks\n\nIn some of our workshops we use Jupyter Notebooks. Whether you want to test short code snippets or document your computational output and complement it with text and multimedia resources in a single document, Jupyter Notebooks is a great tool to use. Here are our short introduction to how to use Notebooks.\n\n## What are Notebooks?\n\nJupyter Notebooks is a form of \"computational notebook\" (sometimes called \"Notebook Interfaces\"). They have existed for decades, and were created to let users to combine software code, computational output, explanatory text and multimedia resources in a single document. They became popular among researchers for allowing them to annotate procedure, data and findings, making it easier for them to later reproduce calculations with different data.\n\nJupyter Notebooks have exploded in popularity in the past years, becoming by far the most used computational notebook.\n\n## How to open a Jupyter notebook\n\nIf you have not already installed Anaconda, please do so. Jupyter Notebook comes with Anaconda by default.\n\nFind and open the Anaconda Navigator on your computer (you should be able to find it in the folder with your other applications). From Anaconda Navigator's interface, launch a Jupyter Notebook.\n\n![jupyter](/images/guides/jupyter.png)\n\nJupyter Notebook will open as a tab in your default browser, which is where you will be working. All of the directories (folders) in your `home` directory will appear. (This may vary depending on what operating systemmacOS, Windows, etc.you are using, as the file structure can be different)\n\nWe will now open a new file. It is very important that you make sure to open the file in the right place, so you can find it later. Navigate on the directories clicking on them until you are on the desired directory.\n\nOnce you are in the right place, select `New` \u003e\u003e `Python3` in the upper right corner.\n\n![jupyter notebook \"open new file\" screen](/images/guides/jupyter1.png)\n\nA blank page with an empty box should appear.\n\n![empty box on jupyter notebook new file](/images/guides/jupyter2.png)\n\n## Running a cell\n\nJupyter Notebook allows you to write and run codes in containers, which we call cells. We won't go deep into how it works since it can get a bit complicated. For the moment, it is enough to know that we can run and see the output of the lines of code that are inside a cell.\n\nTo try, type some python code. You can try the classic `print(\"hello world!\")` or anything else you want. To run the cell, press \u003ckbd\u003eshift\u003c/kbd\u003e + \u003ckbd\u003eenter\u003c/kbd\u003e. That will give you an output, and create a new cell below.\n\n## Choosing, Starting, and Restarting a kernel\n\nYour notebook has a kernel, which is like an engine that executes the code contained in the cells. Again, we won't go too deep on this right now.\n\nWhat matters is to understand that while you are running codes in a notebook, the kernel will remember all the variables you've created, libraries you've imported, etc. And that will be true even if deleted a cell after you ran it.\n\nThis is very powerful, but can be a source of confusion. If you feel you have changed things too much, or that you are getting outputs you should not be getting, or if you experience some kind of crash, you can always restart the kernel, which will \"clean\" the memory of the kernel, and ask the notebook to run all the cells again. In that way, you will guarantee that the kernel will only have ran what is currently coded on the cells. To do that, on the top menu, click on `kernel` -\u003e `Restart \u0026 Run All`. You will see other options there, feel free to explore them.\n\nJupyter Notebook allows you to run cells in any order you want. Again, that can be very useful, but it can be quite confusing. At least in the beginning, we strongly suggest you to avoid running cells out of order.\n\n## Learning more/Resources\n\nThe best way to learn Jupyter Notebook is working with it for a while. Once you get more comfortable, make sure to read tutorials to see advanced possibilities. We suggest some below.\n\nAlso, it is a good idea to try to learn the keyboard shortcuts. They can save you a lot of time in the long run. To see the list of shortcuts, in the top menu click on `Help` \u003e\u003e `Keyboard Shortcuts`.\n\nHere are a few that I have found helpful:\n\n-   [28 Jupyter Notebook Tips, Tricks and Shortcuts](https://www.dataquest.io/blog/jupyter-notebook-tips-tricks-shortcuts/)\n-   [Corey Schafer's videos](https://www.youtube.com/watch?v=HW29067qVWk)\n-   DataQuest's [Jupyter Notebook for Beginners: A Tutorial](https://www.dataquest.io/blog/jupyter-notebook-tutorial)\n-   Programming Historian's [longer tutorial](https://programminghistorian.org/en/lessons/jupyter-notebooks)","title":"Short Introduction to Jupyter Notebooks","excerpt":"Jupyter Notebooks!","cover_image":"/images/img3.jpg"}],"authors":[{"slug":"di_yoong","itemPath":"authors/di_yoong","content":"\n# \u003cp style=\"text-align: center;\"\u003e Di Yoong \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Di Yoong](/images/authors/di-yoong.jpg)\n\nDi is currently a PhD candidate in Critical Social/Personality Psychology at CUNY, The Graduate Center (GC). They are also a GC Digital Initiatives Digital Fellow. Broadly, their work is on understanding the relationality between systems of oppression and the individual. They are interested in identities as discourses, and the ties between transnationalism and diasporas. Currently, they are working on several projects that is exploring identities as discourses, including in alt-right spaces, K-pop/Hallyu, and the experiences of queer and trans Asian (American) in the US.\n\nAs a GC Digital Initiatives Digital Fellow, they are also interested in understanding what ethics is within computational social science, digital humanities, and public humanities projects. They are also invested in bridging the gaps of technology literacy, especially within underserved communities.\n\n## Current Author\n\n- [Data Ethics](https://zweibel.net/DHRI-static/workshops/data-ethics/)\n\n## Past Reviewer\n\n- [Introduction to the Command Line](https://zweibel.net/DHRI-static/workshops/command-line/)\n- [Introduction to HTML and CSS](https://zweibel.net/DHRI-static/workshops/html-css/)","title":"Di Yoong","excerpt":"Authors!"},{"slug":"filipa_calado","itemPath":"authors/filipa_calado","content":"\n# \u003cp style=\"text-align: center;\"\u003e Filipa Calado \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Filipa Calado](/images/authors/filipa-calado.jpg)\n\nFilipa Calado is a Ph.D. candidate in English at the Graduate Center, CUNY. She is interested in digital tools that change the way we read and study 20th century queer literatures. Her dissertation takes a critical look at a variety of digital tools to analyze manuscripts, diaries, journals, and memoirs by queer writers. Here, she explores how digital methods can disrupt expectations about reading and analytical practices. She is a Digital Fellow for the GC Digital Initiatives, where she leads workshops on Python and Text Encoding with TEI, and works with the Digital Archive Research Collective. She teaches Latinx Literature at Hunter College, CUNY.\n\n## Current Author\n\n- [Introduction to Python](https://zweibel.net/DHRI-static/workshops/newthon/)\n\n## Past Reviewer\n\n- [Text Analysis](https://zweibel.net/DHRI-static/workshops/text-analysis/)\n- [Data Ethics](https://zweibel.net/DHRI-static/workshops/data-ethics/)\n\nYou can discover more of Filipa's work [at her GitHub page](https://github.com/gofilipa).","title":"Filipa Calado","excerpt":"Authors!"},{"slug":"jojo_karlin","itemPath":"authors/jojo_karlin","content":"\n# \u003cp style=\"text-align: center;\"\u003e Jojo Karlin \u003c/p\u003e\n\n![Jojo Karlin](/images/authors/jojo-karlin.jpg)\n\nJojo Karlin holds a PhD in English and is a member of the CUNY GC Manifold Scholarship team. You can discover more of Jojo's work [at her GitHub page](https://github.com/jojokarlin).\n\n## Contributing Author\n\n- [Introduction to the Command Line](https://zweibel.net/DHRI-static/workshops/command-line/)","title":"Jojo Karlin","excerpt":"Authors!"},{"slug":"kalle_westerling","itemPath":"authors/kalle_westerling","content":"\n# \u003cp style=\"text-align: center;\"\u003e Kalle Westerling \u003c/p\u003e\n\n![Kalle Westerling](/images/authors/kalle-westerling.png)\n\n## Former Project Coordinator, DHRI\n\nKalle Westerling is a Ph.D. Candidate in Theatre and Performance at The Graduate Center, CUNY, where he works on The Roots and Routes of Boylesque a dissertation about the history and aesthetics of male-identified bodies in 20th-century burlesque and 21st-century boylesque. He is also the project manager for the NEH-funded project Expanding Communities of Practice, aimed at helping to create infrastructure for digital humanities across several higher education institutions across the U.S.\n\n## Current Editor\n\n- [Introduction to Python](/workshops/python.md)\n- [Text Analysis](/workshops/text-analysis.md)\n- [Data Ethics](/workshops/data-ethics.md)\n- [Introduction to HTML and CSS](/workshops/html-css.md)\n- [Introduction to the Command Line](/workshops/command-line.md)\n- [Introduction to Git and GitHub](/workshops/git.md)\n\n## Past Editor\n\n- [Introduction to Mapping](/workshops/mapping.md)","title":"Kalle Westerling","excerpt":"Authors!"},{"slug":"kelsey_chatlosh","itemPath":"authors/kelsey_chatlosh","content":"\n# \u003cp style=\"text-align: center;\"\u003e Kelsey Chatlosh \u003c/p\u003e\n\n![Kelsey Chatlosh](/images/authors/kelsey-chatlosh.jpg)\n\nKelsey Chatlosh is a Cultural Anthropology PhD candidate \u0026 Digital Fellow alumna @ The Graduate Center, CUNY. You can find more of her work at [her GitHub page.](https://github.com/kchatlosh)\n\n## Contributing Author\n\n- [Introduction to the Command Line](https://zweibel.net/DHRI-static/workshops/command-line/)\n\n","title":"Kelsey Chatlosh","excerpt":"Authors!"},{"slug":"lisa_rhody","itemPath":"authors/lisa_rhody","content":"\n# \u003cp style=\"text-align: center;\"\u003e Lisa Rhody \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Lisa Rhody](/images/authors/lisa-rhody.jpg)\n\nAs Director of Digital Fellowship Programs, she leads 3 cohorts of graduate students: the GC Digital Fellows, Program Social Media Fellows, and Videography Fellows who work to extend and improve the critical use of digital technologies in research and teaching. Lisa is on the faculties of the M.A. in Liberal Studies, M.A. in Digital Humanities, and M.S. in Data Analytics and Visualization programs, and serves as Director of Research Projects for the CUNY Academic Commons, an academic social network designed to support faculty initiatives and build community through the use of technology in teaching and learning. Previously, she was Associate Director of Research Projects at the Roy Rosenzweig Center for History and New Media. Lisa holds a Ph.D in English from the University of Maryland, College Park. Her research, which uses computational methods such as text mining and machine learning to explore 21st century poetry, has appeared in the Journal of Digital Humanities, Debates in the Digital Humanities 2016, and PMLA.\n\n## Current Editor\n\n- [Introduction to Python](/workshops/python.md)\n- [Text Analysis](/workshops/text-analysis.md)\n- [Data Ethics](/workshops/data-ethics.md)\n- [Introduction to HTML and CSS](/workshops/html-css.md)\n- [Introduction to the Command Line](/workshops/command-line.md)\n- [Introduction to Git and GitHub](/workshops/git.md)\n\n## Past Editor\n\n- [Introduction to Mapping](/workshops/mapping.md)","title":"Lisa Rhody","excerpt":"Authors!"},{"slug":"param_ajmera","itemPath":"authors/param_ajmera","content":"\n# \u003cp style=\"text-align: center;\"\u003e Param Ajmera \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Param Ajmera](/images/authors/param-ajmera.jpg)\n\nParam Ajmera is an English PhD candidate and Digital Fellow at the CUNY Graduate Center. He received his BA in English Literature and Economics from Denison University, and his MA in English as well as a Graduate Certificate in Digital Humanities from Northeastern University. His research interests include Race and Ethnicity Studies, American Studies, and Digital Humanities. Params dissertation project is an archival study of the early history of Indian international students in the United States. His research theorizes the experiences of these students to discuss ways of building transnational solidarities against colonialism, racism, and patriarchy. Alongside his dissertation, Param is also developing a website titled Indian Students Abroad that exhibits his archival findings. Param has previously worked on the Women Writers Project, the CERES Exhibit Toolkit, and the Graduate Center Digital Research Institute. He currently serves on the Editorial Collective of The Journal of Interactive Technology and Pedagogy.\n\n## Current Author\n\n- [Intro to HTML and CSS](/workshops/html-css.md)\n\n## Past Reviewer\n\n- [Introduction to Python](/workshops/python.md)\n- [Introduction to Git and GitHub](/workshops/git.md)","title":"Param Ajmera","excerpt":"Authors!"},{"slug":"patrick_smyth","itemPath":"authors/patrick_smyth","content":"\n# \u003cp style=\"text-align: center;\"\u003e Patrick Smyth \u003c/p\u003e\n\n![Patrick Smyth](/images/authors/patrick-smyth.jpg)\n\nPatrick Smyth is a Ph.D. student in English and MA Advising Fellow at The Graduate Center, CUNY. He is a developer for DH Box, an NEH-funded project to make the digital humanities more widely accessible, and recently led curriculum design for the Digital Research Institute, a week-long intensive course in digital methods at the Graduate Center. Patrick works at the intersection of the digital humanities, disability studies, and the public humanities. Two of his recent projects include the NEH Impact Index and Eloud, a screen reader written in the Lisp programming language. His thesis project is Negotiated Access, an argument on the need for citizen technology to express and preserve community values. Patrick is a former Fulbright Fellow, and has taught at Queens College.\n\nYou can discover more of Patrick's work [at his GitHub page](https://github.com/smythp).","title":"Patrick Smyth","excerpt":"Authors!"},{"slug":"rafael_davis_portela","itemPath":"authors/rafael_davis_portela","content":"\n# \u003cp style=\"text-align: center;\"\u003e Rafael Davis Portela \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Rafael Davis Portela](/images/authors/rafa-davis-portela.jpg)\n\nI am a Ph.D. student in the History department, specializing in the History of Capitalism and history of Latin America. I research the role of transnational capital in Latin American urban development. As a Digital Fellow on the Graduate Center Digital Initiatives, I support member of the GC community to find the right computing tools for their research. I lead the Python Users Group, and write and lead workshops on Python, Markdown, Network Analysis, among others. I am interested in programming, video games, digital tools, teaching research computing, Emacs, running, board games, among other things.\n\n## Current Author\n\n- [Text Analysis](/workshops/text-analysis.md)\n\n## Past Reviewer\n\n- [Introduction to Python](/workshops/python.md)\n- [Introduction to Git and GitHub](/workshops/git.md)","title":"Rafael Davis Portela","excerpt":"Authors!"},{"slug":"stefano_morello","itemPath":"authors/stefano_morello","content":"\n# \u003cp style=\"text-align: center;\"\u003e Stefano Morello \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Stefano Morello](/images/authors/stefano-morello.jpg)\n\nStefano Morello is a doctoral candidate in English with a certificate in American Studies at The Graduate Center, CUNY. His academic interests include American Studies, pop culture, poetics, and digital humanities. His dissertation, Lets Make a Scene! East Bay Punk and Subcultural Worlding, explores the heterotopic space of the East Bay punk scene, its modes of resistance and (dis-)association, and the clashes between its politics and aesthetics. He serves as co-chair of the Graduate Forum of the Italian Association for American Studies (AISNA) and is a founding editor of its journal, JAm It! (Journal of American Studies in Italy). As a digital humanist, Stefano focuses on archival practices with a knack for archival pedagogy and public-facing initiatives. He created the East Bay Punk Digital Archive, an open access archive of East Bay punk-zines, and worked as a curator and consultant for Lawrence Livermores archive at Cornell University. He was a Wellcome Trust Transdisciplinary Fellow in 2019-2020.\n\n## Current Author\n\n- [Introduction to the Command Line](/workshops/command-line.md)\n\n## Past Reviewer\n\n- [Data Ethics](/workshops/data-ethics.md)\n- [Introduction to HTML and CSS](/workshops/html-css.md)","title":"Stefano Morello","excerpt":"Authors!"},{"slug":"stephen_zweibel","itemPath":"authors/stephen_zweibel","content":"\n# \u003cp style=\"text-align: center;\"\u003e Stephen Zweibel \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Filipa Calado](/images/authors/steve-zweibel.jpg)\n\nStephen Zweibel supports digital project creation by GC researchers across the disciplines, helps preserve those projects, and supports faculty and students with their data-based research and data management needs. He also coordinates the librarys growing series of workshops on research skills and tools. Steve earned his masters degree in library and information science from Long Island University in 2010, and received a masters degree in the Digital Humanities track of the GCs MALS program. As a MALS student, he built DH Box, a cloud-based computer lab for digital humanities research (including the tools Omeka, NLTK, IPython, R Studio, and Mallet). DH Box won a National Endowment for the Humanities Start-Up grant. Before coming to the Graduate Center, Steve was a visiting lecturer at Hunter College, where he built several useful library tools, including Augur, a web application to track reference question data; a mobile app for the CUNY library catalog; and Know Thy Shelf, a radio frequency identification (RFID)-based library inventory system.\n\nOther projects include [DH Box](https://dhbox.org/). You can find more of his work on [his GitHub page](https://github.com/szweibel). \n\n## Past Author\n\n- [Introduction to Git and GitHub](https://zweibel.net/DHRI-static/workshops/git/)\n- [Data Ethics](https://zweibel.net/DHRI-static/workshops/data-ethics/)\n","title":"Stephen Zweibel","excerpt":"Authors!"}],"uploads":[{"slug":"aesop.txt","itemPath":"uploads/aesop.txt","content":"The Project Gutenberg EBook of Aesop's Fables, by Aesop\n\nThis eBook is for the use of anyone anywhere at no cost and with\nalmost no restrictions whatsoever.  You may copy it, give it away or\nre-use it under the terms of the Project Gutenberg License included\nwith this eBook or online at www.gutenberg.org\n\n\nTitle: Aesop's Fables\n\nAuthor: Aesop\n\nRelease Date: February 27, 2004 [EBook #11339]\n\nLanguage: English\n\n\n*** START OF THIS PROJECT GUTENBERG EBOOK AESOP'S FABLES ***\n\n\n\n\nProduced by Suzanne Shell, Greg Chapman and the Online Distributed\nProofreading Team.\n\n\n\n\n\nSOP'S FABLES\n\n\nA NEW TRANSLATION\n\nBY V. S. VERNON JONES\n\n\nWITH AN INTRODUCTION\n\nBY G. K. CHESTERTON\n\n\nAND ILLUSTRATIONS\n\nBY ARTHUR RACKHAM\n\n\n1912 EDITION\n\n\n\n\nINTRODUCTION\n\n\n_sop embodies an epigram not uncommon in human history; his fame\nis all the more deserved because he never deserved it. The firm\nfoundations of common sense, the shrewd shots at uncommon sense, that\ncharacterise all the Fables, belong not him but to humanity. In\nthe earliest human history whatever is authentic is universal: and\nwhatever is universal is anonymous. In such cases there is always\nsome central man who had first the trouble of collecting them, and\nafterwards the fame of creating them. He had the fame; and, on the\nwhole, he earned the fame. There must have been something great and\nhuman, something of the human future and the human past, in such a\nman: even if he only used it to rob the past or deceive the future.\nThe story of Arthur may have been really connected with the most\nfighting Christianity of falling Rome or with the most heathen\ntraditions hidden in the hills of Wales. But the word \"Mappe\" or\n\"Malory\" will always mean King Arthur; even though we find older and\nbetter origins than the Mabinogian; or write later and worse versions\nthan the \"Idylls of the King.\" The nursery fairy tales may have come\nout of Asia with the Indo-European race, now fortunately extinct; they\nmay have been invented by some fine French lady or gentleman like\nPerrault: they may possibly even be what they profess to be. But we\nshall always call the best selection of such tales \"Grimm's Tales\":\nsimply because it is the best collection.\n\nThe historical sop, in so far as he was historical, would seem to\nhave been a Phrygian slave, or at least one not to be specially and\nsymbolically adorned with the Phrygian cap of liberty. He lived, if he\ndid live, about the sixth century before Christ, in the time of that\nCroesus whose story we love and suspect like everything else in\nHerodotus. There are also stories of deformity of feature and a ready\nribaldry of tongue: stories which (as the celebrated Cardinal said)\nexplain, though they do not excuse, his having been hurled over a high\nprecipice at Delphi. It is for those who read the Fables to judge\nwhether he was really thrown over the cliff for being ugly and\noffensive, or rather for being highly moral and correct. But there is\nno kind of doubt that the general legend of him may justly rank him\nwith a race too easily forgotten in our modern comparisons: the race\nof the great philosophic slaves. sop may have been a fiction like\nUncle Remus: he was also, like Uncle Remus, a fact. It is a fact that\nslaves in the old world could be worshipped like sop, or loved like\nUncle Remus. It is odd to note that both the great slaves told their\nbest stories about beasts and birds.\n\nBut whatever be fairly due to sop, the human tradition called Fables\nis not due to him. This had gone on long before any sarcastic freedman\nfrom Phrygia had or had not been flung off a precipice; this has\nremained long after. It is to our advantage, indeed, to realise the\ndistinction; because it makes sop more obviously effective than any\nother fabulist. Grimm's Tales, glorious as they are, were collected by\ntwo German students. And if we find it hard to be certain of a German\nstudent, at least we know more about him than We know about a Phrygian\nslave. The truth is, of course, that sop's Fables are not sop's\nfables, any more than Grimm's Fairy Tales were ever Grimm's fairy\ntales. But the fable and the fairy tale are things utterly distinct.\nThere are many elements of difference; but the plainest is plain\nenough. There can be no good fable with human beings in it. There can\nbe no good fairy tale without them.\n\nsop, or Babrius (or whatever his name was), understood that, for\na fable, all the persons must be impersonal. They must be like\nabstractions in algebra, or like pieces in chess. The lion must always\nbe stronger than the wolf, just as four is always double of two. The\nfox in a fable must move crooked, as the knight in chess must move\ncrooked. The sheep in a fable must march on, as the pawn in chess must\nmarch on. The fable must not allow for the crooked captures of the\npawn; it must not allow for what Balzac called \"the revolt of a sheep\"\nThe fairy tale, on the other hand, absolutely revolves on the pivot\nof human personality. If no hero were there to fight the dragons, we\nshould not even know that they were dragons. If no adventurer were\ncast on the undiscovered island--it would remain undiscovered. If the\nmiller's third son does not find the enchanted garden where the seven\nprincesses stand white and frozen--why, then, they will remain white\nand frozen and enchanted. If there is no personal prince to find the\nSleeping Beauty she will simply sleep. Fables repose upon quite the\nopposite idea; that everything is itself, and will in any case speak\nfor itself. The wolf will be always wolfish; the fox will be always\nfoxy. Something of the same sort may have been meant by the animal\nworship, in which Egyptian and Indian and many other great peoples\nhave combined. Men do not, I think, love beetles or cats or crocodiles\nwith a wholly personal love; they salute them as expressions of that\nabstract and anonymous energy in nature which to any one is awful, and\nto an atheist must be frightful. So in all the fables that are or are\nnot sop's all the animal forces drive like inanimate forces, like\ngreat rivers or growing trees. It is the limit and the loss of all\nsuch things that they cannot be anything but themselves: it is their\ntragedy that they could not lose their souls.\n\nThis is the immortal justification of the Fable: that we could not\nteach the plainest truths so simply without turning men into chessmen.\nWe cannot talk of such simple things without using animals that do\nnot talk at all. Suppose, for a moment, that you turn the wolf into a\nwolfish baron, or the fox into a foxy diplomatist. You will at once\nremember that even barons are human, you will be unable to forget\nthat even diplomatists are men. You will always be looking for that\naccidental good-humour that should go with the brutality of any brutal\nman; for that allowance for all delicate things, including virtue,\nthat should exist in any good diplomatist. Once put a thing on two\nlegs instead of four and pluck it of feathers and you cannot help\nasking for a human being, either heroic, as in the fairy tales, or\nun-heroic, as in the modern novels.\n\nBut by using animals in this austere and arbitrary style as they are\nused on the shields of heraldry or the hieroglyphics of the ancients,\nmen have really succeeded in handing down those tremendous truths that\nare called truisms. If the chivalric lion be red and rampant, it is\nrigidly red and rampant; if the sacred ibis stands anywhere on one\nleg, it stands on one leg for ever. In this language, like a large\nanimal alphabet, are written some of the first philosophic certainties\nof men. As the child learns A for Ass or B for Bull or C for Cow, so\nman has learnt here to connect the simpler and stronger creatures with\nthe simpler and stronger truths. That a flowing stream cannot befoul\nits own fountain, and that any one who says it does is a tyrant and a\nliar; that a mouse is too weak to fight a lion, but too strong for the\ncords that can hold a lion; that a fox who gets most out of a flat\ndish may easily get least out of a deep dish; that the crow whom the\ngods forbid to sing, the gods nevertheless provide with cheese; that\nwhen the goat insults from a mountain-top it is not the goat that\ninsults, but the mountain: all these are deep truths deeply graven on\nthe rocks wherever men have passed. It matters nothing how old they\nare, or how new; they are the alphabet of humanity, which like so\nmany forms of primitive picture-writing employs any living symbol\nin preference to man. These ancient and universal tales are all of\nanimals; as the latest discoveries in the oldest pre-historic caverns\nare all of animals. Man, in his simpler states, always felt that he\nhimself was something too mysterious to be drawn. But the legend he\ncarved under these cruder symbols was everywhere the same; and whether\nfables began with sop or began with Adam, whether they were German\nand medival as Reynard the Fox, or as French and Renaissance as\nLa Fontaine, the upshot is everywhere essentially the same: that\nsuperiority is always insolent, because it is always accidental; that\npride goes before a fall; and that there is such a thing as being too\nclever by half. You will not find any other legend but this written\nupon the rocks by any hand of man. There is every type and time of\nfable: but there is only one moral to the fable; because there is only\none moral to everything_.\n\nG. K. CHESTERTON\n\n\n\n\nCONTENTS\n\n\nTHE FOX AND THE GRAPES\n\nTHE GOOSE THAT LAID THE GOLDEN EGGS\n\nTHE CAT AND THE MICE\n\nTHE MISCHIEVOUS DOG\n\nTHE CHARCOAL-BURNER AND THE FULLER\n\nTHE MICE IN COUNCIL\n\nTHE BAT AND THE WEASELS\n\nTHE DOG AND THE SOW\n\nTHE FOX AND THE CROW\n\nTHE HORSE AND THE GROOM\n\nTHE WOLF AND THE LAMB\n\nTHE PEACOCK AND THE CRANE\n\nTHE CAT AND THE BIRDS\n\nTHE SPENDTHRIFT AND THE SWALLOW\n\nTHE OLD WOMAN AND THE DOCTOR\n\nTHE MOON AND HER MOTHER\n\nMERCURY AND THE WOODMAN\n\nTHE ASS, THE FOX, AND THE LION\n\nTHE LION AND THE MOUSE\n\nTHE CROW AND THE PITCHER\n\nTHE BOYS AND THE FROGS\n\nTHE NORTH WIND AND THE SUN\n\nTHE MISTRESS AND HER SERVANTS\n\nTHE GOODS AND THE ILLS\n\nTHE HARES AND THE FROGS\n\nTHE FOX AND THE STORK\n\nTHE WOLF IN SHEEP'S CLOTHING\n\nTHE STAG IN THE OX-STALL\n\nTHE MILKMAID AND HER PAIL\n\nTHE DOLPHINS, THE WHALES, AND THE SPRAT\n\nTHE FOX AND THE MONKEY\n\nTHE ASS AND THE LAP-DOG\n\nTHE FIR-TREE AND THE BRAMBLE\n\nTHE FROGS' COMPLAINT AGAINST THE SUN\n\nTHE DOG, THE COCK, AND THE FOX\n\nTHE GNAT AND THE BULL\n\nTHE BEAR AND THE TRAVELLERS\n\nTHE SLAVE AND THE LION\n\nTHE FLEA AND TH JEWEL\n\nTHE GRASSHOPPER AND THE ANTS\n\nTHE BALD MAN AND THE FLY\n\nTHE MONKEY AND THE CAMEL\n\nTHE MILLER, HIS SON, AND THEIR ASS\n\nTHE WOLF AND THE GOAT\n\nTHE KINGDOM OF THE LION\n\nTHE KID AND THE WOLF\n\nTHE MULE\n\nTHE FROGS AND THE WELL\n\nTHE GOATHERD AND THE GOAT\n\nTHE WOLF AND THE HORSE\n\nTHE FISHERMAN PIPING\n\nTHE MONKEY AND THE DOLPHIN\n\nTHE WOLF AND HIS SHADOW\n\nTHE LION, THE FOX, AND THE ASS\n\nTHE GNAT AND THE LION\n\nTHE FOX AND THE LEOPARD\n\nTHE MISER\n\nTHE HUNTER AND THE WOODMAN\n\nTHE HORSE AND THE ASS\n\n\n\n\nSOP'S FABLES\n\n\n\n\nTHE FOX AND THE GRAPES\n\n\nA hungry Fox saw some fine bunches of Grapes hanging from a vine that\nwas trained along a high trellis, and did his best to reach them by\njumping as high as he could into the air. But it was all in vain, for\nthey were just out of reach: so he gave up trying, and walked away\nwith an air of dignity and unconcern, remarking, \"I thought those\nGrapes were ripe, but I see now they are quite sour.\"\n\n\n\n\nTHE GOOSE THAT LAID THE GOLDEN EGGS\n\n\nA Man and his Wife had the good fortune to possess a Goose which laid\na Golden Egg every day. Lucky though they were, they soon began to\nthink they were not getting rich fast enough, and, imagining the bird\nmust be made of gold inside, they decided to kill it in order to\nsecure the whole store of precious metal at once. But when they cut it\nopen they found it was just like any other goose. Thus, they neither\ngot rich all at once, as they had hoped, nor enjoyed any longer the\ndaily addition to their wealth.\n\n    Much wants more and loses all.\n\n\n\n\nTHE CAT AND THE MICE\n\n\nThere was once a house that was overrun with Mice. A Cat heard of\nthis, and said to herself, \"That's the place for me,\" and off she went\nand took up her quarters in the house, and caught the Mice one by one\nand ate them. At last the Mice could stand it no longer, and they\ndetermined to take to their holes and stay there. \"That's awkward,\"\nsaid the Ca
