tion` columns. I will also keep some of the descriptive columns such as `Object ID` and `Artist Role` to help contextualize the results (e.g. what kind of roles do female artists tend to take on?)\n3. I will choose to keep it in a `.csv` file type as it can be opened up by more programs and if Microsoft stops supporting `.xlsx` file types I may no longer have access to opening the dataset. **or** I will choose to switch to a `.xlsx` format as it is easier to use on a graphical user interface like Microsoft Excel. Any stylistic changes I've made to the file will remain as well, such as alternative highlighting rows for readability or bolding column headings.\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [CSV (file format)](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/csv.md)\n- [XML (file format)](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/xml.md)\n- [JSON (file format)](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/json.md)\n- [Open Data Formats](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/open-data-formats.md)\n\n# Side Note on Data Structures: Tidy Data\n\nThere are different guidelines to the processing of data, one of which is the [Tidy Data](https://www.jstatsoft.org/article/view/v059i10) format, which follows these rules in structuring data:\n\n1. Each variable is in a column.\n2. Each observation is a row.\n3. Each value is a cell.\n\nLook back at our example of cats to see how they may or may not follow those guidelines. **Important note:** some data formats allow for more than one dimension of data (like the `JSON` structure below). How might that complicate the concept of **Tidy Data**?\n\n```json\n{\n    \"Cats\": [\n            {\n                \"Calico\": [\n                    {\n                        \"firstName\": \"Smally\",\n                        \"lastName\":\"McTiny\"\n                    },\n                    {\n                        \"firstName\": \"Kitty\",\n                        \"lastName\": \"Kitty\"\n                    }\n                ],\n                \"Tortoiseshell\": [\n                    {\n                        \"firstName\": \"Foots\",\n                        \"lastName\":\"Smith\"\n                    },\n                    {\n                        \"firstName\": \"Tiger\",\n                        \"lastName\":\"Jaws\"\n                    }\n                ]\n            }\n        ]\n}\n```\n\nWhile tiny data is a really popular method of structuring and organizing data, it is not the only way to do so. Depending on the type of data you have, it is also not always the best way to structure data.\n\n## Evaluation\n\n1. Tiny data format only allows one value per cell.\n\n\u003cQuiz\u003e\n- True*\n- False\n\u003c/Quiz\u003e\n\n2. Do you think you can explain the rules of tidy data structuring?\n\n## Challenge: Tidy Data\n1. Looking at the `moSmall.csv` dataset, there are a couple of columns with nested information that don't follow the rules of tidy data. Can you identify at least two of the columns that demonstrates this?\n2. Would you convert `moSmall.csv` to follow the tidy data format? Can you demonstrate how you would do so?\n\n## Solution\n1. `Artist Role`, `Artist Display Name`, `Artist Display Bio`, `Artist Alpha Sort`, `Artist Nationality`, `Artist Begin Date`, `Artist End Date`, or `Classification`.\n2. I will choose to convert to the tidy data format if I was interested in any of the variables listed above, so that it will be easier to analyse the entries. I will have to unnest the entries by separating the data into different columns. For example, if I am interested in understanding the type of roles that are predominantly held by non-cisgender men, I will unnest the column `Artist Role` as two columns (e.g. `Artist 1 Role`, `Artist 2 Role`) as illustrated in this example:\n\n![Comparison of moSmall after tidy format](/images/data-literacies/moSmall2_tidytogether.png)\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Tidy Data](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/tidy-data.md)\n\n# More Stages of Data: Cleaned\n\nHigh quality data is measured in its **validity**, **accuracy**, **completeness**, **consistency**, and **uniformity**.\n\nProcessed data, even in a table, is going to be full of errors:\n\n1. Empty fields\n2. Multiple formats, such as \"yes\" or \"y\" or \"1\" for a positive response.\n3. Suspect answers, like a date of birth of 00/11/1234\n4. Impossible negative numbers, like an age of \"-37\"\n5. Dubious outliers\n6. Duplicated rows\n7. And many more!\n\nCleaning data is the work of correcting the errors listed above, and moving towards high quality. This work can be done manually or programmatically.\n\n## Validity\n\nMeasurements must be valid, in that they must conform to set constraints:\n\n1. The aforementioned \"yes\" or \"y\" or \"1\" should all be changed to one response.\n2. Certain fields cannot be empty, or the whole observation must be thrown out.\n3. Uniqueness, for instance no two people should have the same social security number.\n\n## Accuracy\n\nMeasurements must be accurate, in that they must represent the correct values. While an observation may be valid, it might at the same time be inaccurate. 123 Fake street is a valid, inaccurate street address.\n\nUnfortunately, accuracy is mostly achieved in the observation process. To be achieved in the cleaning process, an outside trusted source would have to be cross-referenced.\n\n## Completeness\n\nMeasurements must be complete, in that they must represent everything that might be known. This also is nearly impossible to achieve in the cleaning process! For instance in a survey, it would be necessary to re-interview someone whose previous answer to a question was left blank.\n\n## Consistency\n\nMeasurements must be consistent, in that different observations must not contradict each other. For instance, one person cannot be represented as both dead and still alive in different observations.\n\n## Uniformity\n\nMeasurements must be uniform, in that the same unit of measure must be used in all relevant measurements. If one person's height is listed in meters and another in feet, one measurement must be converted.\n\n## Evaluation\n\nMeasurements are *accurate* when: (select one)\n\n\u003cQuiz\u003e\n- observations do not contradict each other.\n- they represent the correct values.*\n- when they are unique responses (e.g. no duplication).\n- when the same unit of measure is used in all relevant measurements.\n\u003c/Quiz\u003e\n\n## Challenge: When Do We Stop Cleaning?\n\n1. How do we know when our data is cleaned enough?\n2. What happens to the data that is removed?\n3. Explore the `moSmall.csv` dataset.\n    - Are all the measurements valid? Try checking the `Object ID` column for duplicates.\n    - How might you check if the `Is Public Domain` accurately represents the copyrights of the media objects?\n    - Is the data collected completed? How might you deal with the NA or empty fields?\n        - What assumptions do you have to make when you clean NA or empty fields?\n    - Is the collected data consistent? Does the column `Is Public Domain` correspond with the data in `Rights and Reproduction`? If it does not, which would you follow? Why?\n    - As the dataset is not one that we personally collected, how do we make sense that only `Female` or `|` is collected as responses in the column (with the exception of NA and empty fields)? What do we have to do to the data to make sure it is uniform? What decisions do we make in this process?\n\n## Solution:\n\n1. I think this is often decided before the cleaning process begins, perhaps after some quick visualization or analysis of the \"raw\" data. I generally remove empty entries from my data sets. Working with social media data, I also usually remove URLs as these influence the topic modelling algorithms (e.g. \"http\" may end up being the most prominent topic of the corpus). This is usually where I stop cleaning. Some might suggest the removal of stop words like \"the\" \"a\" \"an,\" but I have always felt very uncertain about the removal of these words. This is especially because the dictionary of stop words were generated through canon western texts that is not representative of the many variations of English. For example, if I were looking at the tweets of Singaporean youths, the stop word dictionary may not be appropriate.\n2. For me, the data is often destroyed (usually because IRB desires it) or it remains in the original \"raw\" file. The file that I clean will always be a duplicate file to allow for recovery in case I made a poor decision in the process of cleaning.\n3. Exploring the dataset, here are my responses to the questions:\n    - Using `Object ID` indicates that there is no duplicates in the dataset. Every entry is unique.\n    - I will have to compare it to another trusted source like a database from [The Getty Research Institute](https://www.getty.edu/research/tools/).\n    - The data collected is not completed. There are missing fields. Depending on where the missing field is, I may choose to code it as `0` for the ease of analysis. For example, the column `Dynasty` only contain 1 meaningful entry within this sample data set, as such, I will not run any analysis that may rely on this column and choose to drop it. The column `Accession Year` only has 1 NA and I will choose to drop that row if this becomes a useful variable for my analysis.\n    - While the `Rights and Reproduction` contains a lot of NA and inappropriate responses (e.g. \"Ceramics\"), for the most part, for the items labeled as `YES` in the column `Is Public Domain` the corresponding column in `Rights and Reproduction` does not record a copyright holder. I am assuming that the NA can stand in for the object being in the public domain.\n    - Taking only `Female` as a valid gender response, everything else will be converted to a `0` for ease of analysis. I am assuming `|` as equivalent to a NA or an empty field rather than an alternative gender. Hence in my analysis, the proportion will only record female artists' objects against the rest of the collected items. I cannot necessarily answer the larger question of all non-cisgender men against the total in this case.\n\n# More Stages of Data: Analyzed\n\nAnalysis can take many forms (just like the rest of this stuff!), but many techniques fall within a couple of categories:\n\n## Descriptive Analysis\n\nTechniques geared towards summarizing a data set, such as:\n\n- Mean\n- Median\n- Mode\n- Average\n- Standard deviation\n\n## Inferential Analysis\n\nTechniques geared towards testing a hypothesis about a population, based on your data set, such as:\n\n- Extrapolation\n- P-Value calculation\n\n## Qualitative Analysis\n\nTechniques geared towards understanding a phenomenon, rather than predicting and testing hypotheses, such as:\n\n- Grounded Theory/[Computational Grounded Theory](https://drive.google.com/file/d/0BxI6W5IIG74FeEtGbjQ0WF9uM0U/view)\n- Content Analysis\n- Text Analysis\n\nAs we have discussed thus far, data are not neutral or objective. They are guided by and produced through our interests and assumptions, often shaped by our socio-political contexts. Hence, we must also understand that the forms of analyses we take to our data further shapes how we are choosing to tell the story. We are crafting a narrative through each of the stages of data that helps us communicate our projects to a wider audience. This is not to say that our analyses are not \"empirical\" or \"scientific\" but a suggestion to make transparent the theoretical foundations and perspectives that are guiding our interpretations. For a more nuanced perspective, consider [The Numbers Don't Speak for Themselves](https://data-feminism.mitpress.mit.edu/pub/czq9dfs5/release/2) in *[Data Feminism](https://data-feminism.mitpress.mit.edu/).*\n\n## Evaluation\n\nDescriptive analysis helps us summarize a data set.\n\n\u003cQuiz\u003e\n- True*\n- False\n\u003c/Quiz\u003e\n\n## Challenge: Analysis\n\n1. As we consider the types of analysis that we choose to apply onto our data set, what are we representing and leaving out?\n2. How do we guide our decisions of interpretation with our choices of analyses?\n3. Are we comfortable with the intended use of our research? Are we comfortable with the unintended use of our research? What are potential misuses of our outputs?\n4. What can happen when we are trying to just go for the next big thing (tool/methods/algorithms) or just ran out of time and/or budget for our project?\n\n## Solution:\n\n1. I may choose to leave out data that are perceived to be outliers, especially if they differ to much from the \"normal\" curve. I end up representing only those who fall within the \"normal\" curve which may not actually be an equitable representation.\n2. The interpretation of the results should align itself with the type of analyses that I ran. In addition, it should be guided in some capacity by previous work in this area to inform my understanding.\n3. Potential misuse that I am always concern with is the weaponization of marginalized participants' words and thoughts. I think I remain somewhat uncomfortable with the unintended use of my research because I don't think I can ever consider every circumstances that the analysis can be misused or misquoted. When I was working on an oral history project, I have set up some layers of boundaries to prevent too easy of an access to audio files as an attempt at negotiating access and protection of my narrators.\n4. In chasing the next big thing, the original intentions for beginning the project might be lost. For me, making sure that my work is meaningful to my communities is important and the excitement of exploring a new tool can sometimes distract me from this intention. Running out of time and/or budget can also mean that the project may end abruptly, and relationships built could be strained in a haphazard wrap up. This brings me back to making sure that before the project begins to spend a significant amount of time on project planning to reduce the chances of this happening.\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Descriptive Analysis](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/descriptive-analysis.md)\n- [Inferential Analysis](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/inferential-analysis.md)\n- [Qualitative Analysis](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/qualitative-analysis.md)\n\n# More Stages of Data: Visualized\n\nVisualizing your data helps you tell a story and construct a narrative that guides your audience in understanding your interpretation of a collected, cleaned, and analyzed dataset. Depending on the type of analysis you ran, different kinds of visualization can be more effective than others. In the table below are some examples of data visualization that can help you convey the message of your data.\n\n## Examples of Data Visualization\n\u003ctable\u003e\n    \u003ctr\u003e\n        \u003cth\u003eTypes of Analysis\u003c/th\u003e\n        \u003cth\u003eTypes of Visualization\u003c/th\u003e\n         \u003cth\u003eWhen to Use\u003c/th\u003e\n        \u003cth\u003eExample of Visualization\u003c/th\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003cth rowspan=\"3\"\u003eComparisons\u003c/th\u003e\n         \u003ctd\u003eBar charts\u003c/td\u003e\n         \u003ctd\u003eComparison across distinct categories\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/D4PG_bar.png\" alt=\"Bar Chart\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://dataforgood.commons.gc.cuny.edu/report-on-covid-19s-impact-on-cuny-students/\" target=\"_blank\"\u003eThe Data for Public Good\u003c/a\u003e at the Graduate Center.\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eHistograms\u003c/td\u003e\n        \u003ctd\u003eComparison across continuous variable\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/PolicyViz_histogram.png\" alt=\"Histogram\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://policyviz.com/2018/11/27/histogram-design-decisions/\" target=\"_blank\"\u003ePolicy Viz.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eScatter plots\u003c/td\u003e\n        \u003ctd\u003eUseful to check for correlation (not causation!)\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/538_scatter.png\" alt=\"Scatter plot\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://fivethirtyeight.com/features/the-gops-primary-rules-might-doom-carson-and-cruz/\" target=\"_blank\"\u003eFiveThirtyEight.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003cth rowspan=\"3\"\u003eTime\u003c/th\u003e\n        \u003ctd\u003eStacked area charts\u003c/td\u003e\n        \u003ctd\u003eEvolution of value across different groups\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/DatatoViz_stackedarea.png\" alt=\"Stacked area chart\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://www.data-to-viz.com/graph/stackedarea.html\" target=\"_blank\"\u003eData to Viz.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eSankey Diagrams\u003c/td\u003e\n        \u003ctd\u003eDisplaying flows of changes\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/DatatoViz_sankey.png\" alt=\"Sankey\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://www.data-to-viz.com/graph/sankey.html\" target=\"_blank\"\u003eData to Viz.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n   \u003ctr\u003e\n        \u003ctd\u003eLine graphs\u003c/td\u003e\n        \u003ctd\u003eTracking changes over time\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/D4PG_line.jpg\" alt=\"Line Graph\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://dataforgood.commons.gc.cuny.edu/report-on-covid-19s-impact-on-cuny-students/\" target=\"_blank\"\u003eThe Data for Public Good\u003c/a\u003e at the Graduate Center.\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003cth rowspan=\"2\"\u003eSmall numbers/percentages\u003c/th\u003e\n        \u003ctd\u003ePie charts\u003c/td\u003e\n        \u003ctd\u003eDemonstrate proportions between categories\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/DB_pie.jpg\" alt=\"Pie chart\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://www.loc.gov/pictures/search/?q=%22lot%2011931%22%20NOT%20medal\u0026st=grid\u0026co=anedub\u0026loclr=blogpic\" target=\"_blank\"\u003eThe Library of Congress.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eTree maps\u003c/td\u003e\n        \u003ctd\u003eDemonstrate hierarchy and proportion\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/DataViz_treemap.png\" alt=\"Tree map\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://datavizcatalogue.com/methods/treemap.html\" target=\"_blank\"\u003eThe Data Visualization Catalogue.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003cth rowspan=\"2\"\u003eSurvey responses\u003c/th\u003e\n        \u003ctd\u003eStacked bar charts\u003c/td\u003e\n        \u003ctd\u003eCompares total amount across each group (e.g. plotting Likert scale)\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/DB_stackedbar.jpg\" alt=\"Stacked bar charts\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://www.loc.gov/pictures/search/?q=%22lot%2011931%22%20NOT%20medal\u0026st=grid\u0026co=anedub\u0026loclr=blogpic\" target=\"_blank\"\u003eThe Library of Congress.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eNested area graphs\u003c/td\u003e\n        \u003ctd\u003eVisualize branching/nested questions\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/evergreen_nestedarea.jpg\" alt=\"Nested area graph\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://stephanieevergreen.com/nested-area-graph/\" target=\"_blank\"\u003eEvergreen Data.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003cth rowspan=\"2\"\u003ePlace\u003c/th\u003e\n        \u003ctd\u003eChoropleth maps\u003c/td\u003e\n        \u003ctd\u003eVisualize values over a geographic area to demonstrate pattern\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/DB_choropleth.jpg\" alt=\"Choropleth map\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://www.loc.gov/pictures/search/?q=%22lot%2011931%22%20NOT%20medal\u0026st=grid\u0026co=anedub\u0026loclr=blogpic\" target=\"_blank\"\u003eThe Library of Congress.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eHex(bin) or Tile maps\u003c/td\u003e\n        \u003ctd\u003eSimilar to Choropleth with the hexbin/tile representing regions equally rather than by geographic size\u003c/td\u003e\n        \u003ctd\u003e\u003cimg src=\"/images/data-literacies/rgraph_hexbin.png\" alt=\"Hexbin graph\"\u003e\u003cfigcaption\u003eFrom \u003ca href=\"https://www.r-graph-gallery.com/328-hexbin-map-of-the-usa.html\" target=\"_blank\"\u003eR Graph Gallery.\u003c/a\u003e\u003c/figcaption\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003cth colspan=\"4\"\u003e Adapted from \u003ca href=\"https://us.sagepub.com/en-us/nam/effective-data-visualization/book265203_\"\u003e Stephanie D. Evergreen (2019) Effective data visualization : The right chart for the right data\u003c/a\u003e, \u003ca href=\"https://datavizcatalogue.com/\"\u003eThe Data Visualization Catalogue\u003c/a\u003e, and \u003ca href=\"https://www.data-to-viz.com/\"\u003eFrom Data to Viz\u003c/a\u003e\u003c/th\u003e\n    \u003ctr\u003e\n\u003c/table\u003e\n\nThis table is a teaser for the many possibilities of what data visualization can be. Creating a visual for your data is an art form and you can sometimes find yourself spending a significant amount of time looking for the best ways to visualize your data.\n\nAn example of effective data visualization can be seen in W.E.B. Du Bois [data portraits at the Paris Exposition in 1900](https://www.loc.gov/pictures/search/?q=%22lot%2011931%22%20NOT%20medal\u0026st=grid\u0026co=anedub\u0026loclr=blogpic), as part of [the Exhibit of American Negroes](https://en.wikipedia.org/wiki/The_Exhibit_of_American_Negroes_). Using engaging hand-drawn visualizations, he tells the narrative of what it meant to be Black in post-Emancipation America as he translates sociological research and census data to reach beyond the academy. Head [here](https://hyperallergic.com/476334/how-w-e-b-du-bois-meticulously-visualized-20th-century-black-america/) to read more about Du Bois' project.\n\n## Challenge: Visualizations\n\nAs we transform our results into visuals, we are also trying to tell a narrative about the data we collected. Data visualization can help us to decode information and share quickly and simply.\n\n1. What are we assuming when we choose to visually represent data in particular ways?\n2. As you may have realized, many of the visualization examples work with quantitative data, as such, how do you think we can visualize qualitative data? (e.g. Word Clouds, Heat Map)\n3. How can data visualization mislead us? (for e.g. Nathan Yau discusses [how data visualization can lie](https://flowingdata.com/2017/02/09/how-to-spot-visualization-lies/))\n4. How can data visualization help us tell a story? (for e.g. Data Feminism's [On rational, Scientific, Objective Viewpoints from Mythical, Imaginary, Impossible Standpoints](https://data-feminism.mitpress.mit.edu/pub/5evfe9yd/release/3?readingCollection=0cd867ef))\n5. Can you try to plot the `moSmall.csv` dataset based on the `Artist Gender` variable? What would you have to do before you can plot this graph? How might you explain what your visualization represents?\n\n## Solution\n\n1. An underlying assumption we make is that the conventions of top-down, left-right is universal or at least universal enough for most folx to understand. This neglects potential right-to-left readers. Certain conventions that use color as a way to represent good and bad (e.g. green as good and red as bad) also assumes that this is an effective differentiation that excludes those who have visual impairments can decipher the data in a similar fashion.\n2. Exploring [Voyant-Tools](https://voyant-tools.org/) can be a good place to start to see how visualization of qualitative data can look like.\n3. Exaggerated differences through the choice of scales on the x and y-axis can misled a casual viewer to think that the data is representing a larger difference than it actually is reporting.\n4. Data visualization can help us convey dense information quickly. The casual viewer can glance at the visualization and understand what we are trying to communicate with our data. Data visualization also can be affective device, like the DuBois' examples which helps to tell the urgency of the narrative/story.\n5. The difficulty of representing this dataset is how at first glance there's an assumption that gender is binary given that only 2 bars are representing the dataset. Even though the other bar is labeled `Unknown` to suggest that this is not a comprehensive breakdown, I'm not sure how effective it is.\n![Plot of media objects in public domain by gender of artist](/images/data-literacies/genderPD.png)\n\n# Data Literacy and Ethics\n\nThroughout the workshop we have been thinking together through some of the potential ethical concerns that might crop up as we proceed with our own projects. Just as we have discussed thus far, we hope that you see that data and ethics is an ongoing process throughout the lifespans of your project(s) and dont often come with easy answers.\n\n## Final Activity\n\nIn this final activity, we would like for you to think about some of the potential concerns that might come up in the scenario below and think about how you might approach them.\n\nYou are interested in looking at the reactions to the democratic party presidential debates across time. You decided that you would use data from Twitter to analyze the responses. After collecting your data, you learned that your data has information from users who were later banned and included some tweets that were removed/deleted from the site.\n\nAs you work through this activity, you can definitely choose to do so with your partner! And we highly encourage you to do so! Different perspectives can offer us different insights to our own gaps and help us in thinking through our decisions. Be prepared to discuss your thoughts and ideas when we \"meet\" for our sessions.\n\n## Some Guiding Questions\n\n1. What are some reasons you might have for anonymizing (or not) your data?\n    - Would your approach differ if the responses were anonymized v. not?\n2. Would you remove the data in your initially downloaded corpus?\n    - How might you be aware of the differences in the corpus you downloaded v. the most current information?\n3. Would the number of tweets generated impact your decisions?\n4. How might where you are at in the stages of data (e.g. \"raw\" data v. \"cleaned\" data v. analysed) affect your choices?\n\n## Some Additional Exploration\n\n- If you were collecting and/or analyzing data on folx in power, such as looking at the data from [Tweets of Congress'](https://alexlitel.github.io/congresstweets/) project, would that change the way you consider your answers to the previous questions?\n- Current [ethical guidelines](https://safelab.socialwork.columbia.edu/content/ethics) from SAFE Lab at Columbia University have decided to alter the text of social media post to render it unsearchable. Why and when would you consider (or not) altering the collected tweets for publication? \n\n# Some Concluding Thoughts\n\nData and ethics are contextually driven. As such, there isnt always a risk-free approach. We often have to work through ethical dilemmas while thinking through information that we may not have (what are the risks of doing/not doing this work?). We have approached a moment where the question is no longer what we could do but what we should do. Given this saturated data-driven world we currently live in, there is value in pausing and consider why and what we are collecting, researching, analyzing, and understanding. Starting on a new project, especially one dealing with \"big\" data can be exciting but we now also have to first consider who does the data collected benefit and [why is it important are important](https://www.manifestno.com/). The IRB (Institutional Review Board)'s regulations may form the starting point of our considerations but should not be the ending point of how we consider contextually-driven ethics and data projects.\n\nIn addition, open access is not always the answer to concerns of reproducibility and/or ethical considerations. There are moments where the decision to not have a dataset or analysis openly accessible is valid. For example, when you are working with marginalized or vulnerable populations, concerns for causing more harm justifies restricting access. We may choose to control who has access to decrease the chances of misrepresentations (intentional or otherwise) or having results taken out of contexts.\n\nFor a set of great questions to help you think through your data exploration and project planning, please check out Kristen Hackett's Tagging the Tower post, [What to Consider when Planning a Digital Project.](https://digitalfellows.commons.gc.cuny.edu/2019/10/30/what-to-consider-when-planning-a-digital-project/)\n\n# Theory to Practice\n\nNow that you've gained an understanding of some of the considerations around data and ethics, let's think a bit further about how you may apply some of what we have discussed in your work.  Below the quiz segment you will find some additional readings that dives deeper into some of the topics that were covered in our lessons. If you would like, you can also consider exploring the \"Projects or Challenges to Try\" to see how you might apply what you've learnt.\n\n## Review your knowledge: 6 questions from the lessons\n\n__1. Structured data can be: (Select all that apply)__\n\n\u003cQuiz\u003e\n- a XML list.*\n- a Excel table.*\n- an email chain.\n- a collection of text files.\n\u003c/Quiz\u003e\n\nRevisit lesson [Stages of Data: Processed/Transformed](/workshops/data-ethics/?page=5) to learn more.\n\n__2. Descriptive analysis help us summarize a data set. (Select one of the following)__\n\n\u003cQuiz\u003e\n- True*\n- False\n\u003c/Quiz\u003e\n\nRevisit lesson [More Stages of Data: Analyzed](/workshops/data-ethics/?page=8) to learn more.\n\n__3. Measurements are accurate when: (Select one of the following)__\n\n\u003cQuiz\u003e\n- they represent the correct values.*\n- observations do not contradict each other.\n- when they are unique responses (e.g. no duplication).\n- when the same unit of measure is used in all relevant measurements.\n\u003c/Quiz\u003e\n\nRevisit lesson [More Stages of Data: Cleaned](/workshops/data-ethics/?page=7) to learn more.\n\n__4. Research data can be defined as: (Select all that apply)__\n\n\u003cQuiz\u003e\n- materials or information necessary to come to my conclusion.*\n- the recorded factual material commonly accepted in the scientific community as necessary to validate research findings.*\n- method of collection and analysis.\n- objective and error-free.\n\u003c/Quiz\u003e\n\nRevisit lesson [Data is Foundational](/workshops/data-ethics/?page=2) to learn more.\n\n__5. The stages of data is a single iteration process, i.e. there is a fixed stage progression from data collection to visualization. (Select one of the following)__\n\n\u003cQuiz\u003e\n- False*\n- True\n\u003c/Quiz\u003e\n\nRevisit lesson [Stages of Data: Raw](/workshops/data-ethics/?page=4) to learn more.\n\n__6. Tiny data format only allows one value per cell. (Select one of the following)__\n\n\u003cQuiz\u003e\n- True*\n- False\n\u003c/Quiz\u003e\n\nRevisit lesson [Side Note on Data Structures: Tidy Data](/workshops/data-ethics/?page=6) to learn more.\n\n## __Suggested Further Readings__\n\n## Data management\n\n- [Marieke Guy's data management presentation](https://www.slideshare.net/MariekeGuy/bridging-the-gap-between-researchers-and-research-data-management) discusses some ideas around planning for data management before, during, and after a project.\n- [Queensland University of Technology's Management of Research Data](http://www.mopp.qut.edu.au/D/D_02_08.jsp) provides some ideas around ownership, roles and responsibilities of data-driven projects. While this is specific to Queensland University of Technology, it is useful for understanding some of the different roles in a research project.\n- [The Graduate Center, CUNY's Data Management](https://libguides.gc.cuny.edu/c.php?g=159618\u0026p=1045072) research guide provides resources and specific steps for CUNY faculty, staff, and students. \n\n## Ethics and (\"big\" data) research\n\n- [The Council for Big Data, Ethics, and Society's Perspectives on Big Data, Ethics, and Society](https://bdes.datasociety.net/council-output/perspectives-on-big-data-ethics-and-society/) is a white paper that consolidates the council's discussions on big data, ethics, and society.\n- [Catherine D'Ignazio \u0026 Lauren F. Klein's Data Feminism](https://data-feminism.mitpress.mit.edu/) (scroll down the page to access the book chapters for free). It looks at \"big\" data from a feminist perspective, and discuss the importance of understanding long histories and socio-political contexts in research, as well as providing an overview of the field.\n- [Feminist Data's Manifest-No](https://www.manifestno.com) discusses the realities of \"big\" data and the fallacies of unequal harm and risk distribution, particularly towards marginalized communities.\n- [Mimi Onuoha's Missing Data Sets](https://github.com/MimiOnuoha/missing-datasets) looks at \"blank spots that exist in spaces that are otherwise data-saturated,\" that usually affect those who are the most vulnerable.\n\n## Other Tutorials\n\n- [Computational social science with R](https://compsocialscience.github.io/summer-institute/curriculum) is a 2-week summer institute program that follows the [Bit By Bit: Social Research in Digital Age](https://www.bitbybitbook.com/en/1st-ed/preface/) format. The current repository (updated: Jul, 2020) contains the institute's workshops and materials. \n- [The European Data Portal's tutorial on Open Data](https://www.europeandataportal.eu/elearning/en/module9/#/id/co-01) offers a guided insight to the importance of choosing the right format for open datasets.\n- [The Data Visualization Catalogue](https://datavizcatalogue.com/search.html) by Severino Ribecca provides a guide to data visualizations for different types of data and narratives.\n- [From Data to Viz](https://www.data-to-viz.com/) by From Data to Viz also provides a guide to data visualization for different types of data and narratives.\n\n## Projects or Challenges to Try\n\n- Consider a project where you are interested in the trend of Euro-American political views. You've decided to look at the [2018 European Social Survey](http://nesstar.ess.nsd.uib.no/webview/index.jsp?v=2\u0026previousmode=table\u0026regMod=corr\u0026submode=variable\u0026analysismode=table\u0026study=http%3A%2F%2F129.177.90.83%3A80%2Fobj%2FfStudy%2FESS9e02.0\u0026gs=undefined\u0026variable=http%3A%2F%2F129.177.90.83%3A80%2Fobj%2FfVariable%2FESS9e02.0_V93\u0026mode=documentation\u0026top=yes) and the U.S.-based [2018 General Social Survey](https://gssdataexplorer.norc.org/variables/vfilter?utf8=%E2%9C%93\u0026user_search_id=\u0026state_id=\u0026search_type=\u0026keyword=politic\u0026doslider=0\u0026yrmin=1972\u0026yrmax=2018\u0026years=2018\u0026subjects=\u0026ssearch=\u0026commit=SEARCH). How would you approach the data? If you're interested in reporting on the trend of global political views, what do you have to consider when you join these data sets? What assumptions do you have to make? How would you collapse responses?\n\n## Discussion Questions\n\n- How does increased data literacy add to your project planning? \n- How do you address your use of data and your ethics? For example,how might ethics play a part in the way you think about (a) data collection? (b) anonymity and confidentiality? (c) data and its relation to the communities it emerges from?\n- Consider your next project, what are some considerations from this workshop that you might bring into your project?","title":"Data Ethics","excerpt":"What is data? What counts as data? These are questions we will explore throughout the workshop. Data is foundational to nearly all digital projects and often help us to understand and express our ideas and narratives. Hence, in order to do digital work, we should know how data is captured, constructed, and manipulated. In this workshop we will be discussing the basics of research data, in terms of its material, transformation, and presentation. We will also engage with the ethical dimensions of what it means to work with data, from collection to visualization to representation. ","cover_image":"/images/workshops/img6.jpg","learning objectives":["Know the stages of data analysis","Understand the difference between proprietary and open data formats","Become familiar with the specific requirements of \"high quality data\"","Learn about ethical issues around working with different types of data and analysis"],"estimated time":["3 - 4 hours"],"dependencies":{"workshop prerequisites":{"command-line":{"excerpt":"(required) This workshop makes reference to concepts from the Command Line workshop, and having some knowledge about how to use the command line will be central for anyone who wants to learn about how to handle and process data and data analysis."}}},"before getting started":["[Download the workshop dataset](https://raw.githubusercontent.com/DHRI-Curriculum/data-literacies/v2.0/files/moSmall.csv) (required) The dataset, `moSmall.csv`, will be used throughout the challenges in the workshop. To save the file to your local computer, right click on the _Download the workshop dataset_ link and choose `Save Link As...`. Note: It is important to make sure your file is saved as a `.csv` file. Original dataset taken from [The Metropolitan Museum of Art's Creative Commons Zero](https://github.com/metmuseum/openaccess)."],"readings":["In [Big? Smart? Clean? Messy? Data in the Humanities](http://journalofdigitalhumanities.org/2-3/big-smart-clean-messy-data-in-the-humanities/), Christof Schch discusses what data means in the humanities and the necessity of 'smart big data.'","The book, [Bit By Bit: Social Research in Digital Age](https://www.bitbybitbook.com/en/1st-ed/preface/), written by Matthew Salganik, approaches data and social research from a computational social science perspective. He also discusses the idea of 'readymade' and 'custommade' data alongside ethics.","[Ten Simple Rules for Responsible Big Data Research](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5373508/) explores some guidelines for addressing complex ethical issues that arise in any research project."],"projects":["The [Data for Public Good](https://dataforgood.commons.gc.cuny.edu/) is a semester-long collaborative project led by CUNY graduate students. Each semester, a different public-interest dataset is explored to present information that is useful and informative to a public audience.","[SAFElab](https://safelab.socialwork.columbia.edu/), led by Dr. Desmond U. Patton, uses computational and social work approaches to understand the mechanisms of violence and work on prevention and intervention in violence that occur in neighborhoods and on social media."],"ethical considerations":["Data and data analysis is [not free from bias](https://medium.com/@angebassa/data-alone-isnt-ground-truth-9e733079dfd4). There is no magic blackbox for which data emerges from and is contextually driven. As we think about the automation process of looking at \"big\" data, we have to be aware of [the biases that gets reproduced that is \"hidden.\"](https://www.propublica.org/article/machine-bias-risk-assessments-in-criminal-sentencing)","De-identified information can be [reconstructed from piecemeal data](https://techscience.org/a/2015092903/) found across different sources. When we consider what we are doing with the data we have collected, we also need to think about the possible re-identification of our participants.","Consider how you may use [differential privacy](https://theconversation.com/explainer-what-is-differential-privacy-and-how-can-it-protect-your-data-90686) as a strategy against re-identification. Consider the [US Census 2020 example](https://www.ncsl.org/research/redistricting/differential-privacy-for-census-data-explained.aspx) on utilizing this strategy to address privacy concerns.","Big data projects often times requiring sharing data sets across different individuals and teams. In addition, to ensure that our work is reproducible and accountable, we may also feel inclined to share the data collected. As such, figuring out [how to share such data](https://techscience.org/a/2015101601/) is crucial in the project planning stage."],"additional datasets":["[National Science Foundation's open datasets](https://catalog.data.gov/organization/nsf-gov)","[Resources to Find the Data You Need (2016)](https://flowingdata.com/2016/11/10/find-the-data-you-need-2016-edition/)","[Awesome Public Datasets](https://github.com/awesomedata/awesome-public-datasets)"]},{"slug":"git","itemPath":"workshops/git","content":"\n# What are Git and GitHub?\n\n**Git** is software used for version controlthat is, tracking the state of files and changes you make to them over time. Git can be enabled in a folder, and then used to save the state of the contents in that folder at different points in the future, as designated by you. In the language of Git, a folder is called a _repository_. In the context of this workshop, it refers to a folder that is being tracked by Git. Using Git, you can view a log of the changes you've made to the files in a repository and compare changes over time. We will explore these features in the current workshop. You can also revert back to previous versions, and create \"branches\" of a project to explore different futures. These are advanced features, which we will provide resources for you to explore later. Git is also useful for collaboration, as a repository can be shared across computers, and its contents can be asynchronously developed and eventually merged with the main project.\n\n**GitHub** is an online platform for hosting Git repositories. It functions for some, predominantly programmers, as a social network for sharing and collaborating on code-based projects. Users can share their own projects, as well as search for others, which they can then often work on and contribute to. Digital Humanists, librarians, and other academics are also finding ways Git and GitHub are useful in writing projects and teaching. GitHub also serves as a web-hosting platform, allowing users to create websites from their repositories.\n\n\n## Highlighting Distinctions\n\nAs we move forward it's important to make sure we're firm on the distinctions between the three different tools outlined above.\n\n**Git** is a software that you use on your laptop, or your local computer/machine. The repository with your project's files is stored on your hard drive. You also edit the text files on your local machine using a plain text editor, which is another software on your local computer like Visual Studio Code.\n\n**GitHub** is a cloud-based platform that you access through your internet browser. Even though you physically are still in the same place, working on your laptop, you are no longer working on your local machine, you are on the Internet. This is a fundamentally different location than when you're working with your Git repository and editing and creating files in your plain text editor. With GitHub, you are uploading your repositoryas described abovefrom your local machine to this platform on the Internet to be shared more broadly. You can also create private repositories if you want to use GitHub to backup a project.\n\n## Evaluation\n\nWhich of the following best describes _version control_: (select one)\n\n\u003cQuiz\u003e\n- a software installed on my local machine\n- the practice of tracking and organizing the state of a file over time, as it changes*\n- a language that can be read and rendered by some web-based platforms\n- a cloud-based software\n\u003c/Quiz\u003e\n\nWhich of the following best describe Git: (select all that apply)\n\n\u003cQuiz\u003e\n- a software installed on my local machine*\n- the practice of tracking and organizing the state of a file over time, as it changes\n- a web-based platform for storing and sharing files\n- a version control software*\n- a cloud-based software\n- refers to project folders as \"repositories\"*\n\u003c/Quiz\u003e\n\nWhich best describes GitHub: (select all that apply)\n\n\u003cQuiz\u003e\n- a cloud-based software*\n- a software installed on my local machine\n- a web-based platform for storing and sharing files*\n- a version control software\n- refers to project folders as \"repositories\"*\n- the practice of tracking and organizing the state of a file over time, as it changes\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Git](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/git.md)\n- [GitHub](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/github.md)\n- [Version Control](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/version-control.md)\n\n\n# What You Can Do with Git and GitHub\n\nA [study of how Digital Humanists use GitHub](https://digitalscholarship.files.wordpress.com/2016/07/spirosmithdh2016githubpresentationfinal.pdf), conducted by Lisa Spiro and Sean Morey Smith, found that a wide range of users, including professors, research staff, graduate students, IT staff, and librarians commonly used the site in their DH work. They used GitHub for a diverse range of activities, such as:\n\n- Developing software\n- Sharing data sets\n- Creating websites\n- Writing articles and books\n- Collating online resources\n- Keeping research notes\n- Hosting syllabi and course materials\n\n## Why Use GitHub?\n\nParticipants in the study said they found GitHub useful in their Digital Humanities work for several reasons. In particular, it facilitated:\n\n- Sharing and backing up files on multiple computers\n- Monitoring changes effectively\n- Recovering from bugs or errors by going back in time before the error arose\n- Using different branches for experiments and new directions\n- Sharing and managing files with othersseeing who added what content and when\n\n## How We Use GitHub\n\n### Sharing and Attribution\n\nAs you can see across these sessions, we use GitHub to host workshop curricula. Hosting sessions on GitHub allows you (and anyone else interested in these topics!) to follow our repositories, and create your own version of the workshop based on our materials. This fosters open scholarship and knowledge sharing. It also facilitates attribution and citation by clearly tracking which content was created by whom, when it was added, and which projects or materials are derived from others.\n\n**Case One: This Session**\n\nIf you [go this to workshop on GitHub](https://github.com/DHRI-Curriculum/git) and look at the top of the page just under the workshop title, `DHRI-Curriculum/git`, you can see it is `forked from pswee001/Git_DRI_Jan_2018` (next to the red star). That line shows that this particular repository is copied from (_\"forked from\"_) the curriculum for a session presented at our January 2018 Institute by \"pswee\" (former Graduate Center Digital Fellow Patrick Sweeney). If you then look at that repository, you will see that it is in turn forked from previous sessions that were developed by other GC Digital Fellows for workshops in past years. We'll expand on _forking_ in the final section of this workshop.\n\n![Image of what attribution looks like in GitHub](/images/git/attribution.png)\n\n\n### Collaborative Writing\n\nGit is also used in writing projects! _Version control_ makes tracking changes tractable, especially when there are multiple authors working asynchronously. It can be an alternative to using track changes in Microsoft Word, or comments and edits in a Google Doc.\n\n**Case Two: Coauthored Publications**\n\nGit and GitHubtogether or independentlysupport multi-author publishing. Like we have done with the DHRI curriculum, you can have a shared project folder that multiple people are working from asynchronously, even on the same parts if they wanted, and then those different offshoots can be carefully folded back into the main project. A singular author can also create different offshoots on their own, allowing the writer to explore different ways forward. This, combined with version control, allows authors to easily return to and compare older drafts or retrieve sections previously discarded.\n\nWe encourage you to explore these features after you gain a grasp on the fundamentals in the current workshop. You can find resources to do this on the [Theory to Practice](https://dhri-curriculum.github.io/Dhrift/workshops/git/?page=12) page!\n\n### Versions Across Time\n\nHow did you initially come by the syllabus you use for your class(es), and did you develop it over time? Many professors borrow and adapt from each other, and most of us probably update our syllabi each semester, even if only a little bit.\n\nThrough this process, many of us end up with a set of files that looks something like this:\n\n![Example of a messy folder structure with many files named similarly](/images/git/messy-file-structure.png)\n\nWhile I probably can tell which version is the \"final\" one, I can not see what was changed along the way or how the different versions vary from each other.\n\nWith Git, you would save these multiple versions over time as one file, and each version you save includes a note about what has changed so you can easily revert back to an older version if needed.\n\nBy looking at the file list, you also can not tell who the syllabus originally came from, or if there were contributions from many individuals. Git and GitHub can help make attribution clear, and maintain it over time as the syllabus travels between hands.\n\n**Case Three: Syllabi**\n\nIncreasingly we see that faculty are sharing their syllabi on GitHub (example: [DLCL 204: Digital Humanities Across Borders](https://github.com/quinnanya/dlcl204)). Some are even using GitPages that apply a user-friendly interface to their repository to make it easier to access and navigate for their students (example: [Digital History](https://digitalhistory.github.io/)).\n\nGitHub offers a way of making a course publicly available on the web, and sometimes easier or more intuitive to users than some learning management systems. Git helps track the changes over time.\n\nWhen the softwares are used together, Git and GitHub also support a collaborative approach to syllabi development. Copying another's project and modifying and remixing the content to meet your needs is a seamless and transparent process. Attribution of specific changes over time is a foundational function of how Git operates; GitHub explicitly renders attribution, making it easy to see who(s) did what. This is one of the attractions of using the platform.\n\nIn a practical sense, you could search other syllabi on GitHub, and share yours so it could be searched by others. If someone finds a syllabus that includes parts they want to use, they could fork that syllabi to their GitHub account, and download the files to your local machine and edit them there. Any changes could then be added back to the repository on GitHub, thereby sharing your amendments publicly. On GitHub, attribution of who contributed what are transparent. Meanwhile, your amended version would be available for others to modify and re-share.\n\nEven if you were only working with your own self-created syllabus, like we'll do later in this workshop, Git and GitHub can be useful for tracking your changes without the hassle of multiple files. From one file, you can use Git to compare your current version with older versions; you can also compare and share these different versions on GitHub if you wanted.\n\nWe will cover these features in-depth in a later lesson in this workshop.\n\n## Evaluation\n\nWhat tasks could Git and/or GitHub offer support to? (select all that apply)\n\n\u003cQuiz\u003e\n- Developing software*\n- Creating and sharing data sets*\n- Creating websites*\n- Writing articles and books*\n- Collating online resources*\n- Keeping research notes*\n- Hosting syllabi and course materials*\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Version Control](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/version-control.md)\n\n# Review of the Command Line\n\nDuring this workshop, you'll be communicating with GitHub from your local computer via the command line (the Terminal or the Git Bash on Windows). This section reviews some of the basic commands that will also be used in this workshop.\n\nIn addition to the command line, you'll be using your text editor and your browser. Before continuing, its important that we clearly distinguish between these three different spaces or environments:\n- Your plain text editor where you'll be writing your syllabus is on your local computer.\n- That syllabus is initially saved in a git-enabled repository on your local computer.\n- Your browser is where you'll be uploading your repository to GitHub, a cloud service.\n- Your terminal is where you'll be communicating with GitHub to send the repository and project files back and forth between the cloud (which you can view through the GitHub website) and your hard drive.\n\nBecause you'll be moving between these three spaces throughout the workshop, you may want to use (\u003ckbd\u003ecommand ()\u003c/kbd\u003e + \u003ckbd\u003etab\u003c/kbd\u003e) or (\u003ckbd\u003econtrol\u003c/kbd\u003e + \u003ckbd\u003etab\u003c/kbd\u003e) to move quickly between the three windows on your desktop.\n\n## Accessing the Terminal\n\n### macOS\n\nHold the \u003ckbd\u003ecommand ()\u003c/kbd\u003e key and press the \u003ckbd\u003espace\u003c/kbd\u003e bar at the same time to bring up the \"Spotlight Search\" window. Type `terminal`, followed by \u003ckbd\u003eenter\u003c/kbd\u003e to quickly open the Terminal.\n\n### Windows\n\nPress the \u003ckbd\u003ewindows\u003c/kbd\u003e button on your keyboard. When the search menu pops up, type `git bash` and press \u003ckbd\u003eenter\u003c/kbd\u003e.\n\n## Practice Navigating the Command Line\n\nIf you don't feel comfortable navigating your hard drive through the command line, here is a short section catching you up. _If you feel fairly comfortable using the command line, you can skip this section, and go straight to the next one._\n\nYou can create the folder anywhere on your hard drive by typing the following into your terminal and hitting \u003ckbd\u003eenter\u003c/kbd\u003e.\n\n```console\n$ cd \u003cdirectory-name\u003e\n```\n\nLet's practice this command by using it to take us to our Desktop. Type the following command into your terminal and hit \u003ckbd\u003eenter\u003c/kbd\u003e.\n\n```console\n$ cd Desktop\n```\n\nThis will change your current working directory from `/Users/\u003cyour-name\u003e` to `/Users/\u003cyour-name\u003e/Desktop`.\n\nCheck your current directory by typing the following command into your terminal and hit \u003ckbd\u003eenter\u003c/kbd\u003e:\n\n```console\n$ pwd\n```\n\nNow, use the following command to go up one directory:\n\n```console\n$ cd ..\n```\n\nCheck your current directory again using the following command. You should be back in your \"home\" directory:\n\n```console\n$ pwd\n```\n\nPractice going back and forth between your Desktop and your home directory.\n\nWhen finished, go to your Desktop folder and check that you're there with `pwd`.\n\n## Making a Projects Folder\n\nIn this session, we will be making a syllabus and using Git to keep track of our revisions. Let's create a Git project folder.\n\nIf you've worked through the command line session, you should already have a `projects` folder on your desktop. _If you don't have a projects folder on your desktop, create one using the following command_:\n\n```console\n$ mkdir projects\n```\n\nFrom `Desktop`, Navigate into your `projects` folder using the following command:\n\n```console\n$ cd projects\n```\n\nThen create a `git-practice` folder with the following command:\n\n```console\n$ mkdir git-practice\n```\n\nNavigate into the new `git-practice` folder using the following command:\n\n```console\n$ cd git-practice\n```\n\nAt this point, when you type `pwd`, your folder structure should look like this:\n\n```console\n$ pwd\n/home/\u003cusername\u003e/Desktop/projects/git-practice\n```\n\n## Evaluation\n\nWhich best describes where you are working when you're writing in your plain text editor:\n\n\u003cQuiz\u003e\n- on my local machine*\n- on the internet\n\u003c/Quiz\u003e\n\nWhich best describes where you are working when you're using your terminal to communicate with GitHub and share the files:\n\n\u003cQuiz\u003e\n- on my local machine*\n- on the internet\n\u003c/Quiz\u003e\n\nWhich best describes where your files are when you are viewing them in GitHub:\n\n\u003cQuiz\u003e\n- on my local machine\n- on the internet*\n\u003c/Quiz\u003e\n\nGit-enabled repository means: (select one)\n\n\u003cQuiz\u003e\n- none of the files on my local machine are being tracked\n- a specific file on my local machine is being tracked\n- a specific folder on my local machine is being tracked*\n- all the files on my local machine are being tracked\n\u003c/Quiz\u003e\n\nWhich command do you use to make a new folder?\n\n\u003cQuiz\u003e\n- `pwd`\n- `cd`\n- `mkdir`*\n\u003c/Quiz\u003e\n\nWhich command do you use to enter into a folder?\n\n\u003cQuiz\u003e\n- `pwd`\n- `cd`*\n- `mkdir`\n\u003c/Quiz\u003e\n\nWhich command do you use to check where you are?\n\n\u003cQuiz\u003e\n- `pwd`*\n- `cd`\n- `mkdir`\n\u003c/Quiz\u003e\n\n# Setting Up Git\n\nThrough this section, you'll be checking your installation and configuring Git with your own name and information.\n\n## Check Your Installation\n\nFirst, let's make sure Git has been successfully installed. In your terminal, type the following command:\n\n```console\n$ git --version\n```\n\nIf you see a version number, you're all set. If not, follow the installation instructions [here](https://github.com/DHRI-Curriculum/install/blob/v2.0/guides/git.md).\n\n## Configuring Git on Your Computer\n\nOur first step in working with Git is letting the software know who we are so it can track our work and attribute our contributions. This information is useful because it connects identifying information with the changes you make in your repository.\n\nType the following _two commands_ into your command line, replacing the \"John Doe\" and \"johndoe@example.com\" with your name and email (use quotations where you see them). These do not necessarily need to be the name and email you used to sign up for GitHub. Remember, these are different spaces and different softwares.\n\n```console\n$ git config --global user.name \"John Doe\"\n$ git config --global user.email johndoe@example.com\n```\n\nTo check your set-up, type the following command into your terminal:\n\n```console\n$ git config --list\n```\n\nYou should get something that looks like this except with whatever information you entered previously:\n\n```\nuser.name=Superstar Git User\nuser.email=gitsuperstar@gmail.com\n```\n\n## Evaluation\n\nWhat are you doing when you set up git? (select one)\n\n\u003cQuiz\u003e\n- You are creating a new version of the software on your local machine.\n- You are sending files from your local machine to GitHub?\n- You are introducing yourself to the software, so it knows who you are.*\n- You are creating a new version of a project folder on your local machine.\n\u003c/Quiz\u003e\n\n# Creating a Syllabus File\n\nThe next step is to _initialize_ the project folder that we want Git to track. Even though we configured Git for our computer, Git doesn't start tracking every single file on our computer. That would turn into a headache quickly. We only want Git to track changes for files within specific folders/projects.  \n\nWhen we initialize a folder, we are telling Git to pay attention to it. This only needs to happen once because what is actually happening through this process is Git is adding a hidden subfolder within your folder that houses the internal data structure required for version control. After initialization, Git is ready to track the files within the folder. The folder is now considered a Git _repository_.\n\nFirst, use `cd`, navigate to the `git-practice` folder (inside `projects`). From your home directory, you can do all of them in one command by typing the following into your terminal:\n\n```console\n$ cd Desktop/projects/git-practice\n```\n\nNext we're going to _initialize_ our repository using the `git init` command, which should generate the following output:\n\n```console\n$ git init\nInitialized empty Git repository in /home/\u003cyour-username\u003e/projects/git/.git/\n```\n\nNow Git is tracking our directory. However, it has not done any versioning yet. This is because 1) we haven't told Git to take a snapshot yet, and 2) there are no files in the folder to take a snapshot of. For now, Git knows this folder exists and is prepared to take a snapshot of the files when you tell it to.\n\nBefore version control is useful, we'll have to create a text file for Git to track. For this session, the file we will track will be a course syllabuswe'll create that next.\n\n### Creating a Syllabus file\n\nTo create a plain text file, we're going to switch to our text editor, Visual Studio Code, to create and edit a file named `syllabus.md` and save it to our `git-practice` folder. The `.md` extension indicates that it is a Markdown file, which is a special file format we will dive into in the next section.  \n\nIf you have not installed Visual Studio Code, review [the installation instructions here](https://dhri-curriculum.github.io/Dhrift/guides/visual-studio-code/).\n\nIn terminal, check to make sure you are in your `git-practice` folder. (_Hint_: use `pwd` to see what directory you are currently in.)\n\nNext, open the `syllabus.md` file in Visual Studio Code using:\n\n```console\n$ code syllabus.md\n```\n\nYou should see a window appear that looks similar to this:\n\n![Image of what Visual Studio Code looks like when opening the syllabus.md file](/images/git/vscode1.png)\n\nIf Visual Studio Code does not open when you use the `code` command in your terminal, open it using the Start Menu on Windows or Spotlight Search on macOS as you would any other software. Then click `File \u003e Open File` and use the dialog to navigate to the `/Users/\u003cyour-name\u003e/Desktop/projects/git` folder and create a `syllabus.md` file there.\n\nWe'll be typing our markdown into this file in the Visual Studio Code window. At any time, you can save your file by hitting \u003ckbd\u003econtrol\u003c/kbd\u003e + \u003ckbd\u003es\u003c/kbd\u003e on Windows or \u003ckbd\u003e\u003c/kbd\u003e + \u003ckbd\u003es\u003c/kbd\u003e on macOS. Alternatively, you can click the `File` menu on the top right, then select `Save` from the dropdown menu.\n\nSaving frequently is advised. When we get to the version control functionality of Git, only changes that are saved will be preserved when a version is created.\n\n# Creating Syllabus Content Using Markdown\n\nWe'll be using **Markdown** to write a syllabus, and then using **Git** to track any changes we make to it. Markdown allows us to format textual features like headings, emphasis, links, and lists in a plain text file using a streamlined set of notations that humans can interpret without much training. Markdown files usually have a `.md` extension.  \n\n**Markdown** is a markup language for formatting text. Like HTML, you add markers to plain text to style and organize the text of a document.\n\nWhereas you use HTML and CSS with WordPress, you use Markdown to render legible documents on GitHub. Markdown has fewer options for marking text than HTML. It was designed to be easier to write and edit.  \n\nFor comparison, you learned to create headers in HTML like this:\n\n```html\n\u003ch1\u003eMy Syllabus Heading\u003c/h1\u003e\n```\n\nIn Markdown, we insert headings with a single hash mark like this:\n\n```markdown\n# My Syllabus Heading\n```\n\nA sub-heading (H2) heading uses two hash marks like this:\n\n```markdown\n## Readings\n```\n\nThe lessons of this workshop were originally written in markdown. You can see [here](https://raw.githubusercontent.com/DHRI-Curriculum/git/v2.0/lessons.md) what they look like in their raw, unrendered form.\n\nCompare that with thisthe source code for this lesson's web page, written in HTML [here](view-source:http://curriculum.dhinstitutes.org/workshops/git/lessons/).\n\nMarkdown is also arguably more sustainable and accessible than formats like `.docx` because of its simplicity and related ability to be read across multiple platforms. Use of Markdown is also supported by document-conversion tools like [Pandoc](https://pandoc.org/) that can change a markdown file to an `.epub` with one command entered into your terminal.\n\nHere are a few more key elements to get you ready to make your own syllabus in Markdown. \n\nTo provide emphasis, place asterisks around some text:\n\n```markdown\n*This text will appear italicized.*\n**This text will appear bold.**\n```\n\nFor emphasis, you need to mark where it should start and where it should end, so you need asterisks at the beginning and end of whatever text is being emphasized.\n\nTo create a bulleted list, put a hyphen at the beginning of each list item:\n\n```markdown\n- Reading one\n- Reading two\n- Reading three\n```\n\nTo create a link, put the anchor text (the text you will see) in square brackets and the URL in parentheses, directly following the anchor text in brackets. Don't put a space between them:\n\n```markdown\nI teach at [The Graduate Center, CUNY](https://www.gc.cuny.edu).\n```\n\nParagraphs of text are denoted by putting a blank line between them:\n\n```markdown\nThis is a paragraph in markdown. It's separated from the paragraph below with a blank line. If you know HTML, it's kind of like the \u003cp\u003e tag. That means that there is a little space before and after the paragraph when it is rendered.\n\nThis is a second paragraph in markdown, which I'll use to tell you what I like about markdown. I like markdown because it looks pretty good, if minimal, whether you're looking at the rendered or unrendered version. It's like tidy HTML.\n```\n\n## Challenge\n\nUse these five elementsheadings, emphasis, lists, links, and paragraphsto create a syllabus. Have a main heading that gives the course title (one `#`), then subheadings for, at least, course info and readings. Use emphasis (`*`) for book titles and try to get a list in there somewhere.\n\nIf you want an a more advanced challenge, you can review some additional markdown elements on [this page](https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet) and add some extra features like images, blockquotes, or horizontal rules.\n\n## Example\n\nYou can look at an example syllabus in raw text form [here](https://raw.githubusercontent.com/DHRI-Curriculum/git/main/sections/syllabus.md). You can see what it looks like when it's rendered by GitHub [on GitHub](https://github.com/DHRI-Curriculum/git/blob/main/sections/syllabus.md). When editing the markdown file in Visual Studio Code, it might look like this:\n\n![What your markdown might look like when typed into Visual Studio Code](/images/git/vscode2.png)\n\n## Tips\n\n1. Visual Studio Code also has a preview feature for your markdown. Hit the preview button on the top right while editing your markdown file:\n\n    ![Button to hit to get a preview in Visual Studio Code](/images/git/vscode3.png)\n\n    You'll get two side-by-side panels. Your markdown file will be on the left, and your rendered preview will be on the right:\n\n    ![Side by side markdown and preview in Visual Studio Code](/images/git/vscode4.png)\n\n2. Remember to save your workregularly!with \u003ckbd\u003econtrol\u003c/kbd\u003e + \u003ckbd\u003es\u003c/kbd\u003e on Windows or \u003ckbd\u003e\u003c/kbd\u003e + \u003ckbd\u003es\u003c/kbd\u003e on macOS.\n\n## Evaluation\n\nWhich best describes what you're doing when you initialize your project folder: (select all that apply)\n\n\u003cQuiz\u003e\n- You created a new version of your project folder\n- You told Git to pay attention to your project folder*\n- You told Git to set up its file structure within your project folder so it can track changes to your files.*\n- You use the command `mkdir` in your terminal\n- You use the command `git init` in your terminal*\n\u003c/Quiz\u003e\n\nWhich best describes Markdown: (select all that apply)\n\n\u003cQuiz\u003e\n- a software installed on my local machine\n- a language for formatting plain text files*\n- a language that can be read and rendered by some web-based platforms*\n- a version control software\n- a cloud-based software\n- refers to project folders as \"repositories\"\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Markdown](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/markdown.md)\n\n# Staging and Committing Changes\n\nGit's primary function is version control, or to track a project as it exists at particular points in time. Now that we have a file to trackour `syllabus.md`let's use Git to save the current state of the repository as it exists now.\n\n## A Metaphor for Adding and Committing\n\nIn Git, a _commit_ is a snapshot of a repository that is entered into its permanent history. To commit a change to a repository, we take two steps:\n\n1. Adding files to a \"staging area,\" meaning that we intend to commit them.\n2. Finalizing the commit.\n\nStaging a file or files is you telling Git, \"Hey! Pay attention these files and the changes in them\". \n\nMaking a commit is a lot like taking a photo. First, you have to decide who will be in the photo and arrange your friends or family in front of the camera (the staging process). Once everyone is present and ready, you take the picture, entering that moment into the permanent record (the commit process).\n\nWhy do you need both steps? Sometimes when you're working on a project you don't want to pay attention to all the files you changed. Perhaps you fixed a bug in some code, but also did some work on your manuscript document. You may want to only commit the changes you made to the code because you still haven't finished your thoughts on the manuscript. You can stage, or `add`, the code file so Git knows to only commit the changes made to that file. Later, you can stage and then commit the manuscript changes on their own once you've finished your thought. \n\n## Staging Changes with the `add` Command\n\nFirst, let's see what state Git is currently in. We do that with the `git status` command. It's a good idea to use this command before and after doing anything in a Git repository so you can always be on the same page as the computer.\n\nMake sure you're in your `/home/\u003cyour-name\u003e/Desktop/projects/git-practice` directory using the `pwd` command in the terminal. Once you're there, enter `git status` and you should see the following output:\n\n```console\n$ git status\nOn branch main\n\nNo commits yet\n\nUntracked files:\n  (use \"git add \u003cfile\u003e...\" to include in what will be committed)\n\n\tsyllabus.md\n\nnothing added to commit but untracked files present (use \"git add\" to track)\n```\n\n\"Nothing added to commit\" means that we have initialized our repository, but haven't made any commits yet. _If you're instead getting a message that begins with the word `fatal` when you use `git status`, you may be in the wrong directory or perhaps you haven't run the `git init` command on your directory yet._\n\nLet's follow the recommendation in the status message above and use the `add` command to stage files, making them ready to be committed.\n\nWe will go ahead and add `syllabus.md` by writing the following in the terminal:\n\n```console\n$ git add syllabus.md\n```\n\nYou should see no output from the command line, which should be interpreted as a the above command succeeded. It is what we call \"succeeding silently.\" Let's run `git status` again to have a \"sanity check\"to make sure that things have changed. You should see output like this:\n\n```\n$ git status\nOn branch main\n\nNo commits yet\n\nChanges to be committed:\n  (use \"git rm --cached \u003cfile\u003e...\" to unstage)\n\n\tnew file:   syllabus.md\n```\n\nThe `new file:   syllabus.md` should be highlighted in green to show that it's ready for commit.\n\nThis is Git telling you, \"Ok, I see the file(s) you're talking about.\"\n\n## Committing Changes\n\nNow that our files have been staged, let's commit them, making them part of the permanent record of the repository. In the terminal, type:\n\n```console\n$ git commit -m \"Initial commit of syllabus file\"\n```\n\nThe `-m` flag provides that the message following the flag (in quotation marks) along with the commit. The message will tell othersor remind a future version of yourselfwhat the commit was all about. Try not to type `git commit` without the `-m` flagthere's a note about this below.\n\nAfter running the command, you should see output like this:\n\n```\n[main (root-commit) 8bb8306] Initial commit of syllabus file\n  1 file changed, 0 insertions(+), 0 deletions(-)\n  create mode 100644 syllabus.md\n```\n\nThis means you have successfully made your first commit in the repositorycongratulations! There are a few things going on in this message. The relevant information for you for now is the second line, which tells you that one file was changed, and there were no insertions or deletions. You have a fresh new file! \n\nLet's check the state of our repository after the commit by running `git status`:\n\n```\n$ git status\nOn branch main\nnothing to commit, working tree clean\n```\n\nThis means that everything in the repository is successfully committed and up-to-date. If you edit your syllabus file or create a new file in the repository, the message you get with `git status` will instead list files that have uncommitted changes.\n\nLet's run one other command to see the effect our commit has had. Enter this command:\n\n```console\n$ git log\n```\n\nYou should see output similar to this:\n\n```\ncommit 8bb8306c1392eed52d4407eb16867a49b49a46ac (HEAD -\u003e main)\nAuthor: Your Name \u003cyour-email-here@gmail.com\u003e\nDate:   Sun May 20 16:03:39 2018 -0400\n\n    Initial commit of syllabus file\n```\n\nThis is the log of commits, comprising a history of your repository. There's only one commit here now, though. If you don't see a prompt (the `$`) after running `git log`, you may need to press the \u003ckbd\u003eq\u003c/kbd\u003e key (just the \u003ckbd\u003eq\u003c/kbd\u003e key by itself) to return to the command line.\n\n## Why Do We Need to Use the `-m` Flag?\n\nThe `-m` flag is useful for human purposes and technical purposes. For human purposes, the `-m` flag helps you keep track of the changes you're making. Version control is most useful when you can confidently return to a specific version. It can also help you be more structured in your approach to making changesyour notes to self are limited, so to make them clear, you might make commits after specific tasks are completed. If you update readings for the first week of classes or if you add another reading, you will want to make a commit. This can also make it easier to reverse a specific change in the future.\n\nAlso, if you type `git commit` by itself, git will open the command line's default text editor to allow you to enter the commit message in a file-like environment. It looks something like this:\n\n![Example of what the vi screen looks like](/images/git/vi.png)\n\nThis unfamiliar screen is the default text editor, `vi`, and it requires some knowledge to use. We don't teach it as part of our sessions, but if you find yourself stuck in this screen, you can try this trick to leave that environment and return to your usual command prompt. Type `:q` and then press \u003ckbd\u003eenter\u003c/kbd\u003e. You should be back to the command line with a message saying:\n\n```console\nAborting commit due to empty commit message.\n```\n\nIf you make a mistake where you include an opening quotation mark but forget a closing one, you might accidentally end up inside a \"quote prompt.\" You will know you're there when your command prompt changes to `quote\u003e`. If this happens, you can just keep writing as much of your commit message as you want, and then end it with the same quotation mark that you opened the commit message with.\n\nAnother option is to press \u003ckbd\u003econtrol\u003c/kbd\u003e + \u003ckbd\u003ec\u003c/kbd\u003e on your keyboard, which will exit the quote prompt and cancel any commits you were trying to perform.\n\n## Pro-tip for the Command Line: How to exit unknown screens\n\nIf you're ever stuck or \"trapped\" on the command line, try running through these common exit commands to return to the prompt:\n\n- \u003ckbd\u003econtrol\u003c/kbd\u003e + \u003ckbd\u003ec\u003c/kbd\u003e\n- \u003ckbd\u003econtrol\u003c/kbd\u003e + \u003ckbd\u003ed\u003c/kbd\u003e\n- `q` followed by \u003ckbd\u003eenter\u003c/kbd\u003e\n- `:q` followed by \u003ckbd\u003eenter\u003c/kbd\u003e\n\n\u003ckbd\u003econtrol\u003c/kbd\u003e + \u003ckbd\u003ec\u003c/kbd\u003e attempts to abort the current task and restore user control. \u003ckbd\u003econtrol\u003c/kbd\u003e + \u003ckbd\u003ed\u003c/kbd\u003e escapes the current shell environmentif you use it at the normal `$` prompt, it will end the current command line session. `q` is often used as a command (followed by \u003ckbd\u003eenter\u003c/kbd\u003e) to escape from specific programs like `less`. `:q` is the command used in `vi` that changes the mode of interaction (`:`), allowing you to enter the `q`, a one-letter command to quit, which must be followed by \u003ckbd\u003eenter\u003c/kbd\u003e. Thus, it's a command specific to `vi`.\n\n## Evaluation\n\nWhich best describe the process of _staging_: (select one)\n\n\u003cQuiz\u003e\n- you telling Git to take a snapshot of changes made to a file.\n- you telling Git which files with changes you want it to pay attention to.*\n- you telling git to pay attention to a folder storing files you want to make changes to.\n- the second part of a two-step process.\n\u003c/Quiz\u003e\n\nWhich best describes the process of _committing_: (select all that apply)\n\n\u003cQuiz\u003e\n- you telling Git to tak
